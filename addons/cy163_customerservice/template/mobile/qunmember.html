	<style>
	.member-con{
		padding:0.25rem 0 0.25rem 0.25rem;flex-wrap:wrap;
	}
	.member-con .member-item{
		width:1.2rem;margin-right:0.25rem;margin-bottom:0.25rem;
	}
	.member-con .member-item img{
		width:1.2rem;height:1.2rem;border-radius:0.15rem;
	}
	.member-con .member-item .member-item-nickname{
		color:#ccc;font-size:0.22rem;text-align:center;margin-top:0.1rem;
	}
	.member-con .member-item .member-item-yichu{
		text-align:center;margin-top:0.05rem;color:red;font-size:0.24rem;
	}
	
	.copyright{
		position:fixed;width:100%;z-index:99;bottom:0;
	}
	</style>

<body style="background:#f5f5f5;">
<div class="member-con flex">
{loop $memberlist $row}
	<div class="member-item">
		<img src="{$row['avatar']}" />
		<div class="member-item-nickname textellipsis1">{$row['nickname']}</div>
		{if $group['admin'] == $openid && $group['admin'] != $row['openid']}
			<div class="member-item-yichu" attr-id="{$row['id']}">移除群聊</div>
		{/if}
	</div>
{/loop}
<div class="flex1"></div>
</div>

<div style="height:0.9rem;"></div>
<div class="copyright text-c">{php echo nl2br($this->module["config"]['copyright'])}</div>

<script src="{NEWSTATIC_ROOT}/jqueryweui/js/jquery-3.1.1.min.js"></script>
<script src="{NEWSTATIC_ROOT}/jqueryweui/js/jquery-weui.min.js"></script>
<script src="{NEWSTATIC_ROOT}/jqueryweui/js/fastclick.js"></script>
<script type="text/javascript">
$(function(){
	FastClick.attach(document.body);
	
	$('.member-item-yichu').click(function(){
		var obj = $(this);
		$.confirm({
			title: '提示',
			text: '真的要移除吗？',
			onOK: function () {
				$.ajax({   
					 url:"{php echo $this->createMobileUrl('guanligroup')}",   
					 type:'post', 
					 data:{
						groupid:{$groupid},
						op:'del',
						memberid:obj.attr('attr-id'),
					 },
					 dataType:'json',
					 success:function(data){   
						if(data.error == 0){
							history.go(0);
						}else{
							$.alert(data.msg);
						}
					 }
				});
			},
			onCancel: function () {
			}
		});
	});
})
</script>
</body>
</html>
