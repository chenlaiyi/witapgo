<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>数据可视化登录</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="{__BIG_SCREEN_CSS__}/style.css">
    <link rel="stylesheet" type="text/css" href="{__BIG_SCREEN_CSS__}/reset.css">
    <link rel="stylesheet" type="text/css" href="{__PLUGIN__}/validform/5.3.2/Validform.css">
</head>

<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            欢迎登录
            <p>数据可视化大屏</p>
        </div>
        <form name="form_content" id="form_content" method="post">
            <div class="login-center clearfix">
                <div class="login-center-images"><img src="{__BIG_SCREEN_IMG__}/password.png"></div>
                <div class="login-center-input">
                    <input type="password" name="password" value="" placeholder="请输入您的密码" datatype="len6" errormsg="密码不能超过6位" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'">
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-images"></div>
                <div class="f1 p-1-15">
                    <input type="checkbox" name="isload" value="1"><span class="p-1-10 c9">30天内免密登录</span>
                </div>
            </div>
            <div class="login-button" id="submitBtn">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="hidden" name="submit" value="submit"/>
                登陆
            </div>
        </form>
    </div>
    <div class="sk-rotating-plane"></div>
    <canvas class="particles-js-canvas-el" width="1920" height="516" style="width: 100%; height: 100%;"></canvas></div>

<!-- scripts -->
<script type="text/javascript" src="{__WEBAPP_JS__}/jQuery-2.1.4.min.js"></script>
<script src="{__BIG_SCREEN_JS__}/particles.min.js"></script>
<script src="{__BIG_SCREEN_JS__}/app.js"></script>
<script type="text/javascript" src={__PLUGIN__}/validform/5.3.2/Validform_v5.3.2_min.js></script>
<script src="{__PLUGIN__}/layer/mobile/2.0/layer.js"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }
    function formSuccess(url){
        addClass(document.querySelector(".login"), "active")
        setTimeout(function(){
            addClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "none"
            window.location.href = url;
        },2000)
        setTimeout(function(){
            removeClass(document.querySelector(".login"), "active")
            removeClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "block"
        },3000)
    }
</script>
<script>
    $('#form_content').Validform({
        btnSubmit:"#submitBtn",
        ajaxPost:true,
        tipSweep: true,
        datatype: {
            "len6":function(gets,obj,curform,regxp){
                if(gets.length > 6){
                    return false;
                }
                return true;
            }
        },
        tiptype: function(msg,o,cssctl){
            if(o.type == 3){
                layer.open({
                    content: msg
                    , skin: 'msg'
                    , time: 1 //2秒后自动关闭
                });
                return false;
            }

        },
        beforeSubmit:function(curform){
            $("#submitBtn").attr("disabled", true);
        },
        callback:function(data){
            layer.closeAll()
            if(data.status == 1){
                var url = data.data.url;
                formSuccess(url);
            }else{
                layer.open({
                    content: data.msg
                    , skin: 'msg'
                    , time: 2 //2秒后自动关闭
                });
            }
        }
    })
</script>
</body>
</html>
