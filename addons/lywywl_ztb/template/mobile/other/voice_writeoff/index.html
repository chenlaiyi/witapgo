        function FloatMoney(value) {
            if (value == "")
            {
                return "0.00";
            }
            var value = Math.round(parseFloat(value) * 100) / 100;
            var xsd = value.toString().split(".");
            if (xsd.length == 1) {
                value = value.toString() + ".00";
                return value;
            }
            if (xsd.length > 1) {
                if (xsd[1].length == 1) {
                    value = value.toString() + "0";
                }
                else if (xsd[1].length < 2) {
                    value = value.toString();
                }
                return value;
            }
        }

<script>
    $(function(){
        //dropload
        var page = 0;
        var pageSize = 10;

        $('#ContentList').dropload({
            scrollArea : window,
            domUp : {
                domClass   : 'dropload-up',
                domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>'
            },
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无更多数据</div>'
            },
            loadUpFn : function(me){
                $.ajax({
                    type: 'GET',
                    url: "{php echo $this->createMobileUrl('obj_voice', array('act' => 'getUserDrawJsonList','store_id' => $store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id));}",
                    data:{
                        "page":1,
                        "pageSize":pageSize
                    },
                    dataType: 'json',
                    success: function(data){
                        var html = template("listtpl", data);
                        $('#LoadLists').html(html);
                        // 每次数据加载完，必须重置
                        me.resetload();
                        // 重置页数，重新获取loadDownFn的数据
                        page = 1;
                        // 解锁loadDownFn里锁定的情况
                        me.unlock();
                        me.noData(false)
                    },
                    error: function(xhr, type){
                        layer.open({
                            content: '系统错误，稍后重试！'
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                        // 即使加载出错，也得重置
                        me.resetload();
                    }
                });
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var html = '';
                $.ajax({
                    type: 'GET',
                    url: "{php echo $this->createMobileUrl('obj_voice', array('act' => 'getUserDrawJsonList','store_id' => $store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id));}",
                    data:{
                        "page":page,
                        "pageSize":pageSize,
                    },
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.rows.length;
                        if(arrLen > 0){
                            var html = template("listtpl", data);
                            // 如果没有数据
                        }else{
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                        }

                        // 插入数据到页面，放到最后面
                        $('#LoadLists').append(html);
                        // 每次数据插入，必须重置
                        me.resetload()
                    },
                    error: function(xhr, type){
                        layer.open({
                            content: '系统错误，稍后重试！'
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                        // 即使加载出错，也得重置
                        me.resetload();
                    }
                });
            },
            threshold : 50
        });

        //手动核销
        $("#btnCode").click(function () {
            layer.open({
                title: [
                    "手动核销",
                    'background-color:#fee002; color:#000;'
                ],
                content: "<input id='code' name='code' placeholder='请输入核销码' style='border:none; width:90%; padding:0 2%; border:1px solid #e4e4e4; height: 46px;font-size: 16px;'>",
                btn: ['确定','取消'],
                yes:function (index) {
                    var code = $("#code").val();
                    writeoff(code);
                }
            });
        })
        //扫码核销
        $("#btnScan").click(function () {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    window.location.href = res.resultStr;
                }
            });
        })

        wx.error(function(res){
            alert(JSON.stringify(res));
        });

    });
	
    //核销方法
    function writeoff(code){
        $.ajax({
            url: "{php echo $this->createMobileUrl('obj_voice',array('act'=>'getUserDrawInfo','store_id'=>$store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id))}",
            type: "post",
            dataType: "json",
            data: {writecode: code},
            success: function (result) {
                if (result.status === 1) {
                    var html = "<img src='"+result.prize_pic_url+"' style='max-width: 150px;max-height: 150px;' alt=''><br/><span>"+result.prize_name+"</span>";
                    if (result.is_expires == 1) {
                        html = html + "<br/><span style='color: #dd4b39;'>已超过有效期："+ result.expires_time +"，请谨慎操作！</span>";
                    }
                    layer.open({
                        title: [
                            "核销商品信息",
                            'background-color:#fee002; color:#000;'
                        ],
                        content: html,
                        btn: ['核销','取消'],
                        yes:function (index) {
                            $.ajax({
                                url: "{php echo $this->createMobileUrl('obj_voice',array('act'=>'confirmWrite','store_id'=>$store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id))}",
                                type: "post",
                                dataType: "json",
                                data: {writecode: code},
                                success: function (result) {
                                    if (result.status === 1) {
                                        layer.open({
                                            title: [
                                                "成功提示",
                                                'background-color:#fee002; color:#000;'
                                            ],
                                            content: result.msg,
                                            btn:['确定'],
                                            yes:function () {
                                                window.location.href="{php echo $this->createMobileUrl('obj_voice',array('act'=>'writeOff','store_id'=>$store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id))}";
                                            }
                                        });
                                    } else {
                                        layer.open({
                                            title: [
                                                "错误提示",
                                                'background-color:#fee002; color:#000;'
                                            ],
                                            content: result.msg,
                                            btn:['确定'],
                                            yes:function () {
                                                window.location.href="{php echo $this->createMobileUrl('obj_voice',array('act'=>'writeOff','store_id'=>$store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id))}";
                                            }
                                        });
                                    }
                                }
                            });
                        }
                    });
                }else {
                    layer.open({
                        title: [
                            "错误提示",
                            'background-color:#fee002; color:#000;'
                        ],
                        content: result.msg,
                        btn:['确定'],
                        yes:function (index) {
                            window.location.href="{php echo $this->createMobileUrl('obj_voice',array('act'=>'writeOff','store_id'=>$store_id,'token'=>$object['token'],'v_store_id'=>$v_store_id))}";
                        }
                    });
                }
            }
        });
    }

    var writecode = '{$writecode}';
    if(writecode!=""){
        writeoff(writecode);
    }
</script>
