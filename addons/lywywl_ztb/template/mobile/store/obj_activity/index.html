<section class="rel" style="height: 1.08rem;">

            </dt>

                    <!--筛选弹出层-->

                            <li><span>活动类别：</span><section >
                                <p class="select_box rel">
                                    <select id="searchActivityType">
                                        <option value="" selected="selected">请选择</option>
                                        {loop  $activityTypes $index $activity}
                                        <option value="{$index}" {if $index == $activityType}selected="selected"{/if}>{$activity}</option>

                                    </select>
                                </p>
                            </section></li>

                                        {/loop}
                                    </select>
                                </p>
                            </section></li>
                            <li><span>活动状态：</span><section >

                                </select>
                            </p>

<script>
    $(function(){
        //点击筛选
        $('#filter').click(function(){
            var $filter = $(this);
            if($filter.hasClass('up')){
                $filter.removeClass('up');
                $('.downlist').hide();
            }else{
                $filter.addClass('up');
                $('.downlist').show();
            }
        });

        //dropload
        var page = 0;
        var pageSize = 10;
        var dropload_me;
        var is_first = true;

        //artTemplate扩展方法 返回活动链接
        template.helper("getObjModifyUrl", function(objTable,id) {
            var editUrl = "{php echo $this->createMobileUrl('store.objname', array('act' => 'modify'));}";
            editUrl = editUrl.replace('objname', objTable) + '&id=' + id;
            return editUrl;
        });

        //点击搜索
        $('#btnSearch').click(function(){
            //隐藏筛选弹框
            $('#filter').removeClass('up');
            $('.downlist').hide();

            //筛选参数
            window.searchKey = $('#searchKey').val();
            window.searchStatus = $('#searchStatus').val();
            window.searchObjTmp = $('#searchObjTmp').val();
            window.searchActivityType  = $('#searchActivityType').val();
            window.searchProcess = $('#searchProcess').val();
            window.searchCheckStatus = $('#SearchCheckStatus').val();
            window.delCount = 0;

            //重新从第一页加载
            if(dropload_me){
                $('#LoadLists').empty();
                page = 0;
                dropload_me.unlock();
                dropload_me.noData(false);
                dropload_me.resetload();
            }

            if(is_first){
                is_first = false;
                $('#ContentList').dropload({
                    scrollArea : window,
                    domUp : {
                        domClass   : 'dropload-up',
                        domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                        domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>'
                    },
                    domDown : {
                        domClass   : 'dropload-down',
                        domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>',
                        domNoData  : '<div class="dropload-noData">暂无更多数据</div>'
                    },
                    loadUpFn : function(me){
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('store.obj_activity', array('act' => 'getJsonList'));}",
                            data:{
                                "page":1,
                                "pageSize":pageSize,
                                "key":window.searchKey,
                                "tmp_id":window.searchObjTmp,
                                "activityType":window.searchActivityType,
                                "status":window.searchStatus,
                                "process":window.searchProcess,
                                "check_status":window.searchCheckStatus
                            },
                            dataType: 'json',
                            success: function(data){
                                var html = template("listtpl", data);
                                $('#LoadLists').html(html);
                                // 每次数据加载完，必须重置
                                me.resetload();
                                // 重置页数，重新获取loadDownFn的数据
                                page = 1;
                                window.delCount = 0;
                                // 解锁loadDownFn里锁定的情况
                                me.unlock();
                                me.noData(false)
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    loadDownFn : function(me){
                        dropload_me = me;
                        page++;
                        // 拼接HTML
                        var html = '';
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('store.obj_activity', array('act' => 'getJsonList'));}",
                            data:{
                                "page":page,
                                "pageSize":pageSize,
                                "delCount":window.delCount,
                                "key":window.searchKey,
                                "tmp_id":window.searchObjTmp,
                                "activityType":window.searchActivityType,
                                "status":window.searchStatus,
                                "process":window.searchProcess,
                                "check_status":window.searchCheckStatus
                            },
                            dataType: 'json',
                            success: function(data){
                                var arrLen = data.rows.length;
                                if(arrLen > 0){
                                    var html = template("listtpl", data);
                                    // 如果没有数据
                                }else{
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }

                                // 插入数据到页面，放到最后面
                                $('#LoadLists').append(html);
                                // 每次数据插入，必须重置
                                me.resetload()
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    threshold : 50
                });
            }

        }).trigger("click");

        //操作
        $('#LoadLists').on('click','li .operate',function(event){
             var data = $(this).parents('li').data();
             var html = template(data.tpl + '_tpl', data);
            //页面层
            layer.open({
                type: 1,
                title: ""
                ,content: html

            });

            //清空浏览器历史记录

                    //后退关闭弹窗

    //解决滚动弹窗滚动穿透
    // scroll.afterOpen 锁定
    // scroll.beforeClose 解锁
    var scroll = (function (className) {
        var scrollTop;
        return {
            afterOpen: function () {
                if(document.scrollingElement){
                    scrollTop = document.scrollingElement.scrollTop
                }
                else{
                    scrollTop = document.body.scrollTop;
                }
                document.body.classList.add(className);
                document.body.style.top = -scrollTop + 'px';
            },
            beforeClose: function () {
                document.body.classList.remove(className);
                if(document.scrollingElement){
                    document.scrollingElement.scrollTop = scrollTop;
                }
                document.body.scrollTop = scrollTop;
            }
        };
    })('scroll');

    //关闭弹窗
    function closeWindows(){
        layer.closeAll();
        scroll.beforeClose();
    }

    //复制文本到剪切板
    function copyTXT(){
        var copyDOM = document.querySelector('#copytxt'); //指定的DOM元素
        var range = document.createRange(); // 创建容器
        range.selectNode(copyDOM); // 选中需要复制的节点
        window.getSelection().addRange(range); // 执行选中元素
        var successful = document.execCommand('copy');// 执行 copy 操作
        try {
            var msg = successful ? 'successful' : 'unsuccessful';
            if(msg == 'successful'){
                //提示
                layer.open({
                    content: '已复制到剪切板'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }
        } catch(err) {
            console.log('unable to copy');
        }
        window.getSelection().removeAllRanges(); // 移除选中的元素
    }
