<script type="text/javascript">

    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', jsApiCall);
            document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
        }
    }else{
        jsApiCall();
    }

    function jsApiCall()
    {
        WeixinJSBridge.invoke(
                'getBrandWCPayRequest',
                {php echo $jsApiParameters},
                function(res){
                    WeixinJSBridge.log(res.err_msg);
                    if (res.err_msg == 'get_brand_wcpay_request:ok') {
                        layer.open({content: '支付成功,跳转中！', skin: 'msg', time: 2});
                        setTimeout(function () {
                            window.location.href = "{php echo replaceDieDomain($config, __MURL('store.store_renew', array('act'=>'success','paynumber'=>$paynumber), true, true), 0, 0, 0)}";
                        }, 3000);
                    }else if(res.err_msg=='get_brand_wcpay_request:cancel'){
                        layer.open({content: '取消支付', skin: 'msg', time: 2});
                        setTimeout(function(){
                            window.history.back();
                        },2000);
                    }else{
                        layer.open({content: res.err_desc + res.err_msg, skin: 'msg', time: 2});
                    }
                }
        );
    }
</script>
