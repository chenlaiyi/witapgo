<!doctype html>
<html>
{template 'store/common/header'}
<link rel="stylesheet" href="{__PLUGIN__}/dropload/dropload.css">
<style>
    /*不滚动样式*/
    .scroll {position: fixed; width: 100%; height:100%; }
    body {position: static}
</style>
<body class="bgf2">
<section class="rel" style="height: 1.08rem;">
    <h2 class="screen fn font28 bgfff" style=" position: fixed;z-index: 10;width: 100%;">
        <dl class="retrie">
            <dt class="bor_b pd0_24">
                <a id="filter" href="javascript:;" style="width:auto!important">筛选<i class="sortIconI"></i> </a>
            </dt>
            <dd class="default">
                <form>
                    <!--筛选弹出层-->
                    <section class="interal_filter downlist">
                        <ul class="form">
                            <li><span>用户信息：</span><section><input type="text" placeholder="微信昵称/OPENID" id="searchKey"></section></li>
                            <li><span>隶属选手：</span><section >
                                <p class="select_box rel">
                                    <select id="searchPlayer">
                                        <option value="" selected="selected">请选择</option>
                                        {loop $playerList $player}
                                        <option value="{$player['id']}">{$player['name']}</option>
                                        {/loop}
                                    </select>
                                </p>
                            </section></li>
                            {if ($objModel['gift_id'] > 0) }
                            <li><span>隶属选手：</span><section >
                                <p class="select_box rel">
                                    <select id="searchGift">
                                        <option value="" selected="selected">请选择</option>
                                        {loop $giftList $gift}
                                        <option value="{$gift['id']}">{$gift['name']}</option>
                                        {/loop}
                                    </select>
                                </p>
                            </section></li>
                            {/if}
                            <li><span>支付编号：</span><section><input type="text" placeholder="订单支付编号" id="searchPaynumber"></section></li>
                        </ul>
                        <section class="retrieval mt24 clearfix">
                            <button type="reset" class="recharge_but font32"> 重置</button>
                            <button type="button" class="submit_but font32" id="btnSearch"> 搜索</button>
                        </section>
                    </section>
                </form>
            </dd>
        </dl>
    </h2>
</section>
<section class=" bgfff clearfix">
    <ul class="leiji">
        <li class="bor_r bor_b"><h4 class="fn font26">打赏礼物</h4><p class="font34 mt20">{$numtotal}件</p></li>
        <li class="bor_b"><h4 class="fn font26">增加票数</h4><p class="font34 mt20">{$votetotal}票</p></li>
        <li class="bor_r bor_b"><h4 class="fn font26">支付金额</h4><p class="font34 mt20">{$paymoneytotal}元</p></li>
        <li class="bor_b"><h4 class="fn font26">结算金额</h4><p class="font34 mt20">{$endmoneytotal}元</p></li>
    </ul>
</section>
<section class="mt24" id="ContentList">
    <ul class="mtaff lottery" id="LoadLists">

    </ul>
</section>
<section class="h24"></section>
<section class="buttonBox">
    <section class="buttonFloat">
        <a href="{php echo $this->createMobileUrl('store.obj_activity',array('act'=>'index'))}" class="db font32 yellowBtn" style="background: #FFD112;">活动列表</a>
    </section>
</section>
<script src="{__PLUGIN__}/dropload/dropload.js"></script>
<script src="{__PLUGIN__}/artTemplate/template-native-debug.js"></script>
<script id="infotpl" type="text/html">
    <section class="pd24">
        <ul class="font30" style="line-height: 0.64rem;">
            <li class="clearfix"><span class="fr font28"><%= activity_name %></span><span class="font28">投票活动：</span></li>
            <li class="clearfix"><span class="fr font28"><%= player_name %></span><span class="font28">获赠选手：</span></li>
            <li class="clearfix"><span class="fr font28"><%= name %></span><span class="font28">获赠礼物：</span></li>
            <li class="clearfix"><span class="fr font28"><%= num %> 件</span><span class="font28">获赠数量：</span></li>
            <li class="clearfix"><span class="fr font28"><%= vote %> 票</span><span class="font28">增加票数：</span></li>
            <li class="clearfix"><span class="fr font28"><%= openid %></span><span class="font28">OPENID：</span></li>
            <li class="clearfix"><span class="fr font28"><%= nickname %></span><span class="font28">用户昵称：</span></li>
            <li class="clearfix"><span class="fr font28"><%= pay_number %></span><span class="font28">支付编号：</span></li>
            <li class="clearfix"><span class="fr font28"><%= paymoney %>元</span><span class="font28">微信支付：</span></li>
            <li class="clearfix"><span class="fr font28"><%= endmoney %>元</span><span class="font28">结算金额：</span></li>
            <li class="clearfix"><span class="fr font28"><%= createtime %></span><span class="font28">打赏时间：</span></li>
        </ul>
        <section class="buttonFloat"><a href="javascript:;" class="db font32 yellowBtn" style="background: #FFD112;" onclick="closeWindows();">返回</a></section>
    </section>
</script>
<script id="listtpl" type="text/html">
    <% for(var i = 0; i < rows.length; i++){ %>
    <li data-json="<%= toJsonStr(rows[i]) %>">
        <section class="get_time bor_b">
            <span class="font26 c9">打赏时间：<%= rows[i].createtime %></span>
            <span class="fr font28 main_green"><%= rows[i].player_name %></span>
        </section>
        <section class="staff_info">
            <section class="info_box">
                <img class="tx" src="<%= rows[i].headurl %>" alt="<%= rows[i].nickname %>">
                <figcaption class="font18"><%= rows[i].nickname %></figcaption>
            </section>
            <h2 class="fn clearfix"><span class="mr10"><%= rows[i].paynumber %> <%= rows[i].endmoney %>元</span></h2>
            <p>OPENID：<%= rows[i].openid %></p>
        </section>
        <section class="hexiao_centre">
            <section class="user_info" style="margin-top: inherit;"><img src="<%= rows[i].icon_url %>" alt="<%= rows[i].name %>">
                <p class="font24 c6">赠送礼物：<%= rows[i].name %>  +<%= rows[i].num %>件</p>
                <p class="font24 c9">增加票数：+<%= rows[i].vote %>票</p>
            </section>
        </section>
    </li>
    <% } %>
</script>
<script>
    $(function () {
        //点击筛选
        $('#filter').click(function(){
            var $filter = $(this);
            if($filter.hasClass('up')){
                $filter.removeClass('up');
                $('.downlist').hide();
            }else{
                $filter.addClass('up');
                $('.downlist').show();
            }
        });

        //点击筛选
        $('#writeoff').click(function(){
            var $writeoff = $(this);
            if($writeoff.hasClass('up')){
                $writeoff.removeClass('up');
                $('.writelist').hide();
            }else{
                $writeoff.addClass('up');
                $('.writelist').show();
            }
        });

        var page = 0;
        var pageSize = 10;
        var dropload_me;
        var is_first = true;

        //artTemplate扩展方法 json对象转json字符串
        template.helper("toJsonStr", function(jsonObj) {
            return JSON.stringify(jsonObj);
        });

        //点击搜索
        $('#btnSearch').click(function() {
            //隐藏筛选弹框
            $('#filter').removeClass('up');
            $('.downlist').hide();

            //筛选参数
            window.searchKey = $('#searchKey').val();
            window.searchPlayer = $('#searchPlayer').val();
            window.searchGift = $('#searchGift').val();
            window.searchPaynumber = $('#searchPaynumber').val();

            //重新从第一页加载
            if(dropload_me){
                $('#LoadLists').empty();
                page = 0;
                dropload_me.unlock();
                dropload_me.noData(false);
                dropload_me.resetload();
            }

            if(is_first){
                is_first = false;
                $('#ContentList').dropload({
                    scrollArea : window,
                    domUp : {
                        domClass   : 'dropload-up',
                        domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                        domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>'
                    },
                    domDown : {
                        domClass   : 'dropload-down',
                        domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>',
                        domNoData  : '<div class="dropload-noData">暂无更多数据</div>'
                    },
                    loadUpFn : function(me){
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('store.obj_vote_gift', array('act' => 'getJsonList','aid' => $aid));}",
                            data:{
                                "page":1,
                                "pageSize":pageSize,
                                "key":window.searchKey,
                                "player_id":window.searchPlayer,
                                "gift_id":window.searchGift,
                                "paynumber":window.searchPaynumber
                            },
                            dataType: 'json',
                            success: function(data){
                                var html = template("listtpl", data);
                                $('#LoadLists').html(html);
                                // 每次数据加载完，必须重置
                                me.resetload();
                                // 重置页数，重新获取loadDownFn的数据
                                page = 1;
                                window.delCount = 0;
                                // 解锁loadDownFn里锁定的情况
                                me.unlock();
                                me.noData(false);
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    loadDownFn : function(me){
                        dropload_me = me;
                        page++;
                        // 拼接HTML
                        var result = '';
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('store.obj_soliciting_pay', array('act' => 'getJsonList','aid' => $aid));}",
                            data:{
                                "page":page,
                                "pageSize":pageSize,
                                "key":window.searchKey,
                                "player_id":window.searchPlayer,
                                "gift_id":window.searchGift,
                                "paynumber":window.searchPaynumber
                            },
                            dataType: 'json',
                            success: function(data){
                                var arrLen = data.rows.length;
                                if(arrLen > 0){
                                    var html = template("listtpl", data);
                                    // 如果没有数据
                                }else{
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }

                                // 插入数据到页面，放到最后面
                                $('#LoadLists').append(html);
                                // 每次数据插入，必须重置
                                me.resetload()
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    threshold : 50
                });
            }

        }).trigger("click");

        //绑定详情
        $('#LoadLists').on('click','li',function(){
            var json = $(this).data('json');
            var html = template("infotpl", json);
            layer.open({
                type: 1
                ,content: html
                ,anim: 'up'
                ,style: 'position:fixed; left:0; top:0; width:100%; height:100%;overflow:auto;background-color: #F2F2F2; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;'
            });
            scroll.afterOpen();
            //清空浏览器历史记录
            window.history.pushState({title: "title",url:"#"}, "title", "#");
            //监听浏览器后退事件
            window.addEventListener("popstate",
                function(e) {
                    //后退关闭弹窗
                    closeWindows();
                }, false);
        });
    });

    //解决滚动弹窗滚动穿透
    // scroll.afterOpen 锁定
    // scroll.beforeClose 解锁
    var scroll = (function (className) {
        var scrollTop;
        return {
            afterOpen: function () {
                if(document.scrollingElement){
                    scrollTop = document.scrollingElement.scrollTop
                }
                else{
                    scrollTop = document.body.scrollTop;
                }
                document.body.classList.add(className);
                document.body.style.top = -scrollTop + 'px';
            },
            beforeClose: function () {
                document.body.classList.remove(className);
                if(document.scrollingElement){
                    document.scrollingElement.scrollTop = scrollTop;
                }
                document.body.scrollTop = scrollTop;
            }
        };
    })('scroll');

    //关闭关闭弹窗
    function closeWindows(){
        layer.closeAll();
        scroll.beforeClose();
    }
</script>
</body>
</html>
