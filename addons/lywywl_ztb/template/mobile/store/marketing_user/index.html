<script>
    $(function () {
        //点击筛选
        $('#filter').click(function(){
            var $filter = $(this);
            if($filter.hasClass('up')){
                $filter.removeClass('up');
                $('.downlist').hide();
            }else{
                $filter.addClass('up');
                $('.downlist').show();
            }
        });

        var page = 0;
        var pageSize = 10;
        var dropload_me;
        var is_first = true;

        //点击搜索
        $('#btnSearch').click(function() {
            //隐藏筛选弹框
            $('#filter').removeClass('up');
            $('.downlist').hide();

            //筛选参数
            window.searchStatus = $('#searchStatus').val();
            window.searchManager = $('#searchManager').val();
            window.searchKey = $('#searchKey').val();
            window.delCount = 0;

            //重新从第一页加载
            if(dropload_me){
                $('#LoadLists').empty();
                page = 0;
                dropload_me.unlock();
                dropload_me.noData(false);
                dropload_me.resetload();
            }

            if(is_first){
                is_first = false;
                $('#ContentList').dropload({
                    scrollArea : window,
                    domUp : {
                        domClass   : 'dropload-up',
                        domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                        domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>'
                    },
                    domDown : {
                        domClass   : 'dropload-down',
                        domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>',
                        domNoData  : '<div class="dropload-noData">暂无更多数据</div>'
                    },
                    loadUpFn : function(me){
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('store.marketing_user', array('act' => 'getJsonList','aid' => $aid,'tid' => $tid));}",
                            data:{
                                "page":1,
                                "pageSize":pageSize,
                                "delCount":window.delCount,
                                "status":window.searchStatus,
                                "is_manager":window.searchManager,
                                "key":window.searchKey,
                            },
                            dataType: 'json',
                            success: function(data){
                                var html = template("listtpl", data);
                                $('#LoadLists').html(html);
                                // 每次数据加载完，必须重置
                                me.resetload();
                                // 重置页数，重新获取loadDownFn的数据
                                page = 1;
                                window.delCount = 0;
                                // 解锁loadDownFn里锁定的情况
                                me.unlock();
                                me.noData(false);
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    loadDownFn : function(me){
                        dropload_me = me;
                        page++;
                        // 拼接HTML
                        var result = '';
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('store.marketing_user', array('act' => 'getJsonList','aid' => $aid,'tid' => $tid));}",
                            data:{
                                "page":page,
                                "pageSize":pageSize,
                                "delCount":window.delCount,
                                "status":window.searchStatus,
                                "is_manager":window.searchManager,
                                "key":window.searchKey,
                            },
                            dataType: 'json',
                            success: function(data){
                                var arrLen = data.rows.length;
                                if(arrLen > 0){
                                    var html = template("listtpl", data);
                                    // 如果没有数据
                                }else{
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }

                                // 插入数据到页面，放到最后面
                                $('#LoadLists').append(html);
                                // 每次数据插入，必须重置
                                me.resetload()
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    threshold : 50
                });
            }

        }).trigger("click");
    });

    //状态开关
    $('#LoadLists').on('click','.switch',function(){
        var switchobj = $(this);
        var status = switchobj.hasClass("switch_on") ? 0 : 1;
        var Rowid = switchobj.parents('li').data("id");
        $.ajax({
            type: "post",
            dataType: "json",
            url: "{php echo $this->createMobileUrl('store.marketing_user', array('act' => 'setStatus','aid' => $aid,'tid' => $tid));}",
            data: {
                "id": Rowid,
                "status": status
            },
            success: function (jsonData, status) {
                if (jsonData.status == 1) {
                    if(switchobj.hasClass("switch_on")){
                        switchobj.removeClass("switch_on");
                        switchobj.addClass("switch_off");
                    }
                    else{
                        switchobj.removeClass("switch_off");
                        switchobj.addClass("switch_on");
                    }
                }
                else {
                    layer.open({
                        content: jsonData.msg
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                }
            }
        });
    });

    //编辑信息
    $('#LoadLists').on('click','.edit',function(){
        var userobj = $(this);
        var Rowid = userobj.parents('li').data("id");
        window.location.href = "{php echo $this->createMobileUrl('store.marketing_user', array('act' => 'modify','aid' => $aid,'tid' => $tid));}&id="+Rowid;
    });

    //专属链接
    $('#LoadLists').on('click','.exclusive',function(){
        var data = $(this).parents('li').data();
        if(data.activity_types=='红包拓客' || data.activity_types=='联盟拓客'|| data.activity_types=='集赞拓客'|| data.activity_types=='锦鲤抽奖'|| data.activity_types=='助力砍价'|| data.activity_types=='经典拼团'|| data.activity_types=='阶梯拼团' || data.activity_types=='报名拓客' || data.activity_types=='全民拼团' || data.activity_types=='语音红包')
        {
            var html ='<section class="obj_preview"><ul><li><p id="objqrcode">二维码生成中，请耐心等待！</p><p id="copytxt" style="word-wrap:break-word;word-break:break-all;text-align:justify;">'+ data.links +'</p><a href="javascript:;" class="copybtn" onclick="copyTXT()"><img class="copyimg" src="{__MOBILE_STORE_IMG__}/link.png" alt="">复制链接</a></li></ul></section><br><br><section class="buttonFloat"><a href="javascript:;" class="db font32" style="background-color: #fee002;border-radius: 0.6rem;" onclick="closeWindows()">关闭</a></section>';
        }
        else
        {
            var html ='<section class="obj_preview"><ul><li><p><img class="ewm" src="{php echo $this->createMobileUrl('store.'.$activityTables[$actModel['activity_types']], array('act' => 'objQrPreview' ));}&token='+ data.token +'&id='+ data.activity_id +'&origin_id='+ data.id +'"></p><p id="copytxt" style="word-wrap:break-word;word-break:break-all;text-align:justify;">'+ data.links +'</p><a href="javascript:;" class="copybtn" onclick="copyTXT()"><img class="copyimg" src="{__MOBILE_STORE_IMG__}/link.png" alt="">复制链接</a></li></ul></section><br><br><section class="buttonFloat"><a href="javascript:;" class="db font32" style="background-color: #fee002;border-radius: 0.6rem;" onclick="closeWindows()">关闭</a></section>';
        }
        //页面层
        layer.open({
            type: 1,
            title: ""
            ,content: html
            ,anim: 'up'
            ,style: 'position:fixed; left:0; top:0; width:100%; height:100%;overflow:auto;background-color: #F2F2F2; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;'
        });
        scroll.afterOpen();
        if(data.activity_types=='红包拓客' || data.activity_types=='联盟拓客'|| data.activity_types=='集赞拓客'|| data.activity_types=='锦鲤抽奖'|| data.activity_types=='助力砍价'|| data.activity_types=='经典拼团'|| data.activity_types=='阶梯拼团' || data.activity_types=='报名拓客' || data.activity_types=='全民拼团' || data.activity_types=='语音红包')
        {
            $.ajax({
                type: "post",
                url: "{php echo $this->createMobileUrl('store.'.$activityTables[$actModel['activity_types']], array('act' => 'objQrPreview'));}&id="+data.activity_id +"&origin_id="+data.id,
                data: {},
                dataType:'json',
                success: function (data) {
                    if (data.status == 1) {
                        $("#objqrcode").html('<img class="ewm" src="'+ data.path +'">');
                    }
                    else {
                        $("#objqrcode").html(data.msg);
                    }
                }
            });
        }
    });

    //删除信息
    $('#LoadLists').on('click','.delete',function(){
        var delobj = $(this);
        var Rowid = delobj.parents('li').data("id");
        //询问框
        layer.open({
            content: '你确定要删除吗？'
            , btn: ['确定', '取消']
            , yes: function (index) {
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "{php echo $this->createMobileUrl('store.marketing_user', array('act' => 'del','aid' => $aid,'tid' => $tid));}",
                    data: {
                        id: Rowid
                    },
                    success: function (data, status) {
                        if (data.status == 1) {
                            window.delCount = window.delCount + 1;
                            delobj.parents('li').remove();
                            layer.open({
                                content: data.msg
                                ,skin: 'msg'
                                ,time: 2 //2秒后自动关闭
                            });
                        }
                        else {
                            layer.open({
                                content: data.msg
                                ,skin: 'msg'
                                ,time: 2 //2秒后自动关闭
                            });
                        }
                    }
                });
                layer.close(index);
            }
        });
    });

    //关闭弹窗
    function closeWindows(){
        layer.closeAll();
        scroll.beforeClose();
    }

    //复制文本到剪切板
    function copyTXT(){
        var copyDOM = document.querySelector('#copytxt'); //指定的DOM元素
        var range = document.createRange(); // 创建容器
        range.selectNode(copyDOM); // 选中需要复制的节点
        window.getSelection().addRange(range); // 执行选中元素
        var successful = document.execCommand('copy');// 执行 copy 操作
        try {
            var msg = successful ? 'successful' : 'unsuccessful';
            if(msg == 'successful'){
                //提示
                layer.open({
                    content: '已复制到剪切板'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }
        } catch(err) {
            console.log('unable to copy');
        }
        window.getSelection().removeAllRanges(); // 移除选中的元素
    }

    //解决滚动弹窗滚动穿透
    // scroll.afterOpen 锁定
    // scroll.beforeClose 解锁
    var scroll = (function (className) {
        var scrollTop;
        return {
            afterOpen: function () {
                if(document.scrollingElement){
                    scrollTop = document.scrollingElement.scrollTop
                }
                else{
                    scrollTop = document.body.scrollTop;
                }
                document.body.classList.add(className);
                document.body.style.top = -scrollTop + 'px';
            },
            beforeClose: function () {
                document.body.classList.remove(className);
                if(document.scrollingElement){
                    document.scrollingElement.scrollTop = scrollTop;
                }
                document.body.scrollTop = scrollTop;
            }
        };
    })('scroll');

</script>
