<script>
    $(function(){
        //dropload
        var page = 0;
        var pageSize = 10;
        $('#ContentList').dropload({
            scrollArea : window,
            domUp : {
                domClass   : 'dropload-up',
                domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>'
            },
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无更多数据</div>'
            },
            loadUpFn : function(me){
                $.ajax({
                    type: 'GET',
                    url: "{php echo $this->createMobileUrl('user.admins_card', array('act' => 'getJsonList','store_id' => $store_id));}",
                    data:{
                        "page":1,
                        "pageSize":pageSize
                    },
                    dataType: 'json',
                    success: function(data){
                        var html = template("listtpl", data);
                        $('#LoadLists').html(html);
                        // 每次数据加载完，必须重置
                        me.resetload();
                        // 重置页数，重新获取loadDownFn的数据
                        page = 1;
                        // 解锁loadDownFn里锁定的情况
                        me.unlock();
                        me.noData(false)
                    },
                    error: function(xhr, type){
                        layer.open({
                            content: '系统错误，稍后重试！'
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                        // 即使加载出错，也得重置
                        me.resetload();
                    }
                });
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var html = '';
                $.ajax({
                    type: 'GET',
                    url: "{php echo $this->createMobileUrl('user.admins_card', array('act' => 'getJsonList','store_id' => $store_id));}",
                    data:{
                        "page":page,
                        "pageSize":pageSize,
                    },
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.rows.length;
                        if(arrLen > 0){
                            var html = template("listtpl", data);
                            // 如果没有数据
                        }else{
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                        }

                        // 插入数据到页面，放到最后面
                        $('#LoadLists').append(html);
                        // 每次数据插入，必须重置
                        me.resetload()
                    },
                    error: function(xhr, type){
                        layer.open({
                            content: '系统错误，稍后重试！'
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                        // 即使加载出错，也得重置
                        me.resetload();
                    }
                });
            },
            threshold : 50
        });

        //手动核销
        $("#btnCode").click(function () {
            layer.open({
                title: [
                    "手动核销",
                    'background-color:#fee002; color:#000;'
                ],
                content: "<input id='code' name='code' placeholder='请输入核销码' style='border:none; width:90%; padding:0 2%; border:1px solid #e4e4e4; height: 46px;font-size: 16px;'>",
                btn: ['确定','取消'],
                yes:function (index) {
                    var writecode = $("#code").val();
                    writeoff('{$openid}',{php echo time()},writecode);
                }
            });
        })

        $("#btnScan").click(function () {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    window.location.href = res.resultStr;
                }
            });
        })

        wx.error(function(res){
            alert(JSON.stringify(res));
        });
    });

    //解决滚动弹窗滚动穿透
    var scroll = (function (className) {
        var scrollTop;
        return {
            afterOpen: function () {
                if(document.scrollingElement){
                    scrollTop = document.scrollingElement.scrollTop
                }
                else{
                    scrollTop = document.body.scrollTop;
                }
                document.body.classList.add(className);
                document.body.style.top = -scrollTop + 'px';
            },
            beforeClose: function () {
                document.body.classList.remove(className);
                if(document.scrollingElement){
                    document.scrollingElement.scrollTop = scrollTop;
                }
                document.body.scrollTop = scrollTop;
            }
        };
    })('scroll');

    //核销操作
    function writeoff(writeopenid,writetime,writecode){
        scroll.afterOpen();//禁用页面滚动
        $.ajax({
            url: "{php echo $this->createMobileUrl('user.admins_card',array('act'=>'getUserStoreCard','store_id'=>$store_id))}",
            type: "post",
            dataType: "json",
            data: {writeopenid: writeopenid,writetime:writetime,writecode:writecode},
            success: function (result) {
                if (result.status === 1) {
                    var item = result.cardInfo;
                    var content = "<li onclick='confirmWrite(\""+writeopenid+"\","+writetime+",\""+writecode+"\")'><div class='txtContent'><span class='receive white'>点击<br>核销</span><dl><dd><p>"+item['card_name']+"</p><p>"+item['store_name']+"</p><p>面值:"+item['card_money']+"元&nbsp;&nbsp;可用"+item['card_use_num']+"次&nbsp;&nbsp;已用"+item['card_writeoff_num']+"次</p></dd></dl><section><span class='fr'>"+item['card_use_limit']+"</span><span class='c6'>到期时间："+item['card_end_time']+"</span></section></div><figure><img src='"+item['card_pic_url']+"' width='100%'></figure></li>";
                    layer.open({
                        title: [
                            "用户卡券核销",
                            'background-color:#fee002; color:#000;'
                        ],
                        content: "<div style='max-height: 300px;overflow-y: scroll;'><ul class='quanList'>"+content+"</ul></div>"
                    });
                } else {
                    layer.open({
                        title: [
                            "错误提示",
                            'background-color:#fee002; color:#000;'
                        ],
                        content: result.msg,
                        btn:['确定'],
                        yes:function () {
                            window.location.href="{php echo $this->createMobileUrl('user.admins_card',array('act'=>'index','store_id'=>$store_id))}";
                        }
                    });
                }

                $(".layui-m-layershade").on("click",function () {
                    scroll.beforeClose();//恢复页面滚动
                })
            }
        });
    }

    //确认核销
    function confirmWrite(writeopenid,writetime,writecode) {
        $.ajax({
            url: "{php echo $this->createMobileUrl('user.admins_card',array('act'=>'confirmWrite','store_id'=>$store_id))}",
            type: "post",
            dataType: "json",
            data: {writeopenid: writeopenid,writetime:writetime,writecode:writecode},
            success: function (result) {
                if (result.status === 1) {
                    layer.open({
                        title: [
                            "成功提示",
                            'background-color:#fee002; color:#000;'
                        ],
                        content: result.msg,
                        btn:['确定'],
                        yes:function () {
                            window.location.href="{php echo $this->createMobileUrl('user.admins_card',array('act'=>'index','store_id'=>$store_id))}";
                        }
                    });
                } else {
                    layer.open({
                        title: [
                            "错误提示",
                            'background-color:#fee002; color:#000;'
                        ],
                        content: result.msg,
                        btn:['确定'],
                        yes:function () {
                            window.location.href="{php echo $this->createMobileUrl('user.admins_card',array('act'=>'index','store_id'=>$store_id))}";
                        }
                    });
                }
            }
        });
    }
    //扫码进入
    var writeopenid = '{$writeopenid}';
    var writetime = parseInt('{$writetime}');
    var writecode = '{$writecode}';
    if(writeopenid != "" && writetime > 0 && writecode != ""){
        writeoff(writeopenid,writetime,writecode);
    }
</script>
</body>
</html>
