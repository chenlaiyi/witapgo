<script type="text/javascript">
    window.longitude = "";
    window.latitude = "";
    wx.ready(function () {
        wx.getLocation({
            type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
            success: function (res) {
                window.longitude = res.longitude;
                window.latitude = res.latitude;
                console.log("1latitude"+window.latitude);
                console.log("2longitude"+window.longitude);
                $(".distanceallselect").trigger("click");
            },
            cancel: function (res) {
                layer.open({ content: '亲，本活动参与有区域限制，您需要同意授权获取地理位置！', skin: 'msg', time: 2 });
            }
        });
    });
    $(function () {
        $('.retrie dt a').click(function(){
            var $t=$(this);
            if($t.hasClass('up')){
                $("#quick-screen1").hide();
                $(".retrie dt a").removeClass('up');
                $('.downlist').hide();
                $('.mask').hide();
            }else{
                $("#quick-screen1").show();
                $(".retrie dt a").removeClass('up');
                $('.downlist').hide();
                $t.addClass('up');
                $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
                $('.mask').show();
            }
        });
        var page = 0;
        var pageSize = 10;
        var dropload_me;
        var is_first = true;

        //点击搜索
        $('.selecttmp').click(function() {
            //隐藏筛选弹框
            $('#distance').removeClass('up');
            $('#types').removeClass('up');
            $('.downlist').hide();

            //选中点击选项
            var $select = $(this);
            if ($select.hasClass('selectdistance'))
            {
                $(".selectdistance").removeClass('active');
                $select.addClass('active');
            }else if ($select.hasClass('selecttype')) {
                $(".selecttype").removeClass('active');
                $select.addClass('active');
            }

            //遍历对象获取参数
            var distanceVal="";
            $(".selectdistance").each(function(){
                if ($(this).hasClass('active')) {
                    distanceVal = $(this).data("distance");
                }
            });
            if (distanceVal=="")
            {
                $(".distanceallselect").addClass('active');
                $(".selectdistance").removeClass('active');
            }

            //遍历对象获取参数
            var TypesVal="";
            $(".selecttype").each(function(){
                if ($(this).hasClass('active')) {
                    TypesVal = TypesVal + $(this).data("types");
                }
            });
            if (TypesVal=="")
            {
                $(".typeallselect").addClass('active');
                $(".selecttype").removeClass('active');
            }

            //筛选参数
            window.searchDistance = distanceVal;
            window.searchTypes = TypesVal;

            //重新从第一页加载
            if(dropload_me){
                $('#LoadLists').empty();
                page = 0;
                dropload_me.unlock();
                dropload_me.noData(false);
                dropload_me.resetload();
            }
            if(is_first){
                is_first = false;
                $('#ContentList').dropload({
                    scrollArea : window,
                    domUp : {
                        domClass   : 'dropload-up',
                        domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
                        domUpdate  : '<div class="dropload-update">↑释放更新</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>'
                    },
                    domDown : {
                        domClass   : 'dropload-down',
                        domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>数据加载中...</div>',
                        domNoData  : '<div class="dropload-noData">暂无更多数据</div>'
                    },
                    loadUpFn : function(me){
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('user.nearby_activity', array('act' => 'getJsonList'));}",
                            data:{
                                "page":1,
                                "pageSize":pageSize,
                                "distance":window.searchDistance,
                                "obj_types":window.searchTypes,
                                "longitude":window.longitude,
                                "latitude":window.latitude
                            },
                            dataType: 'json',
                            success: function(data){
                                var html = template("listtpl", data);
                                $('#LoadLists').html(html);
                                // 每次数据加载完，必须重置
                                me.resetload();
                                // 重置页数，重新获取loadDownFn的数据
                                page = 1;
                                window.delCount = 0;
                                // 解锁loadDownFn里锁定的情况
                                me.unlock();
                                me.noData(false);
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    loadDownFn : function(me){
                        dropload_me = me;
                        page++;
                        // 拼接HTML
                        var result = '';
                        $.ajax({
                            type: 'GET',
                            url: "{php echo $this->createMobileUrl('user.nearby_activity', array('act' => 'getJsonList','store_id' => $store_id));}",
                            data:{
                                "page":page,
                                "pageSize":pageSize,
                                "distance":window.searchDistance,
                                "obj_types":window.searchTypes,
                                "longitude":window.longitude,
                                "latitude":window.latitude
                            },
                            dataType: 'json',
                            success: function(data){
                                var arrLen = data.rows.length;
                                if(arrLen > 0){
                                    var html = template("listtpl", data);
                                    // 如果没有数据
                                }else{
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }

                                // 插入数据到页面，放到最后面
                                $('#LoadLists').append(html);
                                // 每次数据插入，必须重置
                                me.resetload()
                            },
                            error: function(xhr, type){
                                layer.open({
                                    content: '系统错误，稍后重试！'
                                    ,skin: 'msg'
                                    ,time: 2 //2秒后自动关闭
                                });
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    },
                    threshold : 50
                });
            }

        });
        setTimeout(function () {
            console.log("3latitude"+window.latitude);
            console.log("4longitude"+window.longitude);
            if (window.latitude==""||window.longitude=="") {
            $(".distanceallselect").trigger("click");
            }
        },1500);
    })

    //解决滚动弹窗滚动穿透
    // scroll.afterOpen 锁定
    // scroll.beforeClose 解锁
    var scroll = (function (className) {
        var scrollTop;
        return {
            afterOpen: function () {
                if(document.scrollingElement){
                    scrollTop = document.scrollingElement.scrollTop
                }
                else{
                    scrollTop = document.body.scrollTop;
                }
                document.body.classList.add(className);
                document.body.style.top = -scrollTop + 'px';
            },
            beforeClose: function () {
                document.body.classList.remove(className);
                if(document.scrollingElement){
                    document.scrollingElement.scrollTop = scrollTop;
                }
                document.body.scrollTop = scrollTop;
            }
        };
    })('scroll');

    //关闭关闭弹窗
    function closeWindows(){
        layer.closeAll();
        scroll.beforeClose();
    }
</script>
