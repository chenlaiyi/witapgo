<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>
                {$title}{php echo !empty($actModel)?' - '.$actModel['title']:"" }
            </h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">日志</li>
                <li class="active">{$title}</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="">数据列表</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-search"></i> 筛选条件</h3>
                                    <div class="box-tools pull-right">
                                        <button class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i></button>
                                        <button class="btn btn-box-tool" data-widget="remove"><i
                                                class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <form id="formSearch" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchStore" class="col-sm-1 control-label">平台商家</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStore">
                                                    <option value="" selected="selected">请选择</option>
                                                    {loop $storeList $value}
                                                    <option value="{$value['id']}">{$value['name']}</option>
                                                    {/loop}
                                                </select>
                                            </div>
                                            <label for="SearchKey" class="col-sm-1 control-label">用户信息</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="SearchKey"
                                                       placeholder="用户OPENID" value="{$openid}">
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchTime">发送时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right timer"
                                                           id="SearchTime" placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label class="control-label col-sm-1" for="SearchTypes">补发类型</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchTypes">
                                                    <option value="" selected="selected">请选择</option>
                                                    {loop $prizetype $type $value}
                                                    <option value="{$type}">{$value}</option>
                                                    {/loop}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <div class="btn-group pull-right">
                                            <button id="btn_query" type="button" class="btn btn-sm btn-info">开始检索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-default">重置检索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-gift"></i> 待补发</h3>
                                    <form class="form-horizontal">
                                        <div class="box-body">
                                            <div class="row" style="margin-bottom: 10px;">
                                                <label class="col-sm-1 control-label">累计微信红包</label>
                                                <div class="col-sm-5">
                                                    <div class="col-sm-6">
                                                        <label class="control-label">{$recordDraw1Total}元</label>
                                                    </div>
                                                    <button id="btn_wxchange" type="button" class="btn btn-sm btn-success pull-right">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>&nbsp;补发全部
                                                    </button>
                                                </div>
                                                <label class="col-sm-1 control-label">累计账户余额</label>
                                                <div class="col-sm-5">
                                                    <div class="col-sm-6">
                                                        <label class="control-label">{$recordDraw2Total}元</label>
                                                    </div>
                                                    <button id="btn_syschange" type="button" class="btn btn-sm btn-success pull-right">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>&nbsp;补发全部
                                                    </button>
                                                </div>
                                            </div>
                                            {if $plug_storeinvite}
                                            <div class="row" style="margin-bottom: 10px;">
                                                <label class="col-sm-1 control-label">累计业务返利</label>
                                                <div class="col-sm-5">
                                                    <div class="col-sm-6">
                                                        <label class="control-label">{$recordDraw3Total}元</label>
                                                    </div>
                                                    <button id="btn_invite" type="button" class="btn btn-sm btn-success pull-right">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>&nbsp;补发全部
                                                    </button>
                                                </div>
                                            </div>
                                            {/if}
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="box" class="table-responsive">
                                <div id="toolbar" class="btn-group">
                                    <button id="btn_delete" type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除
                                    </button>
                                    <button id="btn_supplyAgain" type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> 补发
                                    </button>
                                </div>
                                <table id="tb_bandlist" class="table text-nowrap" data-reorderable-columns="true"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="copyTarget" style="opacity: 0;"></div>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>
<script>
    $(function () {
        SelectNav("红包补发");

        require(["daterangepicker"], function () {
            //时间搜索
            $('.timer').daterangepicker({
                format: "YYYY/MM/DD"
            });
        });
        myrequire(['select2', 'bootstrap-switch', 'bootstrap-editable', 'bootstrap-table'], function () {
            myrequire(['bootstrap-table-zh-cn', 'bootstrap-table-editable', 'bootstrap-table-fixed-columns'], function () {
                $(".select2").select2();
                //1.初始化Table
                var oTable = new TableInit();
                oTable.Init();
                //2.初始化Button的点击事件
                var oButtonInit = new ButtonInit();
                oButtonInit.Init();
            });
        });

        function supplyAgain(types){
            layer.open({
                content: '您确定要补发吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "{php echo $this->createWebUrl('sys_reissue', array('act' => 'supplyAgainAll'));}",
                        data: {types:types,aid:'{$aid}',openid:'{$openid}',store_id:'{$store_id}'},
                        beforeSend:function(XMLHttpRequest){
                            //loading带文字
                            layer.open({
                                type: 2
                                , content: '补发中，请勿关闭界面'
                                , time: 9999 //999秒后自动关闭
                                , shadeClose: false //开启遮罩关闭
                            });
                        },
                        success: function (data, status) {
                            layer.closeAll();
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                setTimeout(function () {
                                    window.location.reload();
                                }, 2000);
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                                setTimeout(function () {
                                    window.location.reload();
                                }, 2000);
                            }
                        },
                        error: function(data){
                            layer.closeAll();
                            Command: toastr["error"]("请求出现错误，请重试！", "错误提示");
                            setTimeout(function () {
                                window.location.reload();
                            }, 2000);
                        }
                    });
                    layer.close(index);
                }
            });
        }

        $("#btn_wxchange").click(function () {
            supplyAgain(1);
        });
        $("#btn_syschange").click(function () {
            supplyAgain(2);
        });
        /*{if $plug_storeinvite}*/
        $("#btn_invite").click(function () {
            supplyAgain(3);
        });
        /*{/if}*/
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_bandlist').bootstrapTable({
                url: "{php echo $this->createWebUrl('sys_reissue', array('act' => 'getJsonList','aid' => $aid));}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                    //是否启用排序
                sortName: "id",                   //排序字段
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 575,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                fixedColumns: true,                    //冻结列开启关闭
                fixedNumber: 1,                        //冻结列数量
                onLoadError: function () {  //加载失败时执行
                    Command: toastr["error"]("对不起，网络繁忙，请稍后再试！", "错误提示");
                },
                rowStyle: function (row, index) {
                    var style={css:{'line-height':'30px'}};
                    return style;
                },
                columns: [{
                    checkbox: true,
                },{
                    field: 'id',
                    title: '编号',
                    titleTooltip: '当前信息的唯一编号，数据主键',
                    sortable: true
                },                    {
                    field: 'store_id',
                    title: '平台商家',
                    titleTooltip: '发布信息隶属的平台商家',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return row.store_name ;
                    }
                }, {
                    field: 'activity_types',
                    title: '活动类型',
                    titleTooltip: '用户查看那种活动类型',
                    sortable: true
                },  {
                    field: 'activity_id',
                    title: '来源活动',
                    titleTooltip: '用户查看商家的哪个活动',
                    sortable: true,
                    formatter:function(value, row, index){
                        if(value > 0)
                        {
                            return row.activity_name;
                        }
                        else{
                            return row.desc
                        }

                    }
                },{
                field: 'types',
                        title: '补发类型',
                        titleTooltip: '返利的奖品类型',
                        sortable: true,
                        formatter: function (value, row, index) {
                    if (value == 1) {
                        return "<span class='label bg-green'>微信红包</span>";
                    }else if(value==2){
                        return "<span class='label bg-orange'>账户余额</span>";
                    }else if(value==3){
                        return "<span class='label bg-blue'>业务返利</span>";
                    }
                }
            }, {
                field: 'money',
                        title: '补发金额',
                        titleTooltip: '返利的奖品内容',
                        sortable: true,
            }, {
                field: 'is_store_sell',
                        title: '结算状态',
                        titleTooltip: '商家资金的结算状态',
                        sortable: true,
                        formatter: function (value, row, index) {
                    if (value == 1) {
                        return "<span class='label bg-green'>已结算</span>";
                    }else{
                        return "<span class='label bg-orange'>未结算</span>";
                    }
                }
            }, {
                    field: 'openid',
                    title: 'OPENID',
                    titleTooltip: '注册用户对于微信公众号的唯一身份标识',
                    sortable: true,
                },{
                    field: 'nickname',
                    title: '微信昵称',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                }, {
                    field: 'headurl',
                    title: '微信头像',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return " <img height='30' width='30' src='"+ value +"' alt='"+ row.nickname +"'>"
                    }
                },{
                field: 'createtime',
                        title: '发送时间',
                        titleTooltip: '创建信息的时间',
                        sortable: true,
            }, {
                field: 'action',
                        title: '操作',
                        titleTooltip: '点击下方按钮对信息进行操作',
                        width: 60,
                        events: operateEvents,
                        formatter: operateFormatter
            }]
        });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //search: params.search,
                pageSize: params.limit,  //每页大小
                page: params.offset / params.limit + 1,//页码
                sortOrder: params.order,//排序
                sortName: params.sort,//排序字段
                store_id: $("#SearchStore").val(), //所属商家
                key: $("#SearchKey").val(), //关键词
                types: $("#SearchTypes").val(),
                timer: $("#SearchTime").val()
            };
            return temp;
        };
        return oTableInit;
    };


    function operateFormatter(value, row, index) {
        return [
            '<button class="supplyAgain btn btn-success btn-xs" href="javascript:void(0)" title="补发">',
            '<i class="fa fa-repeat"></i>补发',
            '</button>  ',
            '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
            '<i class="glyphicon glyphicon-remove"></i>删除',
            '</button>',
        ].join('');
    }
    window.operateEvents = {
        'click .supplyAgain': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '您确定要补发吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "{php echo $this->createWebUrl('sys_reissue', array('act' => 'supplyAgain'));}",
                        data: {
                            id: row.id
                        },
                        beforeSend:function(XMLHttpRequest){
                            //loading带文字
                            layer.open({
                                type: 2
                                , content: '补发中，请勿关闭界面'
                                , time: 9999 //999秒后自动关闭
                                , shadeClose: false //开启遮罩关闭
                            });
                        },
                        success: function (data, status) {
                            layer.closeAll();
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        },
                        error: function(data){
                            layer.closeAll();
                            Command: toastr["error"]("请求出现错误，请重试！", "错误提示");
                            setTimeout(function () {
                                window.location.reload();
                            }, 2000);
                        }
                    });
                    layer.close(index);
                }
            });
        },
        'click .remove': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '你确定要删除吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "{php echo $this->createWebUrl('sys_reissue', array('act' => 'del'));}",
                        data: {
                            id: row.id
                        },
                        success: function (data, status) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        }
    };

    //加载成功时执行
    $('#tb_bandlist').on('load-success.bs.table column-switch.bs.table', function (data) {
        $('#tb_bandlist').bootstrapTable('resetView');
    });

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            $("#btn_delete").click(function () {
                var arrselections = $("#tb_bandlist").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    Command: toastr["warning"]("请选择需要操作的数据！", "选择提示");
                    return;
                }
                var ids = '';
                for (var i = 0; i < arrselections.length; i++) {
                    ids += arrselections[i].id + ",";
                }
                ids = ids.substr(0, ids.length - 1);

                //询问框
                layer.open({
                    content: '您确定要删除吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        $.ajax({
                            type: "post",
                            dataType: "json",
                            url: "{php echo $this->createWebUrl('sys_reissue', array('act' => 'delList'));}",
                            data: {"ids": ids},
                            success: function (data, status) {
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                        layer.close(index);
                    }
                });
            });
            $("#btn_supplyAgain").click(function () {
                var arrselections = $("#tb_bandlist").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    Command: toastr["warning"]("请选择需要操作的数据！", "选择提示");
                    return;
                }
                var ids = '';
                for (var i = 0; i < arrselections.length; i++) {
                    ids += arrselections[i].id + ",";
                }
                ids = ids.substr(0, ids.length - 1);

                //询问框
                layer.open({
                    content: '您确定要补发吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        $.ajax({
                            type: "post",
                            dataType: "json",
                            url: "{php echo $this->createWebUrl('sys_reissue', array('act' => 'supplyAgainList'));}",
                            data: {"ids": ids},
                            beforeSend:function(XMLHttpRequest){
                                //loading带文字
                                layer.open({
                                    type: 2
                                    , content: '补发中，请勿关闭界面'
                                    , time: 9999 //999秒后自动关闭
                                    , shadeClose: false //开启遮罩关闭
                                });
                            },
                            success: function (data, status) {
                                layer.closeAll();
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            },
                            error: function(data){
                                layer.closeAll();
                                Command: toastr["error"]("请求出现错误，请重试！", "错误提示");
                                setTimeout(function () {
                                    window.location.reload();
                                }, 2000);
                            }
                        });
                        layer.close(index);
                    }
                });
            });
            //查询操作
            $("#btn_query").click(function () {
                $("#tb_bandlist").bootstrapTable('refresh');
            });
        };
        return oInit;
    };
</script>
</body>
</html>
