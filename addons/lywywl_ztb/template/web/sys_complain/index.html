<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>
                {$title}
            </h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li class="active">系统</li>
                <li class="active">{$title}</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="">投诉列表</a></li>
                            <li><a href="javascript:" class="btn_decodeDomain">域名溯源</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-search"></i> 筛选条件</h3>
                                    <div class="box-tools pull-right">
                                        <button class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i></button>
                                        <button class="btn btn-box-tool" data-widget="remove"><i
                                                class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <form id="formSearch" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchKey" class="col-sm-1 control-label">用户信息</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="SearchKey"
                                                       placeholder="手机/用户OPENID">
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchStatus">信息状态</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStatus">
                                                    <option value="" selected="selected">请选择</option>
                                                    <option value="0">未处理</option>
                                                    <option value="1">已处理</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchTime">创建时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="SearchTime"
                                                           placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <div class="btn-group pull-right">
                                            <button id="btn_query" type="button" class="btn btn-sm btn-info">开始检索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-default">重置检索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="box" class="table-responsive">
                                <div id="toolbar" class="btn-group">
                                    <button id="btn_delete" type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;删除
                                    </button>
                                    <button type="button" class="btn btn-info btn_decodeDomain">
                                        <span class="fa fa-legal" aria-hidden="true"></span>&nbsp;溯源
                                    </button>
                                </div>
                                <table id="tb_bandlist" class="table text-nowrap" data-reorderable-columns="true" ></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>
<script id="contenttpl" type="text/html">
    <form class="form-horizontal" name="form_content" id="form_content" method="post">
        <div class=link-modal>
            <div class="form-group" style="margin-bottom: 0px;">
                <div class="col-sm-12">
                    <textarea rows = "3" class="form-control"><%=content%></textarea>
                </div>
            </div>
        </div>
    </form>
</script>
<script>
    $(function () {
        SelectNav("投诉中心");

        require(["daterangepicker"], function () {
            //时间搜索
            $('#SearchTime').daterangepicker({
                format: "YYYY/MM/DD"
            });
        });
        myrequire(['select2', 'bootstrap-switch', 'bootstrap-editable', 'bootstrap-table'], function () {
            myrequire(['bootstrap-table-zh-cn', 'bootstrap-table-editable','bootstrap-table-fixed-columns'], function () {
                $(".select2").select2();
                //1.初始化Table
                var oTable = new TableInit();
                oTable.Init();
                //2.初始化Button的点击事件
                var oButtonInit = new ButtonInit();
                oButtonInit.Init();
            });
        });
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_bandlist').bootstrapTable({
                url: "{php echo $this->createWebUrl('sys_complain', array('act' => 'getJsonList'));}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                    //是否启用排序
                sortName: "id",                   //排序字段
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 575,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                fixedColumns: true,                    //冻结列开启关闭
                fixedNumber: 1,                        //冻结列数量
                onLoadError: function () {  //加载失败时执行
                    Command: toastr["error"]("对不起，网络繁忙，请稍后再试！", "错误提示");
                },
                rowStyle: function (row, index) {
                    var style={css:{'line-height':'30px'}};
                    return style;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '编号',
                    titleTooltip: '当前信息的唯一编号，数据主键',
                    sortable: true
                }, {
                    field: 'store_id',
                    title: '来源商家',
                    titleTooltip: '用户查看哪个商家的活动',
                    sortable: true,
                    formatter:function(value, row, index){
                        return row.store_name;
                    }
                }, {
                    field: 'activity_types',
                    title: '活动类型',
                    titleTooltip: '用户查看那种活动类型',
                    sortable: true
                },  {
                    field: 'activity_id',
                    title: '来源活动',
                    titleTooltip: '用户查看商家的哪个活动',
                    sortable: true,
                    formatter:function(value, row, index){
                        return row.activity_name;
                    }
                },{
                    field: 'status',
                    title: '处理状态',
                    titleTooltip: '举报信息的处理状态',
                    sortable: true,
                    formatter:function(value, row, index){
                        if (value == 0) {
                            return "<span class='label bg-red'>未处理</span>";
                        } else if (value == 1) {
                            return "<span class='label bg-green'>已处理</span>";
                        }
                    }
                }, {
                    field: 'types',
                    title: '投诉类型',
                    titleTooltip: '用户投诉问题的类型',
                    sortable: true,
                    formatter:function(value, row, index){
                        if (value == 1) {
                            return "虚假活动、活动不真实";
                        } else if (value == 2) {
                            return "诱导分享、诱导关注";
                        }else if (value == 3) {
                            return "欺诈行为、违法信息";
                        }else if (value == 4) {
                            return "色情、暴力、谣言、赌博、政治敏感信息";
                        }else if (value == 5) {
                            return "其他原因";
                        }
                    }
                }, {
                    field: 'mobile',
                    title: '手机',
                    titleTooltip: '招商用户的手机',
                    sortable: true
                },{
                    field: 'openid',
                    title: 'OPENID',
                    titleTooltip: '注册用户对于微信公众号的唯一身份标识',
                    sortable: true,
                },{
                    field: 'nickname',
                    title: '微信昵称',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                }, {
                    field: 'headurl',
                    title: '微信头像',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return " <img height='30' width='30' src='"+ value +"' alt='"+ row.nickname +"'>"
                    }
                }, {
                    field: 'updatetime',
                    title: '处理时间',
                    titleTooltip: '联系用户的时间',
                    sortable: true,
                },  {
                    field: 'createtime',
                    title: '创建时间',
                    titleTooltip: '创建用户的时间',
                    sortable: true,
                },  {
                    field: 'action',
                    title: '操作',
                    titleTooltip: '点击下方按钮对信息进行操作',
                    width: 120,
                    events: operateEvents,
                    formatter: operateFormatter
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //search: params.search,
                pageSize: params.limit,  //每页大小
                page: params.offset / params.limit + 1,//页码
                sortOrder: params.order,//排序
                sortName: params.sort,//排序字段
                key: $("#SearchKey").val(), //关键词
                status: $("#SearchStatus").val(),
                timer: $("#SearchTime").val() //信息状态
            };
            return temp;
        };
        return oTableInit;
    };

    function operateFormatter(value, row, index) {
        if(row.status==1){
            return [
                '<button class="contents btn btn-info btn-xs" href="javascript:void(0)" title="内容">',
                '<i class="fa fa-shield"></i> 内容',
                '</button>  ',
                '<button class="disabled btn btn-success btn-xs" href="javascript:void(0)" title="已联系">',
                '<i class="fa fa-phone"></i>未处理',
                '</button>  ',
                '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-remove"></i>删除',
                '</button>',
            ].join('');
        }else{
            return [
                '<button class="contents btn btn-info btn-xs" href="javascript:void(0)" title="内容">',
                '<i class="fa fa-shield"></i> 内容',
                '</button>  ',
                '<button class="contact btn btn-success btn-xs" href="javascript:void(0)" title="已联系">',
                '<i class="fa fa-phone"></i>已处理',
                '</button>  ',
                '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-remove"></i>删除',
                '</button>',
            ].join('');
        }
    }
    window.operateEvents = {
        'click .contents': function (e, value, row, index) {
            myrequire([ 'arttemplate'], function (template) {
                var bogusHtml = template("contenttpl", row);

                require(["jquery", "util"], function(){
                    var footer = '<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>';
                    var modalobj = util.dialog('用户投诉内容',bogusHtml ,footer,{containerName:'fedex-container'});
                    modalobj.modal({'keyboard': true});
                    modalobj.find('.modal-body').css({'overflow-y':'auto' });
                    modalobj.modal('show');
                });
            });
        },
        'click .contact': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '你确定要更新状态吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "{php echo $this->createWebUrl('sys_complain', array('act' => 'setStatus'));}",
                        data: {
                            id: row.id
                        },
                        success: function (data, status) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        },
        'click .remove': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '你确定要删除吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "{php echo $this->createWebUrl('sys_complain', array('act' => 'del'));}",
                        data: {
                            id: row.id
                        },
                        success: function (data, status) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        }
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            $("#btn_delete").click(function () {
                var arrselections = $("#tb_bandlist").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    Command: toastr["warning"]("请选择需要操作的数据！", "选择提示");
                    return;
                }
                var ids = '';
                for (var i = 0; i < arrselections.length; i++) {
                    ids += arrselections[i].id + ",";
                }
                ids = ids.substr(0, ids.length - 1);

                //询问框
                layer.open({
                    content: '你确定要删除吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        $.ajax({
                            type: "post",
                            dataType: "json",
                            url: "{php echo $this->createWebUrl('sys_complain', array('act' => 'delList'));}",
                            data: {"ids": ids},
                            success: function (data, status) {
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                        layer.close(index);
                    }
                });
            });
            //查询操作
            $("#btn_query").click(function () {
                $("#tb_bandlist").bootstrapTable('refresh');
            });

            //弹出域名溯源选项卡
            $(".btn_decodeDomain").click(function () {
                var delHtml='<div class=link-modal><div class="form-group"><label for="delete_id" class="col-sm-2 control-label">被封域名前缀</label><div class="col-sm-10"><input class="form-control" id="domainContent" maxlength="50" placeholder="请输入被封二级域名前缀 如：dyoo97-p6w8d8.demo.com 输入：dyoo97-p6w8d8" type="text"/></div></div></div>';
                myrequire([ 'arttemplate'], function (template) {
                    require(["jquery", "util"], function(){
                        var footer = '<button type="button" class="btn btn-default" data-dismiss="modal" id="deocdeBtn">溯源</button> <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>';
                        var modalobj = util.dialog('被封域名溯源',delHtml ,footer,{containerName:'fedex-container'});
                        modalobj.modal({'keyboard': true});
                        modalobj.find('.modal-body').css({'overflow-y':'auto' });
                        modalobj.modal('show');
                    });
                });
            });

            //确定核销奖品
            $(document).delegate("#deocdeBtn", "click", function() {
                var domain=$("#domainContent").val();
                if(typeof domain == "undefined" || domain == null || domain == ""){
                    Command: toastr["warning"]('请输入有效的被封域名前缀！', "验证提示");
                }
                $.ajax({
                    type: "post",
                    url: "{php echo $this->createWebUrl('sys_complain', array('act' => 'decodeDomain'));}",
                    data: {domain: domain},
                    dataType:'json',
                    beforeSend: function (XHR) {
                        //loading带文字
                        layer.open({
                            type: 2
                            , content: '数据溯源中，请耐心等待！'
                            ,shadeClose:false
                        });
                    },
                    success: function (data, status) {
                        if (data.status == 1) {
                            layer.closeAll();
                            Command: toastr["success"](data.msg, "成功提示");
                            //询问框
                            layer.open({
                                content: '溯源活动：'+data.activityTitle+'<br>活动标识：'+data.activityToken+'<br>溯源用户：'+data.userNickname+'<br>用户标识：'+data.userOpenid
                                , btn: ['定位用户','我知道了']
                                , yes: function (index) {
                                    window.location.href="{php echo $this->createWebUrl('user_account', array('act' => 'index'));}&openid="+data.userOpenid;
                                }
                            });
                        }
                        else {
                            layer.closeAll();
                            Command: toastr["error"](data.msg, "错误提示");
                        }
                    }
                });
            });

        };
        return oInit;
    };

</script>
</body>
</html>
