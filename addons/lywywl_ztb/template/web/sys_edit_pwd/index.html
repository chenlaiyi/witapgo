<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>
                {$title}
            </h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li class="active">系统</li>
                <li class="active">{$title}</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">                           
                            <li class="active"><a href="#">修改密码</a></li>
                        </ul>
                        <div class="tab-content">
                            <form class="form-horizontal" name="form_content" id="form_content" method="post">
                                <div class="box">
                                    <div class="box-header with-border">
                                        <h3 class="box-title"><i class="fa fa-circle-o"></i> 修改密码</h3>
                                        <div class="box-tools pull-right">
                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                    class="fa fa-minus"></i></button>
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label"><span
                                                    class="text-red">(*)</span>用户登录帐号</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" datatype="*3-15" id="username" maxlength="200"
                                                       name="model[username]" nullmsg="请输入用户登录帐号！" errormsg="请输入用户名，用户名为 3 到 15 个字符组成，包括汉字，大小写字母（不区分大小写）" placeholder="请输入用户登录帐号"
                                                       type="text" value="{$model['username']}" readonly="true" />
                                                <p class="help-block"><strong class="text-danger">提示：</strong> 请输入用户名，用户名为 3 到 15 个字符组成，包括汉字，大小写字母（不区分大小写）</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="old_pwd" class="col-sm-2 control-label"><span
                                                    class="text-red">(*)</span>原登录密码</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" id="old_pwd" maxlength="20"
                                                       name="model[old_pwd]" datatype="*8-20"  nullmsg="请输入用户原登录密码！" errormsg="请填写密码，最小长度为 8 个字符" ignore="ignore"  placeholder="请输入用户登录密码"
                                                       type="password" value=""/>
                                                <p class="help-block"><strong class="text-danger">提示：</strong>请填写密码，最小长度为 8 个字符</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="new_pwd" class="col-sm-2 control-label"><span
                                                    class="text-red">(*)</span>新登录密码</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" id="new_pwd" maxlength="20"
                                                       name="model[new_pwd]" datatype="*8-20"  nullmsg="请输入用户新登录密码！" errormsg="请填写密码，最小长度为 8 个字符" ignore="ignore"  placeholder="请输入用户登录密码"
                                                       type="password" value=""/>
                                                <p class="help-block"><strong class="text-danger">提示：</strong>请填写密码，最小长度为 8 个字符</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="rep_pwd" class="col-sm-2 control-label"><span
                                                    class="text-red">(*)</span>新密码确认</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" id="rep_pwd" maxlength="20"
                                                       name="model[rep_pwd]" datatype="*8-20"  recheck="model[new_pwd]" nullmsg="请输入登录确认密码！" errormsg="请输入确认密码，确认正确输入" ignore="ignore"  placeholder="请输入登录确认密码"
                                                       type="password" value=""/>
                                                <p class="help-block"><strong class="text-danger">提示：</strong>请重复输入密码，确认正确输入</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <input id="id" name="id" type="hidden" value="{$model['id']}"/>
                                                <input type="hidden" name="token" value="{$_W['token']}"/>
                                                <input type="hidden" name="submit" value="submit"/>
                                                <button type="submit" class="btn btn-primary" id="SubmitBtn">
                                                    <i class="fa fa-pencil"></i> 提交
                                                </button>
                                                <button type="reset" class="btn btn-default"><i
                                                        class="fa fa-refresh"></i> 重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>
<script>
    $(function () {
        SelectNav("系统账号");
        myrequire(['icheck','bootstrap-switch', 'validform'], function () {
            //为formContent 添加验证事件
            $("#form_content").Validform({
                tiptype: function (msg, o, cssctl) {
                    if (!o.obj.is("form")) {
                        if (o.type == 2) {
                            //loading带文字
                            layer.open({
                                type: 2
                                , content: '数据提交中'
                                , time: 999 //999秒后自动关闭
                            });
                        } else {
                            layer.closeAll();
                            layer.open({
                                content: msg
                                , skin: 'msg'
                                , time: 2 //2秒后自动关闭
                            });
                        }
                    }
                },
                ajaxPost: true,
                tipSweep: true,
                beforeSubmit: function (curform) {
                    $("#SubmitBtn").attr("disabled", true);
                },
                callback: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        Command: toastr["success"](data.msg, "成功提示");
                        if (data.type == 1) {
                            setTimeout(function () {
                                window.location.href = "{php echo $this->createWebUrl('sys_edid_pwd', array('act' => 'index'));}";
                            }, 2000);
                        } else {
                            setTimeout(function () {
                                window.location.reload();
                            }, 2000);
                        }
                    }
                    else if (data.status == "2") {
                        Command: toastr["warning"](data.msg, "验证提示");
                        $("#SubmitBtn").attr("disabled", false);
                    }
                    else {
                        Command: toastr["error"](data.msg, "错误提示");
                        setTimeout(function () {
                            window.location.href = window.location.href;
                        }, 2000);
                    }
                }
            });
        });
    });
</script>
</body>
</html>
