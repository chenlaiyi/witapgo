<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>{$title} - {$actModel['title']}</h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">活动</li>
                <li class="active">{$title}</li>
                <li class="active">黑名单</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            {if !empty($actModel)}
                            <li><a href="{php echo $this->createWebUrl('obj_vote', array('act' => 'index'));}">返回活动</a></li>
                            {/if}
                            <li class="active"><a href="">名单列表</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-search"></i> 筛选条件</h3>
                                    <div class="box-tools pull-right">
                                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <form id="formSearch" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchKey" class="col-sm-1 control-label">用户信息</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" id="SearchKey"
                                                       placeholder="OPENID/微信昵称" value="">
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchTime">创建时间</label>
                                            <div class="col-sm-5">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="SearchTime"
                                                           placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <div class="btn-group pull-right">
                                            <button id="btn_query" type="button" class="btn btn-sm btn-info">开始检索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-default">重置检索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="box" class="table-responsive">
                                <div id="toolbar" class="btn-group">
                                    <button type="button" class="btn btn-success btn_add">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;创建
                                    </button>
                                    <button id="btn_delete" type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;删除
                                    </button>
                                    <button id="btn_exportdata" type="button" class="btn btn-info">
                                        <span class="fa fa-download" aria-hidden="true"></span>&nbsp;导出数据
                                    </button>
                                </div>
                                <table id="tb_bandlist" class="table text-nowrap" data-reorderable-columns="true"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="copyTarget" style="opacity: 0;"></div>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>
<script>
    //添加用户配置
    var importPage = 0;
    var importSize = 10;
    window.userKey = "";

    $(function () {
        SelectNav("全民投票");

        require(["daterangepicker"], function () {
            //时间搜索
            $('#SearchTime').daterangepicker({
                format: "YYYY/MM/DD"
            });
        });
        myrequire(['select2', 'bootstrap-switch', 'bootstrap-editable', 'bootstrap-table'], function () {
            myrequire(['bootstrap-table-zh-cn', 'bootstrap-table-editable', 'bootstrap-table-fixed-columns'], function () {
                $(".select2").select2();
                //1.初始化Table
                var oTable = new TableInit();
                oTable.Init();
                //2.初始化Button的点击事件
                var oButtonInit = new ButtonInit();
                oButtonInit.Init();
            });
        });

    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_bandlist').bootstrapTable({
                url: "{php echo $this->createWebUrl('obj_vote_blacklist', array('act' => 'getJsonList','aid' => $aid));}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                    //是否启用排序
                sortName: "id",                   //排序字段
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 575,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                fixedColumns: true,                    //冻结列开启关闭
                fixedNumber: 1,                        //冻结列数量
                onLoadError: function () {  //加载失败时执行
                    Command: toastr["error"]("对不起，网络繁忙，请稍后再试！", "错误提示");
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '编号',
                    titleTooltip: '当前信息的唯一编号，数据主键',
                    sortable: true
                }, {
                    field: 'nickname',
                    title: '微信昵称',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                }, {
                    field: 'headurl',
                    title: '微信头像',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return " <img height='30' width='30' src='"+ value +"' alt='"+ row.nickname +"'>"
                    }
                }, {
                    field: 'openid',
                    title: 'OPENID',
                    titleTooltip: '注册用户对于微信公众号的唯一身份标识',
                    sortable: true,
                }, {
                    field: 'createtime',
                    title: '创建时间',
                    titleTooltip: '创建信息的时间',
                    sortable: true,
                },{
                    field: 'action',
                    title: '操作',
                    titleTooltip: '点击下方按钮对信息进行操作',
                    width: 60,
                    events: operateEvents,
                    formatter: operateFormatter
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //search: params.search,
                pageSize: params.limit,  //每页大小
                page: params.offset / params.limit + 1,//页码
                sortOrder: params.order,//排序
                sortName: params.sort,//排序字段
                openid: $("#SearchKey").val(), //关键词
                timer: $("#SearchTime").val() //信息状态
            };
            return temp;
        };
        return oTableInit;
    };

    function operateFormatter(value, row, index) {
        return [
            '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
            '<i class="glyphicon glyphicon-remove"></i>删除',
            '</button>',
        ].join('');
    }
    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '你确定要删除吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType:"json",
                        url: "{php echo $this->createWebUrl('obj_vote_blacklist', array('act' => 'del','aid' => $aid));}",
                        data: {
                            id: row.id
                        },
                        success: function (data) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        }
    };

    //加载成功时执行
    $('#tb_bandlist').on('load-success.bs.table column-switch.bs.table', function (data) {
        $('#tb_bandlist').bootstrapTable('resetView');
    });

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            $("#btn_delete").click(function () {
                var arrselections = $("#tb_bandlist").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    Command: toastr["warning"]("请选择需要操作的数据！", "选择提示");
                    return;
                }

                var ids = '';
                for (var i = 0; i < arrselections.length; i++) {
                    ids += arrselections[i].id + ",";
                }
                ids = ids.substr(0, ids.length - 1);

                //询问框
                layer.open({
                    content: '你确定要删除吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        $.ajax({
                            type: "post",
                            dataType:"json",
                            url: "{php echo $this->createWebUrl('obj_vote_blacklist', array('act' => 'delList','aid' => $aid));}",
                            data: {"ids": ids},
                            success: function (data, status) {
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                        layer.close(index);
                    }
                });
            });
            //查询操作
            $("#btn_query").click(function () {
                $("#tb_bandlist").bootstrapTable('refresh');
            });

            //创建操作
            $(".btn_add").click(function () {
                require(["jquery", "util"], function(){
                    myrequire(['dropload','icheck'], function () {
                        var footer = '<div><button type="button" class="btn btn-default" data-dismiss="modal">关闭</button></div>';
                        var modalobj = util.dialog('<div class="box-tools">拉黑商家会员 <div class="input-group" style="width: 180px;display: inline-flex;margin-left: 30px;"><input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="请输入用户昵称" id="search_user_key"><div class="input-group-btn"><button class="btn btn-sm btn-default" id="btn_search_user">搜索</button></div></div></div>','<table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td><div id="userList" style="height: 420px;overflow-y:auto;"><table class="table table-hover" id="lists"><tr style="display: none;"><th width="40">头像</th><th>用户昵称</th><th width="170">OPENID</th><th>所在区域</th><th width="40">选择</th></tr></table></div></td></tr></table>',footer,{containerName:'obj-container'});
                        modalobj.modal({'keyboard': true});
                        modalobj.find('.modal-body').css({'overflow-y':'hidden','overflow-x':'hidden','height':'460px','padding':'20px' });
                        window.userKey = "";
                        $('#search_user_key').val("");
                        ajax_user(true);
                        modalobj.modal('show');
                    });
                });
            });

            //用户搜索
            $(document).on('click','#btn_search_user',function(){
                window.userKey = $('#search_user_key').val();
                ajax_user(false);
            });

            //手动创建
            $(document).on('click','.adduser',function(){
                var addbtn = $(this);
                var userid = addbtn.data("userid");
                addbtn.attr('disabled',true);
                $.ajax({
                    type: "post",
                    dataType:"json",
                    url: "{php echo $this->createWebUrl('obj_vote_blacklist', array('act' => 'addUser','aid' => $aid));}",
                    data: {"id": userid},
                    success: function (data, status) {
                        console.log(data);
                        if (data.status == 1) {
                            Command: toastr["success"](data.msg, "成功提示");
                            $("#tb_bandlist").bootstrapTable('refresh');
                        }
                        else {
                            Command: toastr["error"](data.msg, "错误提示");
                        }
                        addbtn.attr('disabled',false);
                    }
                });
            });

            //导出数据
            $("#btn_exportdata").click(function(){
                var openid=$("#SearchKey").val();
                var timer= $("#SearchTime").val();
                //询问框
                layer.open({
                    content: '您确定要导出记录到Excel吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = "{php echo $this->createWebUrl('obj_vote_blacklist', array('act' => 'exportData','aid' => $aid));}&openid="+ openid +"&timer="+ timer +"";
                    }
                });
            });
        };
        return oInit;
    };

    //获取用户列表
    function ajax_user(is_first) {
        //重新从第一页加载
        $('#lists tr').not(':eq(0)').remove();
        importPage = 0;
        if(!is_first) {
            dropload_me.unlock();
            dropload_me.noData(false);
            dropload_me.resetload();
        }
        if(is_first) {
            $('#userList').dropload({
                autoLoad: true,
                domDown: {
                    domClass: 'dropload-down',
                    domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
                    domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                    domNoData: '<div class="dropload-noData">没有更多数据了</div>'
                },
                loadDownFn: function (me) {
                    dropload_me = me;
                    importPage++;
                    // 拼接HTML
                    var result = '';
                    $.ajax({
                        type: 'GET',
                        url: "{php echo $this->createWebUrl('user_account', array('act' => 'getJsonList'));}",
                        data: {
                            "page": importPage,
                            "pageSize": importSize,
                            "sortName": ' id ',
                            "store_id": {$actModel['store_id']},
                            "sortOrder": ' desc ',
                            "key": window.userKey
                        },
                        dataType: 'json',
                        success: function (data) {
                            var arrLen = data.rows.length;
                            if (arrLen > 0) {
                                $('#lists tr').first().show();
                                for (var i = 0; i < arrLen; i++) {
                                    result += '<tr><td style="line-height:30px;"><img src="' + data.rows[i].headurl + '" width="30"></td><td style="line-height:30px;">' + data.rows[i].nickname + '</td><td style="line-height:30px;">' + data.rows[i].openid + '</td><td style="line-height:30px;">' + data.rows[i].area + '</td><td style="line-height:30px;"><button class="btn btn-block btn-success btn-xs adduser" data-userid="' + data.rows[i].id + '">添加</button></td></tr>';
                                }
                                // 如果没有数据
                            } else {
                                // 锁定
                                me.lock();
                                // 无数据
                                me.noData();
                            }
                            // 为了测试，延迟1秒加载
                            // setTimeout(function(){
                            // 插入数据到页面，放到最后面
                            $('#lists').append(result);
                            // 每次数据插入，必须重置
                            me.resetload();
                            // },1000);
                        },
                        error: function (xhr, type) {
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                },
                threshold: 50
            });
        }
    }
</script>
</body>
</html>
