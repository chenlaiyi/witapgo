<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>
                {$title}
            </h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li class="active">日志</li>
                <li class="active">{$title}</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="">数据列表</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-search"></i> 筛选条件</h3>
                                    <div class="box-tools pull-right">
                                        <button class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i></button>
                                        <button class="btn btn-box-tool" data-widget="remove"><i
                                                class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <form id="formSearch" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchStore" class="col-sm-1 control-label">平台商家</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStore">
                                                    <option value="" selected="selected">请选择</option>
                                                    {loop $storeList $value}
                                                    <option value="{$value['id']}">{$value['name']}</option>
                                                    {/loop}
                                                </select>
                                            </div>
                                            <label for="SearchKey" class="col-sm-1 control-label">支付编号</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="SearchKey" placeholder="支付唯一流水号" value="{$openid}">
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchStatus">支付状态</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStatus">
                                                    <option value="" selected="selected">请选择</option>
                                                    <option value="0">等待支付</option>
                                                    <option value="1">已经支付</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label class="control-label col-sm-1" for="SearchMethod">支付方式</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchMethod">
                                                    <option value="" selected="selected">请选择</option>
                                                    <option value="0">余        额</option>
                                                    <option value="1">微&nbsp;&nbsp;&nbsp;&nbsp;信</option>
                                                    <option value="2">支付宝</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchTerminal">支付终端</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchTerminal">
                                                    <option value="" selected="selected">请选择</option>
                                                    <option value="1">移动</option>
                                                    <option value="2">电脑</option>
                                                </select>
                                            </div>
                                            <label for="SearchTypes" class="col-sm-1 control-label">支付类型</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchTypes">
                                                    <option value="" selected="selected">请选择</option>
                                                    {loop $storePayTypes $index $value}
                                                    <option value="{$index}">{$value}</option>
                                                    {/loop}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label class="control-label col-sm-1" for="SearchTime">发起时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="SearchTime" placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchSuccess">支付时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="SearchSuccess" placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <div class="btn-group pull-right">
                                            <button id="btn_query" type="button" class="btn btn-sm btn-info">开始检索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-default">重置检索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="box" class="table-responsive">
                                <div id="toolbar" class="btn-group">
                                    <button id="btn_export" type="button" class="btn btn-success">
                                        <span class="fa fa-download" aria-hidden="true"></span>&nbsp;导出
                                    </button>
                                    <button id="btn_delete" type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;删除
                                    </button>
                                </div>
                                <table id="tb_bandlist" class="table text-nowrap" data-reorderable-columns="true" ></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>
<script>
    $(function () {
        SelectNav("商家支付");

        require(["daterangepicker"], function () {
            //时间搜索
            $('#SearchTime').daterangepicker({
                format: "YYYY/MM/DD"
            });
            //时间搜索
            $('#SearchSuccess').daterangepicker({
                format: "YYYY/MM/DD"
            });
        });
        myrequire(['select2', 'bootstrap-switch', 'bootstrap-editable', 'bootstrap-table'], function () {
            myrequire(['bootstrap-table-zh-cn', 'bootstrap-table-editable','bootstrap-table-fixed-columns'], function () {
                $(".select2").select2();
                //1.初始化Table
                var oTable = new TableInit();
                oTable.Init();
                //2.初始化Button的点击事件
                var oButtonInit = new ButtonInit();
                oButtonInit.Init();
            });
        });
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_bandlist').bootstrapTable({
                url: "{php echo $this->createWebUrl('store_pay', array('act' => 'getJsonList','aid' => $aid));}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                    //是否启用排序
                sortName: "id",                   //排序字段
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 655,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                fixedColumns: true,                    //冻结列开启关闭
                fixedNumber: 1,                        //冻结列数量
                onLoadError: function () {  //加载失败时执行
                    Command: toastr["error"]("对不起，网络繁忙，请稍后再试！", "错误提示");
                },
                columns: [{
                    checkbox: true,
                }, {
                    field: 'id',
                    title: '编号',
                    titleTooltip: '当前信息的唯一编号，数据主键',
                    sortable: true
                }, {
                    field: 'store_id',
                    title: '平台商家',
                    titleTooltip: '发布信息隶属的平台商家',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return row.store_name ;
                    }
                }, {
                    field: 'pay_method',
                    title: '支付方式',
                    titleTooltip: '商家通过哪种付款方式发起支付',
                    sortable: true,
                    formatter:function(value, row, index){
                        if (value == 1) {
                            return "<span class='label bg-green'>微&nbsp;&nbsp;&nbsp;&nbsp;信</span>";
                        } else if(value == 2) {
                            return "<span class='label bg-blue'>支付宝</span>";
                        }else{
                            return "<span class='label label-default'>余&nbsp;&nbsp;&nbsp;&nbsp;额</span>";
                        }
                    }
                }, {
                    field: 'terminal',
                    title: '支付终端',
                    titleTooltip: '商家通过哪种终端发起支付',
                    sortable: true,
                    formatter:function(value, row, index){
                        if (value == 1) {
                            return "<span class='label bg-teal'>移动</span>";
                        } else {
                            return "<span class='label bg-orange'>电脑</span>";
                        }
                    }
                }, {
                    field: 'types',
                    title: '支付类型',
                    titleTooltip: '用户支付操作所针对的业务类型',
                    sortable: true,
                },  {
                    field: 'paynumber',
                    title: '支付编号',
                    titleTooltip: '系统为交易生成的唯一流水号',
                    sortable: true,
                }, {
                    field: 'paymoney',
                    title: '支付金额',
                    titleTooltip: '通过支付接口支付的金额',
                    sortable: true,
                },{
                    field: 'mymoney',
                    title: '使用余额',
                    titleTooltip: '使用账户余额抵扣的金额',
                    sortable: true,
                },{
                    field: 'endmoney',
                    title: '结算金额',
                    titleTooltip: '支付实际账户结算金额',
                    sortable: true,
                },{
                    field: 'status',
                    title: '支付状态',
                    titleTooltip: '发起的订单是否完成支付',
                    sortable: true,
                    formatter:function(value, row, index){
                        if (value == 0) {
                            return "<span class='label bg-red'>等待支付</span>";
                        } else if (value == 1) {
                            return "<span class='label bg-green'>已经支付</span>";
                        }
                    }
                },{
                    field: 'note',
                    title: '备注信息',
                    titleTooltip: '发起支付的回调信息',
                    sortable: true,
                },  {
                    field: 'createtime',
                    title: '发起时间',
                    titleTooltip: '创建信息的时间',
                    sortable: true,
                },  {
                    field: 'updatetime',
                    title: '支付时间',
                    titleTooltip: '完成支付的时间',
                    sortable: true,
                },  {
                    field: 'action',
                    title: '操作',
                    titleTooltip: '点击下方按钮对信息进行操作',
                    width: 60,
                    events: operateEvents,
                    formatter: operateFormatter
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //search: params.search,
                pageSize: params.limit,  //每页大小
                page: params.offset / params.limit + 1,//页码
                sortOrder: params.order,//排序
                sortName: params.sort,//排序字段
                store_id: $("#SearchStore").val(), //所属商家
                key: $("#SearchKey").val(), //关键词
                status: $("#SearchStatus").val(), //支付状态
                pay_method: $("#SearchMethod").val(), //支付方式
                terminal: $("#SearchTerminal").val(), //支付终端
                types: $("#SearchTypes").val(), //支付类型
                success: $("#SearchSuccess").val(), //成功时间
                timer: $("#SearchTime").val() //创建时间
            };
            return temp;
        };
        return oTableInit;
    };

    function operateFormatter(value, row, index) {
        if(row.status == 0 && row.pay_method == 1)
        {
            return [
                ' <button class="query btn btn-success btn-xs" href="javascript:void(0)" title="查询订单">',
                '<i class="fa fa-search"></i>查询订单',
                '</button>  ',
                '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-remove"></i>删除',
                '</button>',
            ].join('');
        }
        else{
            return [
                ' <button class="disabled btn btn-success btn-xs" href="javascript:void(0)" title="查询订单">',
                '<i class="fa fa-search"></i>查询订单',
                '</button>  ',
                '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-remove"></i>删除',
                '</button>',
            ].join('');
        }

    }
    window.operateEvents = {
        'click .query': function (e, value, row, index) {
            $.ajax({
                type: "post",
                dataType: "json",
                url: "{php echo $this->createWebUrl('store_pay', array('act' => 'wxOrderQuery'));}",
                data: {
                    id: row.id
                },
                success: function (data, status) {
                    if (data.status == 1) {
                        Command: toastr["success"](data.msg, "成功提示");
                        $("#tb_bandlist").bootstrapTable('refresh');
                    }
                    else {
                        Command: toastr["error"](data.msg, "错误提示");
                    }
                }
            });
        },
        'click .remove': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '你确定要删除吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "{php echo $this->createWebUrl('store_pay', array('act' => 'del'));}",
                        data: {
                            id: row.id
                        },
                        success: function (data, status) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        }
    };

    //加载成功时执行
    $('#tb_bandlist').on('load-success.bs.table column-switch.bs.table', function (data) {
        $('#tb_bandlist').bootstrapTable('resetView');
    });

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            $("#btn_delete").click(function () {
                var arrselections = $("#tb_bandlist").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    Command: toastr["warning"]("请选择需要操作的数据！", "选择提示");
                    return;
                }
                var ids = '';
                for (var i = 0; i < arrselections.length; i++) {
                    ids += arrselections[i].id + ",";
                }
                ids = ids.substr(0, ids.length - 1);

                //询问框
                layer.open({
                    content: '你确定要删除吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        $.ajax({
                            type: "post",
                            dataType: "json",
                            url: "{php echo $this->createWebUrl('store_pay', array('act' => 'delList'));}",
                            data: {"ids": ids},
                            success: function (data, status) {
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                        layer.close(index);
                    }
                });
            });
            //查询操作
            $("#btn_query").click(function () {
                $("#tb_bandlist").bootstrapTable('refresh');
            });
            //导出操作
            $("#btn_export").click(function(){
                var timer = $("#SearchTime").val();
                var key = $("#SearchKey").val();
                var store_id = $("#SearchStore").val();
                var status = $("#SearchStatus").val();
                var pay_method = $("#SearchMethod").val();
                var terminal = $("#SearchTerminal").val();
                var types = $("#SearchTypes").val();
                var success = $("#SearchSuccess").val();

                //询问框
                layer.open({
                    content: '您确定要导出记录到Excel吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = "{php echo $this->createWebUrl('store_pay', array('act' => 'exportData'));}&key="+ key +"&timer="+ timer +"&status="+ status +"&pay_method="+ pay_method +"&terminal="+ terminal +"&types="+ types +"&success="+ success +"&store_id="+ store_id;
                    }
                });
            });
        };
        return oInit;
    };

</script>
</body>
</html>
