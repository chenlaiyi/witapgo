<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>
                分销业务员 - {$title}
            </h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li class="active">商户</li>
                <li class="active">商家分销</li>
                <li class="active">{$title}</li>
                <li class="active">分销业务员</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li><a href="{php echo $this->createWebUrl('store_invite', array('act' => 'index'));}">返回商家</a></li>
                            <li class="active"><a href="">分销业务员列表</a></li>
                            <li><a href="javascript:void(0);" class="btn_add">创建分销业务员</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-search"></i> 筛选条件</h3>
                                    <div class="box-tools pull-right">
                                        <button class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i></button>
                                        <button class="btn btn-box-tool" data-widget="remove"><i
                                                class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <form id="formSearch" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchKey" class="col-sm-1 control-label">业务员标识</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="SearchKey" placeholder="成员姓名/OPENID">
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchStatus">业务员状态</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStatus">
                                                    <option value="" selected="selected">请选择</option>
                                                    <option value="1">启用</option>
                                                    <option value="0">禁用</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchTime">创建时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="SearchTime" placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <div class="btn-group pull-right">
                                            <button id="btn_query" type="button" class="btn btn-sm btn-info">开始检索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-default">重置检索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="box" class="table-responsive">
                                <div id="toolbar" class="btn-group">
                                    <button type="button" class="btn btn-success btn_add">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;创建
                                    </button>
                                    <button id="btn_exportdata" type="button" class="btn btn-info">
                                        <span class="fa fa-download" aria-hidden="true"></span>&nbsp;导出
                                    </button>
                                    <button id="btn_delete" type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;删除
                                    </button>
                                </div>
                                <table id="tb_bandlist" class="table text-nowrap" data-reorderable-columns="true" ></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="copyTarget" style="opacity: 0;"></div>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>
<script id="linkstpl"  type="text/html">
    <div class="nav-tabs-custom" style="">
        <ul class="nav nav-tabs nav-justified" >
            <li class="active"><a data-toggle="tab" href="#tab_mobile_qrcode" aria-expanded="true"><i class="fa fa-fw fa-tablet"></i>推广链接</a></li>
            <li><a data-toggle="tab" href="#tab_pc_qrcode" aria-expanded="true"><i class="fa fa-fw fa-tv"></i>推广链接</a></li>
            <li id="tab_poster_mobile"><a data-toggle="tab" href="#tab_mobile_poster" aria-expanded="false"><i class="fa fa-fw fa-tablet"></i>推广海报</a></li>
            <li id="tab_poster_pc"><a data-toggle="tab" href="#tab_pc_poster" aria-expanded="false"><i class="fa fa-fw fa-tv"></i>推广海报</a></li>
        </ul>
        <div class="tab-content" style="">
            <div id="tab_mobile_qrcode" class="tab-pane active" style="">
                <div class="link-modal">
                    <div style="text-align:center;">
                        <img src="<%= qrcode_mobile %>">
                        <p></p>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" value="<%= links_mobile %>">
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-flat btn_copy_links_mobile" type="button" data-clipboard-action="copy" data-clipboard-target="#copyTarget">复制地址</button>
                            </span>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
            <div id="tab_pc_qrcode" class="tab-pane" style="">
                <div class="link-modal">
                    <div style="text-align:center;">
                        <img src="<%= qrcode_pc %>">
                        <p></p>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" value="<%= links_pc %>">
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-flat btn_copy_links_pc" type="button" data-clipboard-action="copy" data-clipboard-target="#copyTarget">复制地址</button>
                            </span>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
            <div id="tab_mobile_poster" class="tab-pane">
                <div class="link-modal">
                    <div style="text-align:center;">
                        <p id="poster_mobile">海报生成中，请耐心等待！</p>
                        <p></p>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" value="<%= links_mobile %>">
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-flat btn_copy_links_mobile" type="button"  data-clipboard-action="copy" data-clipboard-target="#copyTarget">复制地址</button>
                            </span>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
            <div id="tab_pc_poster" class="tab-pane">
                <div class="link-modal">
                    <div style="text-align:center;">
                        <p id="poster_pc">海报生成中，请耐心等待！</p>
                        <p></p>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" value="<%= links_pc %>">
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-flat btn_copy_links_pc" type="button"  data-clipboard-action="copy" data-clipboard-target="#copyTarget">复制地址</button>
                            </span>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script>
    //添加用户配置
    var importPage = 0;
    var importSize = 10;
    window.userKey = "";

    $(function () {
        SelectNav("商家分销");

        require(["daterangepicker"], function () {
            //时间搜索
            $('#SearchTime').daterangepicker({
                format: "YYYY/MM/DD"
            });
        });
        myrequire(['select2', 'bootstrap-switch', 'bootstrap-editable', 'bootstrap-table'], function () {
            myrequire(['bootstrap-table-zh-cn', 'bootstrap-table-editable','bootstrap-table-fixed-columns'], function () {
                $(".select2").select2();
                //1.初始化Table
                var oTable = new TableInit();
                oTable.Init();
                //2.初始化Button的点击事件
                var oButtonInit = new ButtonInit();
                oButtonInit.Init();
            });
        });
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_bandlist').bootstrapTable({
                url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'getJsonList','sid' => $sid));}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                    //是否启用排序
                sortName: "id",                   //排序字段
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 575,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                fixedColumns: true,                    //冻结列开启关闭
                fixedNumber: 1,                        //冻结列数量
                onLoadError: function () {  //加载失败时执行
                    Command: toastr["error"]("对不起，网络繁忙，请稍后再试！", "错误提示");
                },
                rowStyle: function (row, index) {
                    var style={css:{'line-height':'30px'}};
                    return style;
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '编号',
                    titleTooltip: '当前信息的唯一编号，数据主键',
                    sortable: true
                }, {
                    field: 'name',
                    title: '业务员姓名',
                    titleTooltip: '分销业务员的姓名昵称',
                    sortable: true,
                }, {
                    field: 'headurl',
                    title: '业务员头像',
                    titleTooltip: '分销业务员的头像',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return " <img height='30' width='30' src='"+ value +"' alt='"+ row.name +"'>"
                    }
                }, {
                    field: 'openid',
                    title: 'OPENID',
                    titleTooltip: '注册用户对于微信公众号的唯一身份标识',
                    sortable: true,
                },{
                    field: 'mobile',
                    title: '联系电话',
                    titleTooltip: '分销业务员的联系电话',
                    sortable: true,
                },
                    {
                        field: 'invite_count',
                        title: '返利数量',
                        titleTooltip: '返利数量',
                        sortable: true
                    },{
                    field: 'invite_money',
                    title: '返利金额',
                    titleTooltip: '分销业务员返利金额',
                    sortable: true,
                },
                {
                    field: 'status',
                    title: '信息状态',
                    titleTooltip: '信息状态',
                    sortable: true,
                    formatter: statusFormatter
                }, {
                    field: 'createtime',
                    title: '创建时间',
                    titleTooltip: '创建信息的时间',
                    sortable: true,
                }, {
                    field: 'updatetime',
                    title: '编辑时间',
                    titleTooltip: '编辑信息的时间',
                    sortable: true,
                },  {
                    field: 'action',
                    title: '操作',
                    titleTooltip: '点击下方按钮对信息进行操作',
                    width: 120,
                    events: operateEvents,
                    formatter: operateFormatter
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //search: params.search,
                pageSize: params.limit,  //每页大小
                page: params.offset / params.limit + 1,//页码
                sortOrder: params.order,//排序
                sortName: params.sort,//排序字段
                key: $("#SearchKey").val(), //关键词
                status: $("#SearchStatus").val(), //信息状态
                is_manager: $("#SearchManager").val(), //是否管理
                timer: $("#SearchTime").val() //信息状态
            };
            return temp;
        };
        return oTableInit;
    };

    function operateFormatter(value, row, index) {
        return [
            '<button class="modify btn btn-success btn-xs" href="javascript:void(0)" title="修改">',
            '<i class="fa fa-edit"></i>修改',
            '</button>  ',
            '<button class="links btn btn-info btn-xs" href="javascript:void(0)" title="链接海报">',
            '<i class="fa fa-crosshairs"></i>链接海报',
            '</button>  ',
            '<button class="remove btn btn-danger btn-xs" href="javascript:void(0)" title="删除">',
            '<i class="glyphicon glyphicon-remove"></i>删除',
            '</button>',
        ].join('');
    }
    window.operateEvents = {
        'click .modify': function (e, value, row, index) {
            var editurl = "{php echo $this->createWebUrl('store_promoter', array('act' => 'modify','sid' => $sid));}&id=$";
            window.location.href = editurl.replace('$', row.id);
        },
        'click .links': function (e, value, row, index) {
            require(["jquery", "util"], function(){
                myrequire([ 'arttemplate'], function (template) {
                    var footer = '<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>';
                    var data = {
                        qrcode_mobile : "{php echo $this->createWebUrl('store_promoter', array('act' => 'qrPreview','sid'=>$sid ));}&id="+row.id,
                        links_mobile : row.links_mobile,
                        qrcode_pc: "{php echo $this->createWebUrl('store_promoter', array('act' => 'qrPreview','sid'=>$sid ,'ispc'=>1));}&id="+row.id,
                        links_pc : row.links_pc,
                    };
                    var html = template("linkstpl", data);
                    var modalobj = util.dialog(row.name,html,footer,{containerName:'obj-container'});
                    modalobj.modal({'keyboard': true});
                    modalobj.find('.modal-body').css({'overflow-y':'auto' });
                    modalobj.modal('show');

                    $('#tab_poster_mobile').click(function(){
                        //创建项目二维码 一个活动一个二维码
                        $.ajax({
                            type: "post",
                            url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'poster','sid'=>$sid));}&id="+row.id,
                            data: {},
                            dataType:'json',
                            beforeSend: function () {
                                $("#poster_mobile").html("海报生成中，请耐心等待！");
                            },
                            success: function (data) {
                                if (data.status == 1) {
                                    $("#poster_mobile").html("<img src="+ data.path +" width='180'>")
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                    });

                    $('#tab_poster_pc').click(function(){
                        //创建项目二维码 一个活动一个二维码
                        $.ajax({
                            type: "post",
                            url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'poster','sid'=>$sid,'ispc'=>1));}&id="+row.id,
                            data: {},
                            dataType:'json',
                            beforeSend: function () {
                                $("#poster_pc").html("海报生成中，请耐心等待！");
                            },
                            success: function (data) {
                                if (data.status == 1) {
                                    $("#poster_pc").html("<img src="+ data.path +" width='180'>");
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                    });
                });
            });

            require(["clipboard"], function (Clipboard) {
                //复制预览网址
                new Clipboard('.btn_copy_links_mobile', {
                    text: function(trigger) {
                        $("#copyTarget").text(''+ row.links_mobile +'');  /*放入目标对象*/
                        return trigger.getAttribute('aria-label');
                    }
                });
                new Clipboard('.btn_copy_links_pc', {
                    text: function(trigger) {
                        $("#copyTarget").text(''+ row.links_pc +'');  /*放入目标对象*/
                        return trigger.getAttribute('aria-label');
                    }
                });
            });

        },
        'click .remove': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '你确定要删除吗？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    $.ajax({
                        type: "post",
                        url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'del','sid' => $sid));}",
                        data: {
                            id: row.id
                        },
                        success: function (data, status) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        }
    };

    function managerFormatter(value, row, index) {
        return [
            '<input name="manager"   rowid="' + row.id + '" type="checkbox" data-size="mini" data-on-text="管理" data-off-text="成员" ' + (row.is_manager == 1 ? "checked" : "") + ' />'
        ].join('');
    }

    function statusFormatter(value, row, index) {
        return [
            '<input name="status"   rowid="' + row.id + '" type="checkbox" data-size="mini" data-on-text="开启" data-off-text="关闭" ' + (row.status == 1 ? "checked" : "") + ' />'
        ].join('');
    }

    //加载成功时执行
    $('#tb_bandlist').on('load-success.bs.table column-switch.bs.table', function (data) {
        $('#tb_bandlist').bootstrapTable('resetView');
        //绑定管理状态操作
        $(':checkbox[name="manager"]').bootstrapSwitch({
            onSwitchChange: function (event, is_manager) {
                var is_manager = is_manager ? 1 : 0;
                var rowId = parseInt($(this).attr("rowid"));
                $.ajax({
                    type: "post",
                    url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'setManager','sid' => $sid));}",
                    data: {
                        "id": rowId,
                        "is_manager": is_manager
                    },
                    success: function (jsonData, status) {
                        if (jsonData.status == 1) {
                            Command: toastr["success"](jsonData.msg, "成功提示");
                        }
                        else {
                            Command: toastr["error"](jsonData.msg, "错误提示");
                        }
                    }
                });
            }
        });
        //绑定更改状态操作
        $(':checkbox[name="status"]').bootstrapSwitch({
            onSwitchChange: function (event, state) {
                var status = state ? 1 : 0;
                var rowId = parseInt($(this).attr("rowid"));
                $.ajax({
                    type: "post",
                    url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'setStatus','sid' => $sid));}",
                    data: {
                        "id": rowId,
                        "status": status
                    },
                    success: function (jsonData, status) {
                        if (jsonData.status == 1) {
                            Command: toastr["success"](jsonData.msg, "成功提示");
                        }
                        else {
                            Command: toastr["error"](jsonData.msg, "错误提示");
                        }
                    }
                });
            }
        });
    });

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            $("#btn_delete").click(function () {
                var arrselections = $("#tb_bandlist").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    Command: toastr["warning"]("请选择需要操作的数据！", "选择提示");
                    return;
                }
                var ids = '';
                for (var i = 0; i < arrselections.length; i++) {
                    ids += arrselections[i].id + ",";
                }
                ids = ids.substr(0, ids.length - 1);

                //询问框
                layer.open({
                    content: '你确定要删除吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        $.ajax({
                            type: "post",
                            url: "{php echo $this->createWebUrl('store_promoter', array('act' => 'delList','sid' => $sid));}",
                            data: {"ids": ids},
                            success: function (data, status) {
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            }
                        });
                        layer.close(index);
                    }
                });
            });
            //查询操作
            $("#btn_query").click(function () {
                $("#tb_bandlist").bootstrapTable('refresh');
            });
            //创建操作
            $(".btn_add").click(function () {
                require(["jquery", "util"], function(){
                    myrequire(['dropload','icheck'], function () {
                        var footer = '<div><button type="button" class="btn btn-default" data-dismiss="modal">关闭</button></div>';

    //获取用户列表
    function ajax_user(is_first) {
        //重新从第一页加载
        $('#lists tr').not(':eq(0)').remove();
        importPage = 0;
        if(!is_first) {
            dropload_me.unlock();
            dropload_me.noData(false);
            dropload_me.resetload();
        }
        if(is_first) {
            $('#userList').dropload({
                autoLoad: true,
                domDown: {
                    domClass: 'dropload-down',
                    domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
                    domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                    domNoData: '<div class="dropload-noData">没有更多数据了</div>'
                },
                loadDownFn: function (me) {
                    dropload_me = me;
                    importPage++;
                    // 拼接HTML
                    var result = '';
                    $.ajax({
                        type: 'GET',
                        url: "{php echo $this->createWebUrl('user_account', array('act' => 'getJsonList'));}",
                        data: {
                            "page": importPage,
                            "pageSize": importSize,
                            "sortName": ' id ',
                            "store_id": {$sid},
                            "sortOrder": ' desc ',
                            "key": window.userKey
                        },
                        dataType: 'json',
                        success: function (data) {
                            var arrLen = data.rows.length;
                            if (arrLen > 0) {
                                $('#lists tr').first().show();
                                for (var i = 0; i < arrLen; i++) {
                                    result += '<tr><td style="line-height:30px;"><img src="' + data.rows[i].headurl + '" width="30"></td><td style="line-height:30px;">' + data.rows[i].nickname + '</td><td style="line-height:30px;">' + data.rows[i].openid + '</td><td style="line-height:30px;"><button class="btn btn-block btn-success btn-xs adduser" data-userid="' + data.rows[i].id + '">添加</button></td></tr>';
                                }
                                // 如果没有数据
                            } else {
                                // 锁定
                                me.lock();
                                // 无数据
                                me.noData();
                            }
                            // 为了测试，延迟1秒加载
                            // setTimeout(function(){
                            // 插入数据到页面，放到最后面
                            $('#lists').append(result);
                            // 每次数据插入，必须重置
                            me.resetload();
                            // },1000);
                        },
                        error: function (xhr, type) {
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                },
                threshold: 50
            });
        }
    }
