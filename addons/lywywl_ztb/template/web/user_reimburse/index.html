<!DOCTYPE html>
<html lang="zh-cn">
{template 'web/common/header'}
<body class="skin-blue sidebar-mini fixed">
<div class="wrapper">
    <!-- 头部菜单 -->
    {template 'web/common/top'}
    <!-- 左侧导航 -->
    {template 'web/common/sidebar'}
    <!-- 页面内容 -->
    <div class="content-wrapper">
        <section class="content-header">
            <i></i>
            <h1>
                {$title}
            </h1>
            <ol class="breadcrumb">
                <li><a href="{php echo $this->createWebUrl('home');}"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li class="active">会员</li>
                <li class="active">{$title}</li>
            </ol>
        </section>
        <!-- 主体内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="">数据列表</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><i class="fa fa-search"></i> 筛选条件</h3>
                                    <div class="box-tools pull-right">
                                        <button class="btn btn-box-tool" data-widget="collapse"><i
                                                class="fa fa-minus"></i></button>
                                        <button class="btn btn-box-tool" data-widget="remove"><i
                                                class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <form id="formSearch" class="form-horizontal">
                                    <div class="box-body">
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchKey" class="col-sm-1 control-label">用户信息</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="SearchKey"
                                                       placeholder="微信昵称/OPENID" value="{$openid}">
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchStatus">处理状态</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStatus">
                                                    <option value="" selected="selected">请选择</option>
                                                    {loop $statusArr $type $value}
                                                    <option value="{$type}">{$value}</option>
                                                    {/loop}
                                                </select>
                                            </div>
                                            <label class="control-label col-sm-1" for="SearchTime">申请时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="SearchTime"
                                                           placeholder="开始时间 - 结束时间" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 10px;">
                                            <label for="SearchStore" class="col-sm-1 control-label">平台商家</label>
                                            <div class="col-sm-3">
                                                <select class="form-control select2" id="SearchStore">
                                                    <option value="" selected="selected">请选择</option>
                                                    {loop $storeList $value}
                                                    <option value="{$value['id']}">{$value['name']}</option>
                                                    {/loop}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <div class="btn-group pull-right">
                                            <button id="btn_query" type="button" class="btn btn-sm btn-info">开始检索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-default">重置检索</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="box" class="table-responsive">
                                <div id="toolbar" class="btn-group">
                                    <button id="btn_export" type="button" class="btn btn-success">
                                        <span class="fa fa-download" aria-hidden="true"></span>&nbsp;导出
                                    </button>
                                </div>
                                <table id="tb_bandlist" class="table text-nowrap" data-reorderable-columns="true" ></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部版权 -->
    {template 'web/common/footer'}
</div>

{if $plug_IsRefund }
<script id="refundtpl" type="text/html">
    <table class="table table-hover">
        <tr>
            <th width="20%">申请退款昵称</th>
            <td width="80%"><%= nickname %></td>
        </tr>
        <tr>
            <th width="20%">申请退款金额</th>
            <td width="80%"><%= endmoney  %>(微信支付:<%= (money) %>,余额:<%= (mymoney) %>)</td></tr>
        </tr>
        <tr>
            <th width="20%">驳回原因</th>
            <td width="80%">
                <textarea class="form-control" cols="20" id="refuse" placeholder="驳回操作时请填写驳回原因..." rows="3"><%=note%></textarea>
            </td>
        </tr>
    </table>
</script>
{/if}

<script>
    $(function () {
        SelectNav("退款申请");

        require(["daterangepicker"], function () {
            //时间搜索
            $('#SearchTime').daterangepicker({
                format: "YYYY/MM/DD"
            });
        });
        myrequire(['select2', 'bootstrap-switch', 'bootstrap-editable', 'bootstrap-table'], function () {
            myrequire(['bootstrap-table-zh-cn', 'bootstrap-table-editable','bootstrap-table-fixed-columns'], function () {
                $(".select2").select2();
                //1.初始化Table
                var oTable = new TableInit();
                oTable.Init();
                //2.初始化Button的点击事件
                var oButtonInit = new ButtonInit();
                oButtonInit.Init();
            });
        });
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_bandlist').bootstrapTable({
                url: "{php echo $this->createWebUrl('user_reimburse', array('act' => 'getJsonList','status' => $status));}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                    //是否启用排序
                sortName: "id",                   //排序字段
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 575,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                fixedColumns: true,                    //冻结列开启关闭
                fixedNumber: 1,                        //冻结列数量
                onLoadError: function () {  //加载失败时执行
                    Command: toastr["error"]("对不起，网络繁忙，请稍后再试！", "错误提示");
                },
                rowStyle: function (row, index) {
                    var style={css:{'line-height':'30px'}};
                    return style;
                },
                columns: [{
                    checkbox: true,
                }, {
                    field: 'id',
                    title: '编号',
                    titleTooltip: '当前信息的唯一编号，数据主键',
                    sortable: true
                }, {
                    field: 'store_id',
                    title: '平台商家',
                    titleTooltip: '发布信息隶属的平台商家',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return row.store_name ;
                    }
                }, {
                    field: 'activity_id',
                    title: '活动标题',
                    titleTooltip: '发布的活动',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return row.activity_title ;
                    }
                }, {
                    field: 'nickname',
                    title: '微信昵称',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                }, {
                    field: 'headurl',
                    title: '微信头像',
                    titleTooltip: '注册用户的微信昵称',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return " <img height='30' width='30' src='"+ value +"' alt='"+ row.nickname +"'>"
                    }
                }, {
                    field: 'openid',
                    title: 'OPENID',
                    titleTooltip: '注册用户对于微信公众号的唯一身份标识',
                    sortable: true,
                }, {
                    field: 'money',
                    title: '退款金额',
                    titleTooltip: '申请退款的金额',
                    sortable: true,
                }, {
                    field: 'mymoney',
                    title: '退款余额',
                    titleTooltip: '申请退款的余额',
                    sortable: true,
                },{
                    field: 'status',
                    title: '处理状态',
                    titleTooltip: '申请的当前状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == 0) {
                            return "<span class='label bg-yellow'>等待处理</span>";
                        }else if(value == 1)  {
                            return "<span class='label bg-green'>已经退款</span>";
                        }if(value == 2)  {
                            return "<span class='label bg-green'>驳回退款</span>";
                        }
                    }
                }, {
                    field: 'note',
                    title: '备注信息',
                    titleTooltip: '申请退款备注信息',
                    sortable: true,
                }, {
                    field: 'createtime',
                    title: '申请时间',
                    titleTooltip: '创建信息的时间',
                    sortable: true,
                }, {
                    field: 'updatetime',
                    title: '处理时间',
                    titleTooltip: '编辑信息的时间',
                    sortable: true,
                }, {
                    field: 'action',
                    title: '操作',
                    titleTooltip: '点击下方按钮对信息进行操作',
                    width: 120,
                    events: operateEvents,
                    formatter: operateFormatter
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //search: params.search,
                pageSize: params.limit,  //每页大小
                page: params.offset / params.limit + 1,//页码
                sortOrder: params.order,//排序
                sortName: params.sort,//排序字段
                store_id: $("#SearchStore").val(), //所属商家
                key: $("#SearchKey").val(), //关键词
                status: $("#SearchStatus").val(), //处理状态
                timer: $("#SearchTime").val() //创建时间
            };
            return temp;
        };
        return oTableInit;
    };

    function operateFormatter(value, row, index) {
        var  btn_refund = "";
        /*{if $plug_IsRefund }*/
            if(row.status == 0){
                btn_refund ='<button target="_blank" class="show_refund  btn btn-info btn-xs" title="处理"><i class="fa fa-money"></i>处理</button>';
            }else if(row.status == 1){
                btn_refund ='<button target="_blank" class="disabled btn btn-success btn btn-xs" title="已退款"><i class="fa fa-money"></i>已退款</button>';
            }else if(row.status == 2){
                btn_refund ='<button target="_blank" class="disabled btn btn-primary btn btn-xs" title="已驳回"><i class="fa fa-money"></i>已驳回</button>';
            }else {
                btn_refund ='<button target="_blank" class="refund btn btn-danger btn-xs" title="退款"><i class="fa fa-money"></i> 退款</button>';
            }
        /*{/if}*/ 
        return [btn_refund].join('');
    }
    window.operateEvents = {
         /*{if $plug_IsRefund }*/
         'click .refund': function (e, value, row, index) {
            //询问框
            layer.open({
                content: '您确定要给此订单退款？'
                , btn: ['确定', '取消']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "post",
                        url: "{php echo $this->createWebUrl('user_reimburse', array('act' => 'refund'));}",
                        data: {
                            id: row.id,
                            orderid:row.orderid,
                        },
                        dataType:'json',
                        success: function (data, status) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        }
                    });
                }
            });
        },

        'click .show_refund': function (e, value, row, index) {
            myrequire([ 'arttemplate'], function (template) {
                var html = template("refundtpl", row);
                var footer = '<button type="button" class="btn btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>  关闭</button>';
                if(row.status == 0){
                    footer = '<button type="button" class="btn btn-success" id="btn_chuli"><i class="glyphicon glyphicon-ok"></i> 处理</button><button class="btn btn-danger" id="btn_jujue"><i class="glyphicon glyphicon-remove"></i> 驳回</button>' + footer;
                }
                var modalobj = util.dialog('退款详情',html,footer,{containerName:'user-container'});
                modalobj.modal({'keyboard': true});
                modalobj.find('.modal-body').css({'overflow-y':'auto' });
                modalobj.modal('show');

                //处理操作
                $("#btn_chuli").on('click', function () {
                    modalobj.modal('hide');
                    var _this = $("#btn_chuli");
                    _this.attr("disabled","true");
                    $.ajax({
                        type: "post",
                        url: "{php echo $this->createWebUrl('user_reimburse', array('act' => 'refund'));}",
                        data: {
                            id: row.id,
                            orderid:row.orderid,
                        },
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 1) {
                                Command: toastr["success"](data.msg, "成功提示");
                                $("#tb_bandlist").bootstrapTable('refresh');
                            }
                            else {
                                Command: toastr["error"](data.msg, "错误提示");
                            }
                        },
                        complete: function(){
                            _this.removeAttr("disabled");
                        }
                    });
                });

                //拒绝操作
                $("#btn_jujue").on('click', function () {
                    var refuse = $("#refuse").val();
                    if (refuse == "") {
                        layer.open({
                            content: '驳回操作时请填写驳回原因！',
                            btn: '确定'
                        });
                    }
                    else{
                        var _this = $("#btn_jujue");
                        _this.attr("disabled","true");
                        $.ajax({
                            type: "post",
                            url: "{php echo $this->createWebUrl('user_reimburse', array('act' => 'no_refund'));}",
                            data: {
                                id: row.id,
                                pay_number: row.pay_number,
                                veto_note: refuse
                            },
                            async: false,
                            dataType: "json",
                            success: function (data) {
                                if (data.status == 1) {
                                    Command: toastr["success"](data.msg, "成功提示");
                                    $("#tb_bandlist").bootstrapTable('refresh');
                                }
                                else {
                                    Command: toastr["error"](data.msg, "错误提示");
                                }
                            },
                            complete: function(){
                                _this.removeAttr("disabled");
                            }
                        });
                    }
                });
            });
        },
        /*{/if}*/
    };

    //加载成功时执行
    $('#tb_bandlist').on('load-success.bs.table column-switch.bs.table', function (data) {
        $('#tb_bandlist').bootstrapTable('resetView');
    });

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //查询操作
            $("#btn_query").click(function () {
                $("#tb_bandlist").bootstrapTable('refresh');
            });
            //导出操作
            $("#btn_export").click(function(){
                var key = $("#SearchKey").val();
                var status = $("#SearchStatus").val();
                var timer = $("#SearchTime").val();
                var store_id = $("#SearchStore").val();
                //询问框
                layer.open({
                    content: '您确定要导出记录到Excel吗？'
                    , btn: ['确定', '取消']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = "{php echo $this->createWebUrl('user_reimburse', array('act' => 'exportData'));}&key="+ key +"&status="+ status +"&timer="+ timer +"&store_id="+ store_id;
                    }
                });
            });
            //确认操作
            $(document).delegate("#paymentBtn", "click", function() {
                var status=$("input:radio[name='payment_status']:checked").val();
                var note = $("#payment_note").val();
                var id = $(this).data("refundid");

                if(status==2 && note=="")
                {
                    Command: toastr["warning"]('对不起，请填写驳回申请原因！', "错误提示");
                    return;
                }

                $.ajax({
                    type: "post",
                    url: "{php echo $this->createWebUrl('user_reimburse', array('act' => 'payment'));}",
                    data: {
                        id: id,
                        status: status,
                        note: note
                    },
                    dataType:'json',
                    success: function (data, status) {
                        if (data.status == 1) {
                            Command: toastr["success"](data.msg, "成功提示");
                            $("#tb_bandlist").bootstrapTable('refresh');
                        }
                        else {
                            Command: toastr["error"](data.msg, "错误提示");
                        }
                    }
                });
            });

        };
        return oInit;
    };
</script>
</body>
</html>
