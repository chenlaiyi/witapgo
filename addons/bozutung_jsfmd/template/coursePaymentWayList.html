<!DOCTYPE html>
<html>
<head>
	<title>{$_W['slwl']['lang']['sys_name']}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="">
	{template 'public/header'}

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	{template 'public/top'}
	{template 'public/left'}

	<div class="layui-body">
		<div class="layui-main">

			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">
						<a href="{php echo webUrl('coursePaymentWayList')}">支付方式管理({$name})</a>
					</li>
					<li>
						<a href="{php echo webUrl('courseList', ['action'=>'course'])}">返回</a>
					</li>
				</ul>
			</div>

			<form class="layui-form fixed" action="" method="post" enctype="multipart/form-data" id="data-form">
				<input type="hidden" name="cid" value="{$cid}">
				<div class="layui-tab-content">
					<div class="layui-form-item">
						<label class="layui-form-label">支付方式</label>
						<div class="layui-input-block">
							<div>
							{loop $list $index $item}
							<input type="checkbox" lay-skin="primary" name="paymentWays[]" value="{$item['id']}"
								title="{$item['name']}" {if $item['selected'] }checked{/if}>
							{/loop}
							</div>
							<div class="layui-form-mid layui-word-aux">默认全部方式都可以</div>
						</div>
					</div>
				</div>


				<div class="layui-tab-content" id="data-submit">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="one">保存</button>
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>
					</div>
				</div>
			</form>

			<script>
				layui.use('form', function(){
					var form = layui.form;

					form.on('submit(one)', function(data){
						let url = "{php echo webUrl('coursePaymentWayList')}";
						var $obj = $(this);

						if (!$obj.hasClass('lock')) {
							$obj.addClass('lock'); // 不能再点击

							$.ajax({
								type: "POST",
								url: url,
								dataType: 'json',
								data: data.field,
								success: function (rs) {

									if (rs && rs.code.toString() === '0') {
										layer.msg('保存成功' , {
											time: 500
										}, function () {
											window.location.href = "{php echo webUrl('courseList', ['action'=>'course'])}";
										});
									} else {
										layer.msg(rs.msg, {
											offset: '20%',
										});
									}
									$obj.removeClass('lock');
								},
								error: function () {
									layer.msg('保存过程发生错误，请与管理员联系', {
										offset: '20%',
									});
									$obj.removeClass('lock');
								}
							});
						}

						return false;
					});
				});
			</script>
		</div>
	</div>

	{template 'public/copyright'}
</div>

{template 'public/footer'}
</body>
</html>
