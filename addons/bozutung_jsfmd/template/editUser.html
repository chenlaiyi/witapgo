<!DOCTYPE html>
<html>
<head>
	<title>{$_W['slwl']['lang']['sys_name']}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="">
	{template 'public/header'}

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	{template 'public/top'}
	{template 'public/left'}

	<div class="layui-body">
		<div class="layui-main">

			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">
						<a href="{php echo webUrl('editUser', ['id'=>$oldData['id']])}">编辑会员</a>
					</li>
					<li>
						<a href="{php echo webUrl('membership')}">返回</a>
					</li>
				</ul>
			</div>

			<form class="layui-form fixed" action="" method="post" enctype="multipart/form-data" id="data-form">
				<input type="hidden" name="id" value="{$oldData['id']}" />
				<!-- 昵称 -->
				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" name="nickname" readonly class="layui-input" value="{$oldData['nickname']}">
					</div>
				</div>
				<!-- 姓名 -->
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="real_name" class="layui-input" value="{$oldData['real_name']}" lay-verify="required">
					</div>
				</div>
				<!-- 电话 -->
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block">
						<input type="text" name="tel" class="layui-input" value="{$oldData['tel']}" lay-verify="required">
					</div>
				</div>
				<!-- 会员级别 -->
				<div class="layui-form-item">
					<label class="layui-form-label">会员级别</label>
					<div class="layui-input-block">
						<select name="member_level_id">
							<option value="">请选择...</option>
							{loop $_GPC['list'] $index $item}
								<option value="{$item['id']}" {if $item['id'] == $oldData['member_level_id']}selected{/if}>{$item['name']}</option>
							{/loop}
						</select>
					</div>
				</div>
				<!-- 会员分组 -->
				<div class="layui-form-item">
					<label class="layui-form-label">会员分组</label>
					<div class="layui-input-block">
						{loop $_GPC['list_user_label'] $index $item}
							<input type="checkbox" name="options[id_user_label][]" value="{$item['id']}" lay-skin="primary"
								   title="{$item['title']}" {if $item['checked']==1 }checked{/if}>
						{/loop}
					</div>
				</div>
				<!-- 年龄 -->
				<div class="layui-form-item">
					<label class="layui-form-label">年龄</label>
					<div class="layui-input-block">
						<input type="text" name="age" class="layui-input" value="{$oldData['age']}"
							   {if $_W['zdy']['age']=='1' }lay-verify="required"{/if}>
					</div>
				</div>
				<!-- 性别 -->
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<select name="gender" {if $_W['zdy']['gender']=='1' }lay-verify="required"{/if}>
							<option value="0" {if $oldData['gender']=='0' }selected{/if}>未知</option>
							<option value="1" {if $oldData['gender']=='1' }selected{/if}>男</option>
							<option value="2" {if $oldData['gender']=='2' }selected{/if}>女</option>
						</select>
					</div>
				</div>
				<!-- 照片 -->
				<div class="layui-form-item">
					<label class="layui-form-label">照片</label>
					<div class="layui-input-block">
						{php echo slwl_tpl_form_field_image('image', $oldData['image']);}
					</div>
				</div>
				<!-- 身份证号 -->
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-block">
						<input type="text" name="id_no" class="layui-input" value="{$oldData['id_no']}">
					</div>
				</div>
				<!-- 身高 -->
				<div class="layui-form-item">
					<label class="layui-form-label">身高(CM)</label>
					<div class="layui-input-block">
						<input type="text" name="height" class="layui-input" value="{$oldData['height']}"
							{if $_W['zdy']['height']=='1' }lay-verify="required"{/if}>
					</div>
				</div>
				<!-- 体重 -->
				<div class="layui-form-item">
					<label class="layui-form-label">体重(KG)</label>
					<div class="layui-input-block">
						<input type="text" name="weight" class="layui-input" value="{$oldData['weight']}"
							{if $_W['zdy']['weight']=='1' }lay-verify="required"{/if}>
					</div>
				</div>
				<!-- 腰围 -->
				<div class="layui-form-item">
					<label class="layui-form-label">腰围(CM)</label>
					<div class="layui-input-block">
						<input type="text" name="waistline" class="layui-input" value="{$oldData['waistline']}"
							{if $_W['zdy']['waistline']=='1' }lay-verify="required"{/if}>
					</div>
				</div>
				<!-- 胸围 -->
				<div class="layui-form-item">
					<label class="layui-form-label">胸围(CM)</label>
					<div class="layui-input-block">
						<input type="text" name="bust" class="layui-input" value="{$oldData['bust']}"
							{if $_W['zdy']['bust']=='1' }lay-verify="required"{/if}>
					</div>
				</div>
				<!-- 腿围 -->
				<div class="layui-form-item">
					<label class="layui-form-label">腿围(CM)</label>
					<div class="layui-input-block">
						<input type="text" name="thigh" class="layui-input" value="{$oldData['thigh']}"
							{if $_W['zdy']['thigh']=='1' }lay-verify="required"{/if}>
					</div>
				</div>

				<div class="layui-tab-content fixed" id="data-submit">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="save">保存</button>
							<a href="{php echo webUrl('membership')}" class="layui-btn layui-btn-primary">取消</a>
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>
					</div>
				</div>
			</form>
			<script>
				layui.use('form', function(){
					var form = layui.form;

					form.on('submit(save)', function(data){
						let subType = data.elem.dataset.type;
						let url = "{php echo webUrl('editUser')}";
						var $obj = $(this);

						if (!$obj.hasClass('lock')) {
							$obj.addClass('lock'); // 不能再点击

							$.ajax({
								type: "POST",
								url: url,
								dataType: 'json',
								data: data.field,
								success: function (rs) {

									if (rs.code == '0') {
										layer.msg('保存成功' , {
											time: 500
										}, function () {
											window.location.href = "{php echo webUrl('membership')}";
										});
									} else {
										layer.msg(rs.msg, {
											offset: '20%',
										});
									}
									$obj.removeClass('lock');
								},
								error: function () {
									layer.msg('保存过程发生错误，请与管理员联系', {
										offset: '20%',
									});
									$obj.removeClass('lock');
								}
							});
						}

						return false;
					});
				});
			</script>
		</div>
	</div>

	{template 'public/copyright'}
</div>

{template 'public/footer'}
</body>
</html>
