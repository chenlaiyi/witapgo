<!DOCTYPE html>
<html>
<head>
	<title>{$_W['slwl']['lang']['sys_name']}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="">
	{template 'public/header'}

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	{template 'public/top'}
	{template 'public/left'}

	<div class="layui-body">
		<div class="layui-main">

			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">
						<a href="{php echo webUrl('addPrivateCoach', ['uid'=>$uid, 'nickname'=>$_GPC['nickname']])}">添加私教课程</a>
					</li>
					<li>
						<a href="{php echo webUrl('membership')}">返回</a>
					</li>
				</ul>
			</div>

			<form class="layui-form fixed" action="" method="post" enctype="multipart/form-data" id="data-form">
				<input type="hidden" name="uid" value="{$uid}">
				<!-- 昵称 -->
				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" value="{$_GPC['nickname']}" readonly>
					</div>
				</div>
				<!-- 选择教练 -->
				<div class="layui-form-item">
					<label class="layui-form-label">选择教练</label>
					<div class="layui-input-block">
						<select name="coach_id" lay-verify="required">
							<option value="">请选择...</option>
							{loop $coachList $index $coach}
								<option value="{$coach['id']}">{$coach['name']}</option>
							{/loop}
						</select>
					</div>
				</div>
				<!-- 课时数 -->
				<div class="layui-form-item">
					<label class="layui-form-label">课时数</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" lay-verify="required" name="num">
					</div>
				</div>

				<div class="layui-tab-content" id="data-submit">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="save">保存</button>
							<a href="{php echo webUrl('membership')}" class="layui-btn layui-btn-primary">取消</a>
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>
					</div>
				</div>
			</form>
			<script>
				layui.use('form', function(){
					var form = layui.form;

					form.on('submit(save)', function(data){
						let subType = data.elem.dataset.type;
						let url = "{php echo webUrl('addPrivateCoach')}";
						var $obj = $(this);

						if (!$obj.hasClass('lock')) {
							$obj.addClass('lock'); // 不能再点击

							$.ajax({
								type: "POST",
								url: url,
								dataType: 'json',
								data: data.field,
								success: function (rs) {

									if (rs && rs.code.toString() === '0') {
										layer.msg('保存成功' , {
											time: 500
										}, function () {
											if (subType && subType.toString() === 'saveAndAdd') {
												window.location.href = "{php echo webUrl('addPrivateCoach', ['uid'=>$uid, 'nickname'=>$_GPC['nickname']])}";
											} else {
												window.location.href = "{php echo webUrl('membership')}";
											}
										});
									} else {
										layer.msg(rs.msg, {
											offset: '20%',
										});
									}
									$obj.removeClass('lock');
								},
								error: function () {
									layer.msg('保存过程发生错误，请与管理员联系', {
										offset: '20%',
									});
									$obj.removeClass('lock');
								}
							});
						}

						return false;
					});
				});
			</script>
		</div>
	</div>

	{template 'public/copyright'}
</div>

{template 'public/footer'}
</body>
</html>
