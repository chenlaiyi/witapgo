{template 'myheader'}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">编辑菜单显示顺序</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" method="post" action="">
			<input type="hidden" name="token" value="{$_W['token']}">
			<input type="hidden" name="id" value="{$_GPC['id']}">

			<div class="form-group">
				<label class="col-sm-2 control-label">菜单名</label>
				<div class="col-sm-8"><input class="form-control" readonly value="{$_GPC['title']}"></div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">显示顺序</label>
				<div class="col-sm-8"><input class="form-control" required name="display_order" value="{$_GPC['display_order']}"></div>
				<div class="col-sm-2">是整数</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" name="submit" class="btn btn-default" value="保存"/>
				</div>
			</div>
		</form>
	</div>
</div>
{template 'common/footer'}
