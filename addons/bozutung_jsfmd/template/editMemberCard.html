<!DOCTYPE html>
<html>
<head>
	<title>{$_W['slwl']['lang']['sys_name']}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="">
	{template 'public/header'}

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	{template 'public/top'}
	{template 'public/left'}

	<div class="layui-body">
		<div class="layui-main">

			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">
						<a href="{php echo webUrl('editMemberCard')}">编辑会员卡</a>
					</li>
					<li>
						<a href="{php echo webUrl('membership', ['action'=>'memberCard'])}">返回</a>
					</li>
				</ul>
			</div>

			<form class="layui-form fixed" action="" method="post" enctype="multipart/form-data" id="data-form">
				<input type="hidden" name="id" value="{$oldData['id']}" />
				<input type="hidden" name="type" value="{$oldData['type']}">
				<!-- 排序 -->
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" class="layui-input" value="{$oldData['sort']}" placeholder="数字越大越靠前">
					</div>
				</div>
				<!-- 卡名 -->
				<div class="layui-form-item">
					<label class="layui-form-label">卡名</label>
					<div class="layui-input-block">
						<input type="text" name="card" lay-verify="required" class="layui-input" value="{$oldData['name']}">
					</div>
				</div>
				<!-- 价格 -->
				<div class="layui-form-item">
					<label class="layui-form-label">价格</label>
					<div class="layui-input-block">
						<input type="text" name="price" lay-verify="required" class="layui-input" value="{$oldData['price']}">
					</div>
				</div>
				<!-- 类别 -->
				<div class="layui-form-item">
					<label class="layui-form-label">类别</label>
					<div class="layui-input-block">
						<select name="type" lay-verify="required" disabled>
							<option value="">请选择...</option>
							<option value="0" {if $oldData['type']=='0' }selected{/if}>时间卡</option>
							<option value="1" {if $oldData['type']=='1' }selected{/if}>不限时次卡</option>
							<option value="2" {if $oldData['type']=='2' }selected{/if}>储值卡</option>
							<option value="3" {if $oldData['type']=='3' }selected{/if}>课程次卡</option>
							<option value="5" {if $oldData['type']=='5' }selected{/if}>限时次卡</option>
						</select>
					</div>
				</div>
				<!-- 选择课程 -->
				{if $oldData['type'] == 3}
				<div class="layui-form-item">
					<label class="layui-form-label">选择课程</label>
					<div class="layui-input-block">
						<select name="course_id">
							<option value="">请选择...</option>
							{loop $_W['courseList'] $index $item}
								<option value="{$item['id']}" {if $item['id']== $oldData['course_id'] }selected{/if}>{$item['name']}</option>
							{/loop}
						</select>
					</div>
				</div>
				{/if}
				<!-- 时间 -->
				<div class="layui-form-item">
					<label class="layui-form-label">时间</label>
					<div class="layui-input-block">
						<input type="text" name="time" class="layui-input" value="{$oldData['time']}">
						<div class="layui-form-mid layui-word-aux">单位：天，对时间卡、课程次卡和限时次卡而言</div>
					</div>
				</div>
				<!-- 次数 -->
				<div class="layui-form-item">
					<label class="layui-form-label">次数</label>
					<div class="layui-input-block">
						<input type="text" name="times" class="layui-input" value="{$oldData['times']}">
					</div>
				</div>
				<!-- 面额 -->
				<div class="layui-form-item">
					<label class="layui-form-label">面额</label>
					<div class="layui-input-block">
						<input type="text" name="money" class="layui-input" value="{$oldData['money']}">
						<div class="layui-form-mid layui-word-aux">单位：元，对储值卡而言</div>
					</div>
				</div>
				<!-- 对外售卖 -->
				<div class="layui-form-item">
					<label class="layui-form-label">对外售卖</label>
					<div class="layui-input-block">
						<input type="radio" name="to_sell" value="1" title="是" {if $oldData['to_sell']=='1' }checked{/if}>
						<input type="radio" name="to_sell" value="0" title="否" {if $oldData['to_sell']=='0' }checked{/if}>
					</div>
				</div>

				<!-- 详情 -->
				<div class="layui-form-item">
					<label class="layui-form-label">详情</label>
					<div class="layui-input-block box-act-body">
						{php echo tpl_ueditor('details', $oldData['details'])}
					</div>
				</div>
				<div class="layui-tab-content fixed" id="data-submit">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="save">保存</button>
							<button class="layui-btn" lay-submit lay-filter="save" data-type="saveAndAdd">保存并新增</button>
							<a href="{php echo webUrl('membership', ['action'=>'memberCard'])}" class="layui-btn layui-btn-primary">取消</a>
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>
					</div>
				</div>
			</form>
			<script>
				layui.use('form', function(){
					var form = layui.form;

					form.on('submit(save)', function(data){
						let subType = data.elem.dataset.type;
						let url = "{php echo webUrl('editMemberCard')}";
						var $obj = $(this);

						if (!$obj.hasClass('lock')) {
							$obj.addClass('lock'); // 不能再点击

							$.ajax({
								type: "POST",
								url: url,
								dataType: 'json',
								data: data.field,
								success: function (rs) {
									if (rs && rs.code.toString() === '0') {
										layer.msg('保存成功' , {
											time: 500
										}, function () {
											if (subType && subType.toString() === 'saveAndAdd') {
												window.location.href = "{php echo webUrl('addMemberCard')}";
											} else {
												window.location.href = "{php echo webUrl('membership', ['action'=>'memberCard'])}";
											}
										});
									} else {
										layer.msg(rs.msg, {
											offset: '20%',
										});
									}
									$obj.removeClass('lock');
								},
								error: function () {
									layer.msg('保存过程发生错误，请与管理员联系', {
										offset: '20%',
									});
									$obj.removeClass('lock');
								}
							});
						}

						return false;
					});
				});
			</script>
		</div>
	</div>

	{template 'public/copyright'}
</div>

{template 'public/footer'}
</body>
</html>
