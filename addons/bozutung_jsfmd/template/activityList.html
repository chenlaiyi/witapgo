<!DOCTYPE html>
<html>
<head>
	<title>{$_W['slwl']['lang']['sys_name']}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="">
	{template 'public/header'}

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	{template 'public/top'}
	{template 'public/left'}

	<div class="layui-body">
		<div class="layui-main">

			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">
						<a href="{php echo webUrl('activityList')}">活动管理</a>
					</li>
				</ul>
			</div>

			<div>
				<a href="{php echo webUrl('addActivity')}" class="layui-btn">添加活动</a>
			</div>
			<div class="layui-form">
				<table class="layui-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>活动名</th>
							<th>时间</th>
							<th>展示图片</th>
							<th>联系电话</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{loop $list $index $item}
						<tr>
							<td class="wmin20">{$item['id']}</td>
							<td>{$item['name']}</td>
							<td>{$item['time']}</td>
							<td>
								<div class="box-table-img">
									<img src="{php echo tomedia($item['cover'])}" data-url="{php echo tomedia($item['cover'])}" >
								</div>
							</td>
							<td>{$item['tel']}</td>
							<td class="td-button">
								<a href="{php echo webUrl('editActivity', array('id' => $item['id']))}"
									class="layui-btn layui-btn-sm">编辑</a>
								<a href="javascript:;" class="layui-btn layui-btn-sm layui-btn-danger btn-del"
									data-id="{$item['id']}">删除</a>
							</td>
						</tr>
						{/loop}
					</tbody>
				</table>
				<div class="pager">
					{$pager}
				</div>
			</div>
			<script>
				layui.use(['laypage', 'layer'], function(){
					var laypage = layui.laypage;
					var layer = layui.layer;

					// 分页
					laypage.render({
						elem: $('.pager')
						,limit: '{php echo $pageSize; }'
						,count: '{php echo $total; }'
						,theme: '#1E9FFF'
						,curr:  '{php echo $pageIndex; }'
						,hash: '{php echo $pageIndex; }'
						,jump: function (obj, first) {
							if (first != true) {
								var currentPage = obj.curr; //获取点击的页码
								window.location.href = "{php echo webUrl('activityList')}&page=" + currentPage;
							}
						}
					});
					$('.pager').show();

					// 删除
					$(document).on('click', '.btn-del', function () {
						$obj = $(this);
						$del_id = $obj.data('id');
						layer.confirm("确定要删除吗", {
							offset: '20%',
							btn: ["再想想", "删除"],
							scrollbar: false,
							closeBtn: 0,
							success: function (layero, index) {
								this.enterEsc = function (event) {
									if (event.keyCode === 13) {
										fun_del();
										layer.close(index);
										return false; //阻止系统默认回车事件
									}
									if (event.keyCode === 27) {
										layer.close(index);
										return false; //阻止系统默认回车事件
									}
								};
								$(document).on('keydown', this.enterEsc);   //监听键盘事件，关闭层
							}
							, end: function(){
								$(document).off('keydown', this.enterEsc);  //解除键盘关闭事件
							}
						}, function (i) {
						   layer.close(i);
						}, function (i) {
							fun_del();
						});

						// 删除事件
						function fun_del()
						{
							let $url = "{php echo webUrl('delActivity')}";

							$.ajax({
								type: "POST",
								url: $url,
								dataType: 'json',
								data: {
									id: $del_id
								},
								success: function (rs) {
									if (rs && rs.code.toString() === '0') {
										$obj.closest('tr').fadeOut(200, function () {
											$obj.remove();
											layer.msg("成功", {time: 500});
										});
									} else {
										layer.msg(rs.msg, {
											offset: '20%',
											shift: 6,
										});
									}
								},
								error: function () {
									layer.msg("保存过程发生错误，请与管理员联系" , {
										offset: '20%',
										shift: 6,
									});
								}
							});
						}
					});
				});
			</script>

		</div>
	</div>

	{template 'public/copyright'}
</div>

{template 'public/footer'}
</body>
</html>
