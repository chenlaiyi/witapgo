<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:145px;
        }
		.layui-input-block{
			margin-left:175px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">	<div class="layui-form-item">    <label class="layui-form-label">首页名称</label>    <div class="layui-input-block">      <input type="text" name="name"  autocomplete="off" class="layui-input" value="{$set['name']}">    </div>  </div>  <div class="layui-form-item">    <label class="layui-form-label">蚂蚁星球ApiKey</label>    <div class="layui-input-block">      <input type="text" name="mayi_apikey"  autocomplete="off" class="layui-input" value="{$set['mayi_apikey']}">      <div class="layui-form-mid layui-word-aux">接口秘钥，蚂蚁星球后台获取     <a href="https://www.haojingke.com" target="_blank">点击申请</a> </div>    </div>  </div>   <div class="layui-form-item">    <label class="layui-form-label">折淘客AppKey</label>    <div class="layui-input-block">      <input type="text" name="ztk_apikey"  autocomplete="off" class="layui-input" value="{$set['ztk_apikey']}">      <div class="layui-form-mid layui-word-aux">接口秘钥，折淘客后台获取     <a href="https://www.zhetaoke.com" target="_blank">点击申请</a> </div>    </div>  </div>    <div class="layui-form-item">    <label class="layui-form-label">折淘客sid</label>    <div class="layui-input-block">      <input type="text" name="ztk_sid"  autocomplete="off" class="layui-input" value="{$set['ztk_sid']}">      <div class="layui-form-mid layui-word-aux">淘客账号授权ID，折淘客后台获取  </div>    </div>  </div>    <div class="layui-form-item">    <label class="layui-form-label">折淘客pid</label>    <div class="layui-input-block">      <input type="text" name="ztk_pid"  autocomplete="off" class="layui-input" value="{$set['ztk_pid']}">      <div class="layui-form-mid layui-word-aux">淘客PID，mm_xxx_xxx_xxx,三段格式，必须与授权的账户相同，否则出错  </div>    </div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">天猫超市顶部图</label>      <button type="button" class="layui-btn" id="test1">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 300px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo1" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['tianmao_top']==''}{else}src="{$set['tianmao_top']}"{/if}">          <input type="hidden" name="tianmao_top" id="tianmao_top" value="{$set['tianmao_top']}">      </div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">拼多多顶部图</label>      <button type="button" class="layui-btn" id="test2">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 300px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo2" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['pdd_top']==''}{else}src="{$set['pdd_top']}"{/if}">          <input type="hidden" name="pdd_top" id="pdd_top" value="{$set['pdd_top']}">      </div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">叮咚抢顶部图</label>      <button type="button" class="layui-btn" id="test3">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 300px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo3" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['ddq_top']==''}{else}src="{$set['ddq_top']}"{/if}">          <input type="hidden" name="ddq_top" id="ddq_top" value="{$set['ddq_top']}">      </div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">唯品会顶部图</label>      <button type="button" class="layui-btn" id="test4">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 300px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo4" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['vip_top']==''}{else}src="{$set['vip_top']}"{/if}">          <input type="hidden" name="vip_top" id="vip_top" value="{$set['vip_top']}">      </div>  </div>  <div class="layui-form-item">      <label class="layui-form-label">朋友圈爆品顶部图</label>      <button type="button" class="layui-btn" id="test5">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 300px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo5" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['pyq_top']==''}{else}src="{$set['pyq_top']}"{/if}">          <input type="hidden" name="pyq_top" id="pyq_top" value="{$set['pyq_top']}">      </div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">9.9顶部图</label>      <button type="button" class="layui-btn" id="test6">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 300px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo6" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['jkj_top']==''}{else}src="{$set['jkj_top']}"{/if}">          <input type="hidden" name="jkj_top" id="jkj_top" value="{$set['jkj_top']}">      </div>  </div>  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<div class="layui-footer" style="margin-top: 20px; display: flex; justify-content: center; align-items: flex-end;">	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
	}).extend({
	    index: 'lib/index' //主入口模块
	}).use(['jquery','layer', 'index', 'table','upload','colorpicker'], function(){
		var $ = layui.$
		, layer = layui.layer
	    , table = layui.table
	    , form = layui.form	    , colorpicker = layui.colorpicker
	    , upload = layui.upload;				upload.render({            elem: '#test1'            ,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo1').attr('src', res.msg);                     $('#tianmao_top').val(res.msg);                }            }        });				upload.render({            elem: '#test2'            ,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo2').attr('src', res.msg);                     $('#pdd_top').val(res.msg);                }            }        });
		upload.render({            elem: '#test3'            ,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo3').attr('src', res.msg);                     $('#ddq_top').val(res.msg);                }            }        });				upload.render({            elem: '#test4'            ,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo4').attr('src', res.msg);                     $('#vip_top').val(res.msg);                }            }        });				upload.render({            elem: '#test5'            ,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo5').attr('src', res.msg);                     $('#pyq_top').val(res.msg);                }            }        });				upload.render({            elem: '#test6'            ,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo6').attr('src', res.msg);                     $('#jkj_top').val(res.msg);                }            }        });
        form.on('submit(demo1)', function(data){
            var admin = layui.admin
            admin.req({
                url:"{:siteUrl('admin/cps/set_cps','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
        });

    });
</script>
</body>
</html>
