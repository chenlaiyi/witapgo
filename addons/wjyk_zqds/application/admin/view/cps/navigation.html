><script>    layui.config({        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['jquery','index', 'table','laydate','form'], function(){        var $ = layui.$        	,table = layui.table            ,admin = layui.admin            ,form = layui.form            ,laydate = layui.laydate;        table.render({            elem: '#test-table-operate'            ,url:"{:siteUrl('admin/cps/navigation_list',array('b_type'=>$b_type),'web')}"            ,cols: [[                {field:'sort',  title: '排序值', sort: true}                                ,{field:'name',  title: '名称' }                ,{field:'pic_url',  title: '图片' ,templet:function(d){                	return "<img style='max-width:40px;max-height:40px;' src='"+d.pic_url+"'></img>";                }}                ,{field:'type',  title: '类型', sort: true}                                ,{field:'is_display',  title: '是否开启', sort: true,templet: '#displayTpl', event: 'setSign'}                ,{field:'createtime', title: '添加时间', sort: true ,templet:function(d){                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");                }}                ,{ align:'center', toolbar: '#test-table-operate-barDemo'}            ]]            ,page: true        });                        //监听表格复选框选择        table.on('checkbox(test-table-operate)', function(obj){            console.log(obj)        });        //监听工具条        table.on('tool(test-table-operate)', function(obj){            var data = obj.data;			if(obj.event === 'edit'){            	window.location.href="{:siteUrl('admin/cps/edit_navigation',array('b_type'=>$b_type),'web')}&id="+data.id;            } else if(obj.event === 'del'){                layer.confirm('确定删除该导航吗', function(index){                	window.location.href="{:siteUrl('admin/cps/del_navigation','','web')}&id="+data.id;                });            }else if(obj.event === 'setSign'){				$.ajax({                    url:"{:siteUrl('admin/cps/change','','web')}&id="+data.id,                    type:"POST",                    success: function(data){                    	                    	table.reload('test-table-operate');                    	                    	layer.close(index);                    }                })            	            }          });                var $ = layui.$, active = {       		addFirst: function(){ //添加       			window.location.href="{:siteUrl('admin/cps/edit_navigation',array('b_type'=>$b_type),'web')}";            }            ,reload: function(){                var demoReload = $('#test-table-demoReload');                //执行重载 --id                table.reload('test-table-operate', {                  page: {                    curr: 1 //重新从第 1 页开始                  }                  ,where: {                    'name': demoReload.val()                  }                });              }        };                $('.test-table-operate-btn .layui-btn').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });        $('.demoTable .layui-btn').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });    });</script></body><div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}</div></html>
