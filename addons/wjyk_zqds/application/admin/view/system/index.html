<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:145px;
        }
		.layui-input-block{
			margin-left:175px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">
	<div class="layui-fluid">
	    <div class="layui-row layui-col-space15">
	        <div class="layui-col-md12">
	            <div class="layui-card">
	                <div class="layui-card-body">
	                	<div class="layui-btn-group test-table-operate-btn">
	                        <div class="layui-btn" data-type="toPayment" id="dian">支付设置</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
  <div class="layui-form-item">
    <label class="layui-form-label">系统名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required lay-verify="required" placeholder="请输入系统名称" autocomplete="off" class="layui-input" value="{$system['name']}">
    </div>
  </div>
  
  <div class="layui-form-item">
        <label class="layui-form-label">图标logo</label>
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <div class="layui-input-block">
            <img class="layui-upload-img" id="demo1" style="margin-top: 10px;height: 150px;width: 150px" {if $system['logo']==''}{else}src="{$system['logo']}"{/if}">
            <input type="hidden" name="logo" id="logo" value="{$system['logo']}">
        </div>
    </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">金币名称</label>
    <div class="layui-input-block">
        <input type="text" name="integral_name" placeholder="请输入金币名称" autocomplete="off" class="layui-input" value="{$system['integral_name']}">
    </div>
  </div>   <div class="layui-form-item">    <div class="layui-inline">      <label class="layui-form-label">看视频可得金币</label>      <div class="layui-input-inline" style="width: 100px;">        <input type="text" name="min_integral"  autocomplete="off" class="layui-input" value="{$system['min_integral']}">      </div>      <div class="layui-form-mid">   -</div>      <div class="layui-input-inline" style="width: 100px;">        <input type="text" name="max_integral"  autocomplete="off" class="layui-input" value="{$system['max_integral']}">      </div>      <div class="layui-form-mid"> 可得金币范围（最小值-最大值）</div>    </div>  </div>    <div class="layui-form-item">    <label class="layui-form-label">每人每天可看视频数</label>    <div class="layui-input-block">        <input type="number" name="video_count" required lay-verify="required" autocomplete="off" class="layui-input" value="{$system['video_count']}">    </div>  </div>    <div class="layui-form-item">    <label class="layui-form-label">观看视频上限提示语</label>    <div class="layui-input-block">        <input type="text" name="video_notice" required lay-verify="required" autocomplete="off" class="layui-input" value="{$system['video_notice']}">    </div>  </div>
  <div class="layui-form-item">
   <label class="layui-form-label">首页激励广告ID</label>
   <div class="layui-input-block">
     <input type="text" name="index_banner"   placeholder="请输入首页激励广告ID" autocomplete="off" class="layui-input" value="{$system['index_banner']}">
   </div>
 </div>    <div class="layui-form-item">    <label class="layui-form-label">首页底部视频广告ID</label>    <div class="layui-input-block">      <input type="text" name="bottom_banner"   placeholder="请输入首页底部视频广告ID" class="layui-input" value="{$system['bottom_banner']}">    </div>  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">全局banner广告ID</label>
    <div class="layui-input-block">
      <input type="text" name="brokerage_banner"   placeholder="请输入banner广告ID" class="layui-input" value="{$system['brokerage_banner']}">
    </div>
  </div>
    <div class="layui-form-item">    <label class="layui-form-label">是否开启客服</label>    <div class="layui-input-block" >      <input type="radio" name="kf_open" value="1" title="开启" {if $system['kf_open'] == '1' || $system['kf_open'] == ''}checked{/if}>      <input type="radio" name="kf_open" value="2" title="隐藏" {if $system['kf_open'] == '2'}checked{/if}>    </div>  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">分享标题</label>
    <div class="layui-input-block">
        <input type="text" name="share_title" placeholder="请输入分享标题" autocomplete="off" class="layui-input" value="{$system['share_title']}">
    </div>
  </div>
  
  <div class="layui-form-item">
        <label class="layui-form-label">分享图片</label>
        <button type="button" class="layui-btn" id="test2">上传图片</button>
        <div class="layui-input-block">
            <img class="layui-upload-img" id="demo2" style="margin-top: 10px;height: 150px;width: 150px" {if $system['share_pic']==''}{else}src="{$system['share_pic']}"{/if}">
            <input type="hidden" name="share_pic" id="share_pic" value="{$system['share_pic']}">
        </div>
    </div>

  
  
  <div class="layui-form-item">
    <label class="layui-form-label">帮助中心</label>
    
    <div class="layui-input-block">
    	<script id="ueditor" name="help" type="text/plain" >{$system['help']|raw}</script>
    </div>
  </div>
  
<div class="layui-form-item">    <label class="layui-form-label">新手教程</label>        <div class="layui-input-block">    	<script id="ueditor2" name="course" type="text/plain" >{$system['course']|raw}</script>    </div>  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>
	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
	}).extend({
	    index: 'lib/index' //主入口模块
	    	, layarea: '../layui/layui_exts/city-picker/layarea'
	}).use(['jquery','layer', 'index', 'table','upload', 'layarea','layedit'], function(){
		var $ = layui.$
		, layer = layui.layer
		, layedit = layui.layedit
	    , table = layui.table
	    , form = layui.form
	    , layarea = layui.layarea
	    , upload = layui.upload;

		
		var ue = UE.getEditor('ueditor', {

         zIndex: 99,

         maximumWords: 999,

         scaleEnabled: true,

         initialFrameWidth: 800,

         initialFrameHeight: 300,

         autoHeightEnabled: false,}

         );
		var ue2 = UE.getEditor('ueditor2', {			         zIndex: 99,			         maximumWords: 999,			         scaleEnabled: true,			         initialFrameWidth: 800,			         initialFrameHeight: 300,			         autoHeightEnabled: false,}			         );
		
		upload.render({
            elem: '#test1'                        ,exts: 'jpg|png|jpeg|gif'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); //图片链接（base64）
                    $('#logo').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test2'                        ,exts: 'jpg|png|jpeg|gif'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo2').attr('src', res.msg); //图片链接（base64）
                    $('#share_pic').val(res.msg);
                }
            }
        });
        
        
      //监听提交
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/system/set_system','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
  
        });
      
        $("#dian").click(function(){
        	layer.open({
                type:2,
                area: ['800px', '500px'],
                title:"支付配置",
                yes: function(index, layero){
                    //按钮【按钮一】的回调
                	layer.close(index);
                },
                cancel: function(){ 
                    //右上角关闭回调
                    
                    //return false 开启该代码可禁止点击该按钮关闭
                },
                content:"{:siteUrl('admin/payconfig/index','','web')}",
                success:function(){
                	

                }  
            });
       });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
</html>
