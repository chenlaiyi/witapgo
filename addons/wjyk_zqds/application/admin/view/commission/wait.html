
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待审核提现记录列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
.layui-table-cell, .layui-table-tool-panel li {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">待审核提现记录</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                    <script type="text/html" id="test-table-operate-barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,admin = layui.admin;
        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/commission/wait_log_list','','web')}"
            ,cols: [[
                {field:'cashno', title: '提现单号', sort: true}
                ,{field:'uid', title: '用户信息',templet:function(d){
                	return "<img style='max-width:25px;' src='"+d.avatar+"'></img>"+d.name;
                }}
                ,{field:'commission_wait', title: '申请{$name}', sort: true}
                ,{field:'commission_actual', title: '实际金额（元）', sort: true}
                ,{field:'service_charge', title: '提现手续费金额（元）', sort: true}
                ,{field:'cash_type', title: '提现方式', sort: true,templet:function(d){
                	if(d.cash_type == 1){
                		return "提现到支付宝";
                	}else{
                		return "提现到微信零钱";
                	}
                }}
                ,{field:'createtime', title: '申请时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{align:'center', title: '操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });

        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/commission/edit_commission','','web')}&id="+data.id+"&is_status=1";
            }  else if(obj.event === 'del'){
	            layer.confirm('确定删除该提现申请吗？', function(index){
	            	window.location.href="{:siteUrl('admin/commission/del_commission','','web')}&id="+data.id;
	                layer.close(index);
	            });
            }
        });
        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('test-table-operate')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            },
            addStore:function(){
        	   window.location.href="{:siteUrl('admin/recharge/edit_recharge','','web')}";
            }
        };
        $('.test-table-operate-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
<div class="layui-footer" style="position:absolute;bottom:0;text-align:center;width:100%">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
