<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form " style="margin-top:21px;">
  <input type="hidden" name="id" value="{$set['id']}">
  <div class="layui-form-item">    <label class="layui-form-label" style="width: 10%;">是否开启</label>    <div class="layui-input-block" >      <input type="radio" name="is_open" value="1" title="开启" {if $set['is_open'] == '1'}checked{/if} lay-filter="aaa">      <input type="radio" name="is_open" value="2" title="隐藏" {if $set['is_open'] == '2' || $set['is_open'] == '' || $set['is_open'] == '0'}checked{/if} lay-filter="aaa">    </div>  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 10%;">提现方式</label>
    <div class="layui-input-block">
      <input type="radio" name="cash_type" value="1" title="线下提现到支付宝" {eq name="$set.cash_type" value="1" }checked{/eq}>
      <input type="radio" name="cash_type" value="2" title="线上提现到微信零钱" {eq name="$set.cash_type" value="2"}checked{/eq}>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 10%;">兑换比例</label>
    <div class="layui-input-inline">
      <input type="number" name="exchange"   autocomplete="off" class="layui-input" value="{$set['exchange']}">
    </div>
    <div class="layui-form-mid layui-word-aux">         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提现时{$name}与现金的兑换比例，多少{$name}等额于一元</div>
  </div>
   
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 10%;">提现额度</label>
    <div class="layui-input-inline">
      <input type="number" name="cash_limit"   autocomplete="off" class="layui-input" value="{$set['cash_limit']}">
    </div>
    <div class="layui-form-mid layui-word-aux">         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$name}达到此额度时才能提现</div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 10%;">提现手续费</label>
    <div class="layui-input-inline">
      <input type="number" name="cash_charge"   autocomplete="off" class="layui-input" value="{$set['cash_charge']}">
    </div>
    <div class="layui-form-mid layui-word-aux">%         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$name}提现时,扣除的提现手续费.空为不扣除提现手续费</div>
  </div>
  
  <div class="layui-form-item">    <label class="layui-form-label" style="width: 10%;">每日提现次数</label>    <div class="layui-input-inline">      <input type="number" name="day_count"  required lay-verify="required"  autocomplete="off" class="layui-input" value="{$set['day_count']}">    </div>    <div class="layui-form-mid layui-word-aux">         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每日{$name}可提现次数</div>  </div>
<div class="layui-form-item">    <label class="layui-form-label" style="width: 10%;">每日最高上限{$name}</label>    <div class="layui-input-inline">      <input type="number" name="day_amount" required lay-verify="required"  autocomplete="off" class="layui-input" value="{$set['day_amount']}">    </div>    <div class="layui-form-mid layui-word-aux">         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每日最多可提现{$name}</div>  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

</script>
<script>
    layui.use(['jquery','form', 'laydate','upload'], function(){
    	var $ = layui.$
    		,form = layui.form
            ,layer = layui.layer
            , upload = layui.upload;

        
      //监听提交
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/commission/set_commission','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                	if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
  
        });


        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
<div class="layui-footer" style="position:absolute;bottom:0;text-align:center;width:100%">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
