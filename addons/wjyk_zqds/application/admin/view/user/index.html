

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
.layui-table-cell, .layui-table-tool-panel li {    overflow: hidden;    text-overflow: ellipsis;    white-space: nowrap;}
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">用户列表</div>
                <div class="layui-card-body">
					<div class="demoTable" style="margin-bottom:10px">
					    <div class="layui-inline">
			              <input class="layui-input" placeholder="请输入用户昵称" name="id" id="test-table-demoReload" autocomplete="off">
			            </div>
			            <button class="layui-btn" data-type="reload">搜索</button>
					</div>
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                    <script type="text/html" id="test-table-operate-barDemo">
						<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="log">{$name}明细</a>						<a class="layui-btn layui-btn-xs" lay-event="recharge">充值</a>						<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="deduct">扣除</a>
                        <a class="layui-btn layui-btn-primary  layui-btn-xs " lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>						{{#  if(d.is_block == 1){ }}							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="unblock">解除</a>						{{#  }else{ }}							<a class="layui-btn layui-btn-xs" style="background-color:black" lay-event="block">拉黑</a>  						{{#  } }}		
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,admin = layui.admin;

        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/user/user_list','','web')}"
            ,cols: [[
                {field:'nickname', title: '用户昵称',templet:function(d){
                 	return "<img style='max-width:25px;' src='"+d.avatar+"'></img>"+d.nickname;
                }}                ,{field:'is_member', title: '会员', sort: true,templet:function(d){                    if(d.is_member == 0){                        return "否";                    }else if(d.is_member == 1){                        return "会员   " + d.maturity_time +"到期";                    }                }}
                ,{field:'balance', title: '{$name}', sort: true}
                ,{field:'createtime', title: '添加时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{width:350,align:'center', fixed: 'right',title:'操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });
        

        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
            if(obj.event === 'log'){
            	layer.open({
                    title : '<i class="fa fa-plus"></i>&nbsp;'+data.nickname+'{$name}明细',
                    type:2,
                    skin : 'layui-layer-rim',
                    // 加上边框
                    area: ['80%', '70%'],
                    // 宽高
                    content : "{:siteUrl('admin/user/log_index','','web')}&uid="+data.id,
                    success: function (layero, index) {
                    }
                });
			} else if(obj.event === 'recharge'){                            	layer.prompt({            		  formType: 0,            		  value: '0.00',            		  title: '请输入充值金额（{$name}）'            		}, function(value, index, elem){            		  layer.close(index);            		  window.location.href="{:siteUrl('admin/user/recharge','','web')}&uid="+data.id+"&price="+value;            		});				} else if(obj.event === 'deduct'){                            	layer.prompt({            		  formType: 0,            		  value: '0.00',            		  title: '请输入扣除金额（{$name}）'            		}, function(value, index, elem){            		  layer.close(index);            		  window.location.href="{:siteUrl('admin/user/deduct','','web')}&uid="+data.id+"&price="+value;            		});	
            } else if(obj.event === 'del'){
	            layer.confirm('确定删除该用户吗？', function(index){
	            	window.location.href="{:siteUrl('admin/user/del_user','','web')}&id="+data.id;
	                layer.close(index);
	            });
            } else if(obj.event === 'edit'){
                window.location.href="{:siteUrl('admin/user/edit_user','','web')}&id="+data.id;
            }else if(obj.event === 'block'){            	layer.confirm('确定将该用户拉入黑名单吗？', function(index){	            	window.location.href="{:siteUrl('admin/user/block_user','','web')}&id="+data.id;	                layer.close(index);	            });            }else if(obj.event === 'unblock'){            	layer.confirm('确定将该用户拉出黑名单吗？', function(index){	            	window.location.href="{:siteUrl('admin/user/block_user','','web')}&id="+data.id;	                layer.close(index);	            });            }
        });

        
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#test-table-demoReload');
                //执行重载 --id
                table.reload('test-table-operate', {
                  page: {
                    curr: 1 //重新从第 1 页开始
                  }
                  ,where: {
                    'nickname': demoReload.val()
                  }
                });
              }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
