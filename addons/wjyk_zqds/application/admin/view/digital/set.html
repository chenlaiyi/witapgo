<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:145px;
        }
		.layui-input-block{
			margin-left:175px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">  <div class="layui-form-item">	<label class="layui-form-label">AppId</label>	<div class="layui-input-block">		<input type="text" name="appid" autocomplete="off" class="layui-input" value="{$set['appid']}">	</div>  </div>  <div class="layui-form-item">	<label class="layui-form-label">AppSecret</label>	<div class="layui-input-block">		<input type="text" name="appsecret" autocomplete="off" class="layui-input" value="{$set['appsecret']}">	</div>  </div>    <div class="layui-form-item">	<label class="layui-form-label">普通用户利润抽成</label>	<div class="layui-input-inline">		<input type="number" name="not_member_discount" autocomplete="off" class="layui-input" value="{$set['not_member_discount']}">	</div>	<div class="layui-form-mid">单位：%</div>  </div>    <div class="layui-form-item">	<label class="layui-form-label">会员利润抽成</label>	<div class="layui-input-inline">		<input type="number" name="member_discount" autocomplete="off" class="layui-input" value="{$set['member_discount']}"> 	</div>	<div class="layui-form-mid">单位：%</div>  </div>    <div class="layui-form-item">    <label class="layui-form-label" >是否开启{$name}抵扣</label>    <div class="layui-input-block">      <input type="radio" name="discount_open" value="1" title="开启" {if $set['discount_open'] == '1'}checked{/if} >      <input type="radio" name="discount_open" value="2" title="隐藏" {if $set['discount_open'] == '2'  || $set['discount_open'] == ''}checked{/if}>    </div>  </div>      <div class="layui-form-item">	<label class="layui-form-label">购买数字商品分销比例</label>	<div class="layui-input-inline">		<input type="number" name="digital_rebate" autocomplete="off" class="layui-input" value="{$set['digital_rebate']}">	</div>	<div class="layui-form-mid">建议不超过1。   本分销比例基于数字商品利润和销售价格无关，计算公式：(销售价格-渠道成本价）* 你设置的分销比例   * 提现兑换比例  = 分销可得{$name}</div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">权益顶部背景图</label>      <button type="button" class="layui-btn" id="test3">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传818px * 568px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo3" style="margin-top: 10px;width: 409px;height: 284px;" {if $set['top_pic']==''}{else}src="{$set['top_pic']}"{/if}">          <input type="hidden" name="top_pic" id="top_pic" value="{$set['top_pic']}">      </div>  </div>    <div class="layui-form-item">  		<label class="layui-form-label">权益顶部背景颜色</label>      <div class="layui-input-inline">        <input type="text" value="{$set['top_color']}" name="top_color" placeholder="请选择背景颜色" class="layui-input" id="test-form-input">      </div>      <div class="layui-input-inline">        <div id="test-form"></div>      </div>    </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form><div class="layui-col-md3" style='float:right;margin-top:-1000px;margin-right:15px;'>	<div class="layui-card">          <div class="layui-card-body">			<div style="color:white;">				<div style="display: flex;justify-content: space-between;background-color: #FFB800;align-items: center;padding: 43px;border: #EEEEEF solid 1px;">				        <div style="display: flex;align-items: center;">				        	<img style='width:50px;height: 50px;' src="__PUBLIC__/yue.png" ></img>							<div style="margin-left: 25px;">								<div>余额</div>								<p style="font-size:20px;margin-top:5px;font-weight:bolder;">¥ {$agency_balance}</p>							</div>				        </div>					</div>				</div>		</div>    </div></div>
<div class="layui-footer" style="margin-top: 20px; display: flex; justify-content: center; align-items: flex-end;">	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
	}).extend({
	    index: 'lib/index' //主入口模块
	}).use(['jquery','layer', 'index', 'table','upload','colorpicker'], function(){
		var $ = layui.$
		, layer = layui.layer
	    , table = layui.table
	    , form = layui.form	    , colorpicker = layui.colorpicker
	    , upload = layui.upload;

    	var color = "{$set['top_color']}";    	    	colorpicker.render({    	    elem: '#test-form'    	    ,color: color    	    ,predefine: true    	    ,done: function(color){    	      $('#test-form-input').val(color);    	    }    	  });    	
		upload.render({
            elem: '#test1'            	,exts: 'jpg|png|jpeg|gif'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); 
                    $('#index_pic').val(res.msg);
                }
            }
        });
				upload.render({            elem: '#test3'            	,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo3').attr('src', res.msg);                     $('#top_pic').val(res.msg);                }            }        });
        form.on('submit(demo1)', function(data){
            var admin = layui.admin
            admin.req({
                url:"{:siteUrl('admin/digital/set_digital','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
        });

    });
</script>
</body>
</html>
