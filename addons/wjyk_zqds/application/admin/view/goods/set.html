<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/modules/inputTags/tag.css">    
    <style>
		.layui-form-label{
			width:145px;
        }
		.layui-input-block{
			margin-left:175px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">  <div class="layui-form-item">      <label class="layui-form-label">商城顶部背景图</label>      <button type="button" class="layui-btn" id="test1">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 400px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo1" style="margin-top: 10px;width: 375px;height: 200px;" {if $set['top_background']==''}{else}src="{$set['top_background']}"{/if}">          <input type="hidden" name="top_background" id="top_background" value="{$set['top_background']}">      </div>  </div>  <div class="layui-form-item">    <label class="layui-form-label">热门搜索</label>    <div class="layui-btn-container tag" lay-filter="label" id="label" lay-allowclose="true" lay-newTag="true" >    {if !empty($set['hot'])}	    {foreach  $set['hot'] as $v}	    	<button type="button" class="tag-item">{$v}</button>	    {/foreach}	{/if}	</div>  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">每日爆品背景图</label>
      <button type="button" class="layui-btn" id="test2">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传725px * 630px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo2" style="margin-top: 10px;width: 363px;height: 315px;" {if $set['hot_background']==''}{else}src="{$set['hot_background']}"{/if}">
          <input type="hidden" name="hot_background" id="hot_background" value="{$set['hot_background']}">
      </div>
  </div>    
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<div class="layui-footer" style="position:absolute;bottom:0;text-align:center;width:100%">	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/'
	}).extend({
	    index: 'lib/index' 	    ,tag :'../layui/layui_exts/tag/tag'
	}).use(['jquery','layer', 'index', 'table','upload','tag'], function(){
		var $ = layui.$
		, layer = layui.layer
	    , table = layui.table
	    , form = layui.form	    , tag = layui.tag
	    , upload = layui.upload;				tag.render("label", {            skin: 'layui-btn layui-btn-primary layui-btn-sm layui-btn-radius',            tagText: '<i class="layui-icon layui-icon-add-1"></i> 新标签'         });        tag.on('click(label)', function (data) {            console.log('点击');            console.log(tag.data('label'));        });        tag.on('add(label)', function (data) {            console.log('新增');            var label = $(data.othis).html();            console.log(label);        });        tag.on('delete(label)', function (data) {        	console.log(tag.data('label'));            $(this).remove();        });
		
		upload.render({
            elem: '#test1'            	,exts: 'jpg|png|jpeg|gif'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); 
                    $('#top_background').val(res.msg);
                }
            }
        });				upload.render({            elem: '#test2'            	,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo2').attr('src', res.msg);                     $('#hot_background').val(res.msg);                }            }        });	
        form.on('submit(demo1)', function(data){
            var admin = layui.admin;                        data.field.hot= tag.data('label');
            admin.req({
                url:"{:siteUrl('admin/goods/set_goods','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
        });

    });
</script>
</body>
</html>
