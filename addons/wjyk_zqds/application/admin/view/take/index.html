<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>外卖设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:145px;
        }
		.layui-input-block{
			margin-left:175px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">

  <div class="layui-form-item">
    <label class="layui-form-label">apikey</label>
    <div class="layui-input-block">
      <input type="text" name="apikey"  autocomplete="off" class="layui-input" value="{$set['apikey']}">
      <div class="layui-form-mid layui-word-aux">接口秘钥，订单侠后台获取     <a href="https://www.dingdanxia.com" target="_blank">点击申请</a> </div>
    </div>
  </div>
  
  <div class="layui-form-item">
      <label class="layui-form-label">美团详情背景图</label>
      <button type="button" class="layui-btn" id="test3">上传图片</button>
      <div class="layui-form-mid layui-word-aux">建议上传780px * 404px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo3" style="margin-top: 10px;width: 390px;height: 202px;" {if $set['meituan_pic']==''}{else}src="{$set['meituan_pic']}"{/if}">
          <input type="hidden" name="meituan_pic" id="meituan_pic" value="{$set['meituan_pic']}">
      </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
	<label class="layui-form-label">美团活动规则</label>
	<div class="layui-input-block">
		<script id="ueditor" name="meituan_rule" type="text/plain" >{$set['meituan_rule']|raw}</script>
	</div>
  </div>
  
  <div class="layui-form-item">
      <label class="layui-form-label">美团闪购详情背景图</label>
      <button type="button" class="layui-btn" id="test4">上传图片</button>
      <div class="layui-form-mid layui-word-aux">建议上传780px * 404px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo4" style="margin-top: 10px;width: 390px;height: 202px;" {if $set['sg_pic']==''}{else}src="{$set['sg_pic']}"{/if}">
          <input type="hidden" name="sg_pic" id="sg_pic" value="{$set['sg_pic']}">
      </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
	<label class="layui-form-label">美团闪购活动规则</label>
	<div class="layui-input-block">
		<script id="ueditor2" name="sg_rule" type="text/plain" >{$set['sg_rule']|raw}</script>
	</div>
  </div>
  
  <div class="layui-form-item">
      <label class="layui-form-label">饿了么详情背景图</label>
      <button type="button" class="layui-btn" id="test5">上传图片</button>
      <div class="layui-form-mid layui-word-aux">建议上传780px * 404px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo5" style="margin-top: 10px;width: 390px;height: 202px;" {if $set['elm_pic']==''}{else}src="{$set['elm_pic']}"{/if}">
          <input type="hidden" name="elm_pic" id="elm_pic" value="{$set['elm_pic']}">
      </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
	<label class="layui-form-label">饿了么活动规则</label>
	<div class="layui-input-block">
		<script id="ueditor3" name="elm_rule" type="text/plain" >{$set['elm_rule']|raw}</script>
	</div>
  </div>
  
  <div class="layui-form-item">
      <label class="layui-form-label">饿了么商超详情背景图</label>
      <button type="button" class="layui-btn" id="test6">上传图片</button>
      <div class="layui-form-mid layui-word-aux">建议上传780px * 404px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo6" style="margin-top: 10px;width: 390px;height: 202px;" {if $set['sc_pic']==''}{else}src="{$set['sc_pic']}"{/if}">
          <input type="hidden" name="sc_pic" id="sc_pic" value="{$set['sc_pic']}">
      </div>
  </div>
  
  <div class="layui-form-item layui-form-text">
	<label class="layui-form-label">饿了么商超活动规则</label>
	<div class="layui-input-block">
		<script id="ueditor4" name="sc_rule" type="text/plain" >{$set['sc_rule']|raw}</script>
	</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' 
    }).extend({
        index: 'lib/index'
    }).use('index');
</script>
<script>
    layui.use(['jquery','form', 'layedit', 'laydate','upload'], function(){
    	var $ = layui.$
			, form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,upload = layui.upload
            ,laydate = layui.laydate;
    	
    	var ue = UE.getEditor('ueditor', {
 		         zIndex: 99,
 		         maximumWords: 999,
 		         scaleEnabled: true,
 		         initialFrameWidth: 800,
 		         initialFrameHeight: 300,
 		         autoHeightEnabled: false,
 		 });
    	var ue2 = UE.getEditor('ueditor2', {
   		         zIndex: 99,
   		         maximumWords: 999,
   		         scaleEnabled: true,
   		         initialFrameWidth: 800,
   		         initialFrameHeight: 300,
   		         autoHeightEnabled: false,
   		 });
    	var ue3 = UE.getEditor('ueditor3', {
  		         zIndex: 99,
  		         maximumWords: 999,
  		         scaleEnabled: true,
  		         initialFrameWidth: 800,
  		         initialFrameHeight: 300,
  		         autoHeightEnabled: false,
  		 });
    	var ue4 = UE.getEditor('ueditor4', {
  		         zIndex: 99,
  		         maximumWords: 999,
  		         scaleEnabled: true,
  		         initialFrameWidth: 800,
  		         initialFrameHeight: 300,
  		         autoHeightEnabled: false,
  		 });
    	upload.render({
            elem: '#test1'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); 
                    $('#index_meituan').val(res.msg);
                }
            }
        });

		

		upload.render({
            elem: '#test2'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo2').attr('src', res.msg); 
                    $('#index_elm').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test3'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo3').attr('src', res.msg); 
                    $('#meituan_pic').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test4'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo4').attr('src', res.msg); 
                    $('#sg_pic').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test5'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo5').attr('src', res.msg); 
                    $('#elm_pic').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test6'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo6').attr('src', res.msg); 
                    $('#sc_pic').val(res.msg);
                }
            }
        });

        form.on('submit(demo1)', function(data){
            var admin = layui.admin
            admin.req({
                url:"{:siteUrl('admin/take/set_take','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功",function(){
                			window.location.href="{:siteUrl('admin/take/index','','web')}";
                		});
                	}
                }
            })
            return false
        });
    });
</script>
</body>
</html>
