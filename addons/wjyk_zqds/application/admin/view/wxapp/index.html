

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约小程序</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
.layui-table-cell, .layui-table-tool-panel li {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">小程序列表</div>
                <div class="layui-card-body">
					<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
						<button class="layui-btn" data-type="addFirst">添加小程序</button>
                    </div>
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                    <script type="text/html" id="test-table-operate-barDemo">
                        <a class="layui-btn layui-btn-xs layui-btn-primary " lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/'
    }).extend({
        index: 'lib/index' 
    }).use(['jquery','index', 'table','laydate','form'], function(){
        var $ = layui.$
        	,table = layui.table
            ,admin = layui.admin
            ,form = layui.form
            ,laydate = layui.laydate;

        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/wxapp/wxapp_list','','web')}"
            ,cols: [[
                {field:'sort',  title: '排序值', sort: true}
                ,{field:'name',  title: '小程序名称' ,templet:function(d){
                	return "<img style='max-width:25px;' src='"+d.icon+"'></img>"+d.name;
                }}

                ,{field:'createtime', title: '添加时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{ align:'center', title: '操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
			if(obj.event === 'edit'){
            	window.location.href="{:siteUrl('admin/wxapp/edit_wxapp','','web')}&id="+data.id;
            } else if(obj.event === 'del'){
                layer.confirm('确定删除该小程序吗？', function(index){
                	window.location.href="{:siteUrl('admin/wxapp/del_wxapp','','web')}&id="+data.id;
                });
            } 
        });
        
        var $ = layui.$, active = {
       		addFirst: function(){ 
       			window.location.href="{:siteUrl('admin/wxapp/edit_wxapp','','web')}";
            }
            ,reload: function(){
                var demoReload = $('#test-table-demoReload');

                table.reload('test-table-operate', {
                  page: {
                    curr: 1 
                  }
                  ,where: {
                    'name': demoReload.val()
                  }
                });
              }
        };
        
        $('.test-table-operate-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
