<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
.layui-form-label{
			width:115px;
        }
		.layui-input-block{
			margin-left:145px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">签到设置</div>
                <div class="layui-card-body" pad15>
					<form class="layui-form " style="margin-top:21px;">
					  <input type="hidden" name="id" value="{$set['id']}">
					  
					  <div class="layui-form-item">
					    <label class="layui-form-label" >是否开启</label>
					    <div class="layui-input-block" id="IsPurchased">
					      <input type="radio" name="is_open" value="1" title="开启" {if $set['is_open'] == '1'}checked{/if} lay-filter="aaa">
					      <input type="radio" name="is_open" value="2" title="隐藏" {if $set['is_open'] == '2'  || $set['is_open'] == ''}checked{/if} lay-filter="aaa">
					    </div>
					  </div>				  	  				  	  <div class="layui-form-item">					    <label class="layui-form-label">签到可得{$name}</label>					    <div class="layui-input-inline">					      <input type="number" name="get"   autocomplete="off" class="layui-input" value="{$set['get']}">					    </div>					    <div class="layui-form-mid layui-word-aux">        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户每天签到可得{$name}数量</div>					  </div>					  					  <div class="layui-form-item">					    <label class="layui-form-label">签到累加{$name}</label>					    <div class="layui-input-inline">					      <input type="number" name="cumsum"   autocomplete="off" class="layui-input" value="{$set['cumsum']}">					    </div>					    <div class="layui-form-mid layui-word-aux">        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;累加{$name}数量</div>					  </div>					  					  <div class="layui-form-item">					    <label class="layui-form-label">签到最大{$name}</label>					    <div class="layui-input-inline">					      <input type="number" name="max"   autocomplete="off" class="layui-input" value="{$set['max']}">					    </div>					    <div class="layui-form-mid layui-word-aux">        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到最大{$name}数量</div>					  </div>
					  <div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
					    </div>
					  </div>
					  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
					</form>
					</div>
        </div>
    </div>
</div>
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
<script>
    layui.use(['jquery','form', 'laydate','upload'], function(){
    	var $ = layui.$
    		,form = layui.form
            ,layer = layui.layer
            , upload = layui.upload;
        
      //监听提交 
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/signin/set_signin','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                	if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
  
        });
      
        var ue = UE.getEditor('ueditor', {

	 		         zIndex: 99,

	 		         maximumWords: 999,

	 		         scaleEnabled: true,

	 		         initialFrameWidth: 800,

	 		         initialFrameHeight: 300,

	 		         autoHeightEnabled: false,}

	 		         );


        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
