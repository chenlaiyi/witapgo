

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
.layui-table-cell, .layui-table-tool-panel li {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">庄园等级列表</div>
                <div class="layui-card-body">
                    {if $count < 3}                    <div class=" demoTable layui-form" style="margin-bottom:10px">                    	<button class="layui-btn" data-type="addmanor">添加等级</button>					</div>                    {/if}
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' 
    }).extend({
        index: 'lib/index' 
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,admin = layui.admin;
        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/manor/level_list','','web')}"
            ,cols: [[
				{field:'name',  title: '等级名称',templet:function(d){
                	return "<img style='max-width:25px;' src='"+d.pic_url+"'></img>"+d.name;
                }}								,{field:'need', title: '所需能量', sort: true}								,{field:'integral', title: '可得{$name}', sort: true,templet:function(d){					if(d.is_open == 1){						return d.min_integral+" - "+d.max_integral;					}else{						return "无";					}					                }}
              
                ,{field:'createtime',  title: '添加时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{width:350, title: '操作', align:'center',templet:function(d){					return '<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>'+                    	'<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';                	                }}
            ]]
            ,page: true
        });
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });

        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
			if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/manor/edit_level','','web')}&id="+data.id;
            } else if(obj.event === 'del'){
                layer.confirm('确定删除该庄园等级吗？', function(index){
                	window.location.href="{:siteUrl('admin/manor/del_level','','web')}&id="+data.id;
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                window.location.href="{:siteUrl('admin/manor/edit_level','','web')}&id="+data.id;
            }  else if(obj.event === 'setSign'){
                $.ajax({
                    url:"{:siteUrl('admin/manor/change','','web')}&id="+data.id,
                    type:"POST",
                    success: function(data){
                    	var res = JSON.parse(data);
                    	console.log(res);
                    	if(res.code > 0 ){
                    		layer.msg(res.msg,{icon: 2,time:3000},function(){
                    			table.reload('test-table-operate');
                    		});
                    	}
                    }
                })
            }   else if(obj.event === 'setSign2'){                $.ajax({                    url:"{:siteUrl('admin/manor/change_recommend','','web')}&id="+data.id,                    type:"POST",                    success: function(data){                    	var res = JSON.parse(data);                    	console.log(res);                    	if(res.code > 0 ){                    		layer.msg(res.msg,{icon: 2,time:3000},function(){                    			table.reload('test-table-operate');                    		});                    	}                    }                })            }else if(obj.event === 'log'){            	                layer.open({                    type:2,                    area : [ '80%', '80%' ],                    title:data.name+data.virtual_type+"列表",                    yes: function(index, layero){                        layer.close(index);                    },                    cancel: function(){                    },                    content:"{:siteUrl('admin/manor/card_view','','web')}&manorid="+data.id,                    success:function(){                    }                });            }
        });
        
        table.on('toolbar(test-table-operate)', function(obj){
       	  var checkStatus = table.checkStatus(obj.config.id);
       	  switch(obj.event){
       	    case 'add':
       	    	window.location.href="{:siteUrl('admin/manor/edit_level','','web')}";
       	    break;
       	  };
       	});

        var $ = layui.$, active = {
            reload: function(){
                table.reload('test-table-operate', {
                  page: {
                    curr: 1 
                  }
                  ,where: {
                    'name': $('#name').val(),
                    'is_status': $('#is_status').val(),                    'payment_type': $('#payment_type').val()
                  }
                });
              },
              addmanor:function(){
           	   window.location.href="{:siteUrl('admin/manor/edit_level','','web')}";
               }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
