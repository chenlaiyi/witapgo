<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:145px;
        }
		.layui-input-block{
			margin-left:175px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">
  <div class="layui-form-item">
      <label class="layui-form-label">首页看视频背景图</label>
      <button type="button" class="layui-btn" id="test1">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传543px * 722px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo1" style="margin-top: 10px;width: 135px;height: 180px;" {if $system['index_kan']==''}{else}src="{$system['index_kan']}"{/if}">
          <input type="hidden" name="index_kan" id="index_kan" value="{$system['index_kan']}">
      </div>
  </div>
  <div class="layui-form-item">
      <label class="layui-form-label">首页排行榜背景图</label>
      <button type="button" class="layui-btn" id="test2">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传709px * 352px尺寸</div>
      <div class="layui-input-block">
          <img class="layui-upload-img" id="demo2" style="margin-top: 10px;width: 155px;height: 88px;" {if $system['index_pai']==''}{else}src="{$system['index_pai']}"{/if}">
          <input type="hidden" name="index_pai" id="index_pai" value="{$system['index_pai']}">
      </div>
  </div>    <div class="layui-form-item">      <label class="layui-form-label">首页分享推广背景图</label>      <button type="button" class="layui-btn" id="test3">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传709px * 352px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo3" style="margin-top: 10px;width: 155px;height: 88px;" {if $system['index_tui']==''}{else}src="{$system['index_tui']}"{/if}">          <input type="hidden" name="index_tui" id="index_tui" value="{$system['index_tui']}">      </div>  </div>    <div class="layui-form-item">      <label class="layui-form-label">排行榜顶部背景图</label>      <button type="button" class="layui-btn" id="test4">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传750px * 342px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo4" style="margin-top: 10px;width: 187px;height: 85px" {if $system['ranking']==''}{else}src="{$system['ranking']}"{/if}">          <input type="hidden" name="ranking" id="ranking" value="{$system['ranking']}">      </div>  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
	}).extend({
	    index: 'lib/index' //主入口模块
	}).use(['jquery','layer', 'index', 'table','upload'], function(){
		var $ = layui.$
		, layer = layui.layer
	    , table = layui.table
	    , form = layui.form
	    , upload = layui.upload;

		
		upload.render({
            elem: '#test1'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); 
                    $('#index_kan').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test2'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo2').attr('src', res.msg); 
                    $('#index_pai').val(res.msg);
                }
            }
        });				upload.render({            elem: '#test3'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo3').attr('src', res.msg);                     $('#index_tui').val(res.msg);                }            }        });				upload.render({            elem: '#test4'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo4').attr('src', res.msg);                     $('#ranking').val(res.msg);                }            }        });
        form.on('submit(demo1)', function(data){
            var admin = layui.admin
            admin.req({
                url:"{:siteUrl('admin/system/set_picture','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
        });

    });
</script>
</body>
</html>
