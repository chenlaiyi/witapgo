

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
  .layui-table-cell{
      display:table-cell;
      vertical-align: middle;
  }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">{if $b_type ==3}首页导航{else}热门专区{/if}</div>
                <div class="layui-card-body">
					<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
						<button class="layui-btn" data-type="addFirst">添加{if $b_type ==3}导航{else}热门{/if}</button>
                    </div>
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                    <script type="text/html" id="test-table-operate-barDemo">
                        <a class="layui-btn layui-btn-xs layui-btn-primary " lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>					<script type="text/html" id="displayTpl">  						{{#  if(d.is_display == 1){ }}    						 <input type="checkbox" checked lay-skin="switch" lay-filter="encrypt"  lay-text="显示|隐藏" >  						{{#  } else { }}    						 <input type="checkbox" lay-skin="switch" lay-filter="encrypt" lay-text="显示|隐藏" >  						{{#  } }}					</script>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['jquery','index', 'table','laydate','form'], function(){
        var $ = layui.$
        	,table = layui.table
            ,admin = layui.admin
            ,form = layui.form
            ,laydate = layui.laydate;
        var b_type = "{$b_type}";                if(b_type == 1 || b_type == 3){        	table.render({                elem: '#test-table-operate'                ,url:"{:siteUrl('admin/hot/hot_list',array('b_type'=>$b_type),'web')}"                ,cols: [[                    {field:'sort',  title: '排序值', sort: true}                                        ,{field:'name',  title: '名称', sort: true}                                        ,{field:'pic_url',  title: '图片' ,templet:function(d){                    	return "<img style='max-width:40px;max-height:40px;' src='"+d.pic_url+"'></img>";                    }}                    ,{field:'type',  title: '类型', sort: true}                                        ,{field:'is_display',  title: '是否开启', sort: true,templet: '#displayTpl', event: 'setSign'}                    ,{field:'createtime', title: '添加时间', sort: true ,templet:function(d){                    	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");                    }}                    ,{ align:'center', toolbar: '#test-table-operate-barDemo'}                ]]                ,page: true            });        }else{        	table.render({                elem: '#test-table-operate'                ,url:"{:siteUrl('admin/hot/hot_list',array('b_type'=>$b_type),'web')}"                ,cols: [[                    {field:'sort',  title: '排序值', sort: true}                                        ,{field:'pic_url',  title: '图片' ,templet:function(d){                    	return "<img style='max-width:40px;max-height:40px;' src='"+d.pic_url+"'></img>";                    }}                    ,{field:'type',  title: '类型', sort: true}                                        ,{field:'is_display',  title: '是否开启', sort: true,templet: '#displayTpl', event: 'setSign'}                    ,{field:'createtime', title: '添加时间', sort: true ,templet:function(d){                    	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");                    }}                    ,{ align:'center', toolbar: '#test-table-operate-barDemo'}                ]]                ,page: true            });        }
        
        
        

        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
			if(obj.event === 'edit'){
            	window.location.href="{:siteUrl('admin/hot/edit_hot',array('b_type'=>$b_type),'web')}&id="+data.id;
            } else if(obj.event === 'del'){            	            	if(b_type == 3){            		layer.confirm('确定删除该导航吗', function(index){                    	window.location.href="{:siteUrl('admin/hot/del_hot','','web')}&id="+data.id;                    });            	}else{            		layer.confirm('确定删除该热门吗', function(index){                    	window.location.href="{:siteUrl('admin/hot/del_hot','','web')}&id="+data.id;                    });            	}
                
            }else if(obj.event === 'setSign'){				$.ajax({                    url:"{:siteUrl('admin/hot/change','','web')}&id="+data.id,                    type:"POST",                    success: function(data){                    	                    	table.reload('test-table-operate');                    	                    	layer.close(index);                    }                })            	            }  
        });
        
        var $ = layui.$, active = {
       		addFirst: function(){ //添加
       			window.location.href="{:siteUrl('admin/hot/edit_hot',array('b_type'=>$b_type),'web')}";
            }
            ,reload: function(){
                var demoReload = $('#test-table-demoReload');
                //执行重载 --id
                table.reload('test-table-operate', {
                  page: {
                    curr: 1 //重新从第 1 页开始
                  }
                  ,where: {
                    'name': demoReload.val()
                  }
                });
              }
        };
        
        $('.test-table-operate-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
