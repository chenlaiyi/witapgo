<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>

.layui-table-cell, .layui-table-tool-panel li {

    overflow: hidden;

    text-overflow: ellipsis;

    white-space: nowrap;



  }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">百果园订单</div>
                <div class="layui-card-body">
					<div class="demoTable" style="margin-bottom:10px;display: flex;">

			            <div class="layui-form" action="">
				            <div class="layui-input-inline">
				            	<label class="layui-form-label">订单状态</label>
							    <div class="layui-input-block">
							      <select  lay-verify="" id="is_status">
					              	<option value="0">请选择订单状态</option>
							        <option value="12">已付款</option>
							        <option value="14">已完成</option>
							        <option value="3">已结算</option>
							      </select>
							    </div>
						  	</div>
					  </div>
			            <div class="layui-inline">
					      <label class="layui-form-label">时间范围</label>
					      <div class="layui-input-inline">
					        <input type="text" class="layui-input" id="test10" placeholder=" - " readonly style="width: 280px;">
					      </div>
					    </div>
			            <button class="layui-btn" style="margin-left:20px;" data-type="reload">搜索</button>

					</div>
					

                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- 表单弹框 -->
<script  type="text/html" id="form">
<form class="layui-form" style="margin-top:21px;">
  <input type="hidden" name="id" id="id">

  <div class="layui-form-item">
    <label class="layui-form-label">快递编号</label>
    <div class="layui-input-block">
      <input type="text" name="express_no" id = "express_no" required lay-verify="required" placeholder="请输入快递编号" autocomplete="off" class="layui-input" >
    </div>
  </div>

<div class="layui-form-item">
    <label class="layui-form-label">快递公司</label>
    <div class="layui-input-block">
      <input type="text" name="express_name" id = "express_name" required lay-verify="required" placeholder="请输入快递公司" autocomplete="off" class="layui-input" >
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
</form>
</script>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        ,excel: '../layui/layui_exts/excel/excel',
    }).use(['jquery','index', 'table', 'excel','laydate','form'], function(){
        var $ = layui.$
        	,table = layui.table
            ,admin = layui.admin
            ,excel = layui.excel
            ,form = layui.form
            ,laydate = layui.laydate;
        	

            
        laydate.render({
            elem: '#test10'
           	,range: true
           	,trigger: 'click'
   	    	,type: 'datetime'
   	    	,format: 'yyyy/MM/d HH:mm:ss'
          });
        	

        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/jtk/pagoda_list','','web')}"
           	,totalRow: true
            ,cellMinWidth: 80
           	,cols: [[
                 {field:'order_no', title: '订单编号', sort: true,totalRowText: '合计：'}
                 ,{field:'uid', title: '下单用户',templet:function(d){
                   	return "<img style='max-width:25px;' src='"+d.avatar+"'></img>"+d.nickname;
                 }}
                 ,{field:'storeName', title: '店铺名称'}
                 ,{field:'product_detail', title: '商品信息'}
                 ,{field:'settle_price', title: '支付金额', sort: true, totalRow: true}
                 ,{field:'jtk_share_fee', title: '本单返佣', sort: true, totalRow: true}
                 ,{field:'system_fee', title: '平台收益', sort: true, totalRow: true}
                 ,{field:'my_fee', title: '自购收益（{$name}）', sort: true, totalRow: true}
                 ,{field:'partner_fee', title: '上级收益（{$name}）', sort: true, totalRow: true}
                 ,{field:'rebate_integral', title: '返佣{$name}', sort: true, totalRow: true}
                 ,{field:'order_status', title: '订单状态'}
                 ,{field:'pay_time', align:'center', title: '支付时间'}
             ]]
            ,page: true
        });
        
      //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/goodsOrder/edit_order','','web')}&id="+data.id;
            } else if(obj.event === 'check'){
            	layer.open({
                    title : '<i class="fa fa-plus"></i>&nbsp;订单发货',
                    type : 1,
                    fix : false,
                    skin : 'layui-layer-rim',
                    // 加上边框
                    area : [ '650px', '250px' ],
                    // 宽高
                    content : $('#form').html(),
                    success: function (layero, index) {
                        $('#id').val(data.id);
                    }
                });
            } else if(obj.event === 'finish'){
                layer.confirm('确定完成该订单吗？', function(index){
                	window.location.href="{:siteUrl('admin/goodsOrder/finish_order','','web')}&id="+data.id;
                    layer.close(index);
                });
            }  else if(obj.event === 'del'){
	            layer.confirm('确定删除该订单吗？', function(index){
	            	window.location.href="{:siteUrl('admin/goodsOrder/del_order','','web')}&id="+data.id;
	                layer.close(index);
	            });
            }
        });
      
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            $.ajax({
                url:"{:siteUrl('admin/goodsOrder/deliver_order','','web')}",
                data:data.field,
                type:"POST",
                success: function(res){
                	
                	if(res.code == 1 ){
                		layer.msg(res.msg,{icon: 1,time:2000},function(){
                			window.location.href="{:siteUrl('admin/goodsOrder/index','','web')}";
                		});
                	}else{
                		layer.msg(res.msg,{icon: 2,time:3000},function(){
                			window.location.href="{:siteUrl('admin/goodsOrder/index','','web')}";
                		});
                	}
                }
            })
            return false
  
        });
        
        $('#exportExcel').on('click', function(){
        	var demoReload = $('#test-table-demoReload');
            var status = $('#is_status');
            var con_time = $('#test10');
			// 模拟从后端接口读取需要导出的数据
			$.ajax({
				url: "{:siteUrl('admin/digital/order_list_export','','web')}"
				,data :{
					'realname': demoReload.val(),
                    'is_status': status.val(),
                    'con_time': con_time.val()
				}
				,dataType: 'json'
				,success(res) {
					var data = res.data;
					console.log(data);
					// 重点！！！如果后端给的数据顺序和映射关系不对，请执行梳理函数后导出
					data = excel.filterExportData(data, [
					    'order_no'
						,'nickname'
						,'goods_name'
						,'agency_price'
						,'pay_price'
						,'status'
						,'card'
						,'param_value'
						,'createtime'
						,'finishtime'
					]);
					
					// 重点2！！！一般都需要加一个表头，表头的键名顺序需要与最终导出的数据一致
					
					var sDate =new Date();
					
					
					var year = sDate.getFullYear();
		            var month = sDate.getMonth() + 1 < 10 ? "0" + (sDate.getMonth() + 1) : sDate.getMonth() + 1;
		            var date = sDate.getDate() < 10 ? "0" + sDate.getDate() : sDate.getDate();
		            var hour = sDate.getHours()< 10 ? "0" + sDate.getHours() : sDate.getHours();
		            var minute = sDate.getMinutes()< 10 ? "0" + sDate.getMinutes() : sDate.getMinutes();
		            var second = sDate.getSeconds()< 10 ? "0" + sDate.getSeconds() : sDate.getSeconds();
		            
		            var dataStr = year +"" + month+"" + date;
		            
					data.unshift({ 
						order_no: "订单编号"
						, nickname: "用户昵称"
						, goods_name: "商品名称"
						, agency_price: "商品金额"
						, pay_price: "支付金额"
						, status: "订单状态"
						, card: "卡密"
						, param_value: "充值信息"
						, createtime:"下单时间"
						, finishtime:"完成时间"
					});

					var colConf = LAY_EXCEL.makeColConfig({
		            	'C': 250,
                        'G': 250,
                        'H': 200,
                        'I': 200,
                        'J': 200,
                    }, 150)
                    // 3. 第1行行高40，第二行行高30，默认20
                    var rowConf = LAY_EXCEL.makeRowConfig(20)

					excel.exportExcel(data, '数字商品订单列表'+dataStr+'.xlsx', 'xlsx',{
					    extend: {
					    	'!cols': colConf
		                    , '!rows': rowConf
					    }
					});
				}
				,error() {
					layer.alert('获取数据失败，请检查是否部署在本地服务器环境下');
				}
			});
		  }); 	
        
        
        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('test-table-operate')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        };

        $('.test-table-operate-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        
        var $ = layui.$, active = {
             reload: function(){
                 var demoReload = $('#test-table-demoReload');
                 var status = $('#is_status');
                 var con_time = $('#test10');
                 //执行重载 --id
                 table.reload('test-table-operate', {
                   page: {
                     curr: 1 //重新从第 1 页开始
                   }
                   ,where: {
                     'realname': demoReload.val(),
                     'is_status': status.val(),
                     'con_time': con_time.val()
                   }
                 });
               }
         };

         $('.demoTable .layui-btn').on('click', function(){
             var type = $(this).data('type');
             active[type] ? active[type].call(this) : '';
         });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
