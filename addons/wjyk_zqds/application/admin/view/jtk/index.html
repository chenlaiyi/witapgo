

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
.layui-table-cell, .layui-table-tool-panel li {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
	height:auto;
  }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">商品列表</div>
                <div class="layui-card-body">
                    <div class=" demoTable layui-form" style="margin-bottom:10px">
						<div class="layui-input-inline">			            	<label class="layui-form-label">商品分类</label>						    <div class="layui-input-block">						      <select  lay-verify="" id="category" >						      	{if empty($categoryList)}							      	<option value="">暂无分类</option>							    {else}							    	<option value="0">请选择商品分类</option>							    	{foreach  $categoryList as $v}							        <option value="{$v.id}" >{$v.name}</option>							        {/foreach}							    {/if}						      </select>						    </div>					  	</div>
					    <div class="layui-inline">
					      <label class="layui-form-label">商品名称：</label>
					      <div class="layui-input-inline">
					        <input class="layui-input" placeholder="请输入商品名称" name="name" id="name" autocomplete="off">
					      </div>
					    </div>					    					    <div class="layui-input-inline">			            	<label class="layui-form-label">商品类型</label>						    <div class="layui-input-block">						      <select  lay-verify="" id="type">				              	<option value="0">请选择商品类型</option>						        <option value="1">卡密商品</option>						        <option value="3">直充商品</option>						        <option value="7">低价商品</option>						      </select>						    </div>					  	</div>
			            <button class="layui-btn" style="margin-left:20px;" data-type="reload">搜索</button>						<button type="button" class="layui-btn layui-btn-warm" id="exportExcel" name="exportExcel">                        <i class="layui-icon"></i>导出Excel</button>
					</div>
                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
                    
                    <script type="text/html" id="displayTpl">
  						{{#  if(d.is_display == 1){ }}
    						 <input type="checkbox" checked lay-skin="switch" lay-filter="encrypt"  lay-text="上架|下架" >
  						{{#  } else { }}
    						 <input type="checkbox" lay-skin="switch" lay-filter="encrypt" lay-text="上架|下架" >
  						{{#  } }}
					</script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
layui.config({    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径}).extend({    index: 'lib/index' //主入口模块    ,excel: '../layui/layui_exts/excel/excel',}).use(['jquery','index', 'table', 'excel','laydate','form'], function(){    var $ = layui.$    	,table = layui.table        ,admin = layui.admin        ,excel = layui.excel        ,form = layui.form        ,laydate = layui.laydate;    	
        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/digital/digital_list','','web')}"
            ,cols: [[
				{field:'category_id',  title: '所属分类',templet:function(d){					return d.cate_name;				}}				,{field:'goods_name',  title: '商品名称',templet:function(d){                	return "<img style='max-width:25px;' src='"+d.banner+"'></img>"+d.goods_name;                }}				,{field:'originprice', title: '商品原价', sort: true}				,{field:'agency_price', title: '渠道价', sort: true}                ,{field:'member_price', title: '会员价', sort: true}                ,{field:'not_member_price', title: '非会员价', sort: true}                ,{field:'type', title: '类型', sort: true,templet:function(d){                	if(d.type == '1'){                		return "卡密商品";                	}else if(d.type == '3'){                		return "直充商品";                	}else if(d.type == '7'){                		return "低价商品";                	}                }}
            ]]
            ,page: true
        });
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });

        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
			if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/digital/edit_digital','','web')}&id="+data.id;
            } else if(obj.event === 'del'){
                layer.confirm('确定删除该商品吗？', function(index){
                	window.location.href="{:siteUrl('admin/digital/del_digital','','web')}&id="+data.id;
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                window.location.href="{:siteUrl('admin/digital/edit_digital','','web')}&id="+data.id;
            }  else if(obj.event === 'setSign'){
                $.ajax({
                    url:"{:siteUrl('admin/digital/change','','web')}&id="+data.id,
                    type:"POST",
                    success: function(data){
                    	var res = JSON.parse(data);
                    	console.log(res);
                    	if(res.code > 0 ){
                    		layer.msg(res.msg,{icon: 2,time:3000},function(){
                    			table.reload('test-table-operate');
                    		});
                    	}
                    }
                })
            }   else if(obj.event === 'setSign2'){                $.ajax({                    url:"{:siteUrl('admin/digital/change_recommend','','web')}&id="+data.id,                    type:"POST",                    success: function(data){                    	var res = JSON.parse(data);                    	console.log(res);                    	if(res.code > 0 ){                    		layer.msg(res.msg,{icon: 2,time:3000},function(){                    			table.reload('test-table-operate');                    		});                    	}                    }                })            }else if(obj.event === 'log'){            	                layer.open({                    type:2,                    area : [ '80%', '80%' ],                    title:data.name+data.virtual_type+"列表",                    yes: function(index, layero){                        layer.close(index);                    },                    cancel: function(){                    },                    content:"{:siteUrl('admin/digital/card_view','','web')}&digitalid="+data.id,                    success:function(){                    }                });            }
        });
        
        table.on('toolbar(test-table-operate)', function(obj){
       	  var checkStatus = table.checkStatus(obj.config.id);
       	  switch(obj.event){
       	    case 'add':
       	    	window.location.href="{:siteUrl('admin/digital/edit_digital','','web')}";
       	    break;
       	  };
       	});
        $('#exportExcel').on('click', function(){			$.ajax({				url: "{:siteUrl('admin/digital/digital_list_export','','web')}"				,data :{					'name': $('#name').val(),                    'is_status': $('#is_status').val(),                    'type': $('#type').val(),                    'categoryid': $('#category').val()				}				,dataType: 'json'				,success(res) {					var data = res.data;					console.log(data);					data = excel.filterExportData(data, [					    'cate_name'						,'goods_name'						,'originprice'						,'agency_price'						,'member_price'						,'not_member_price'						,'type'					]);										var sDate =new Date();										var year = sDate.getFullYear();		            var month = sDate.getMonth() + 1 < 10 ? "0" + (sDate.getMonth() + 1) : sDate.getMonth() + 1;		            var date = sDate.getDate() < 10 ? "0" + sDate.getDate() : sDate.getDate();		            var hour = sDate.getHours()< 10 ? "0" + sDate.getHours() : sDate.getHours();		            var minute = sDate.getMinutes()< 10 ? "0" + sDate.getMinutes() : sDate.getMinutes();		            var second = sDate.getSeconds()< 10 ? "0" + sDate.getSeconds() : sDate.getSeconds();		            		            var dataStr = year +"" + month+"" + date;		            					data.unshift({ 						cate_name: "所属分类"						, goods_name: "商品名称"						, originprice: "商品原价"						, agency_price: "渠道价"						, member_price: "会员价"						, not_member_price: "非会员价"						, type: "类型"					});					var colConf = LAY_EXCEL.makeColConfig({		            	'A': 150,                        'B': 250,                    }, 100)                                        var rowConf = LAY_EXCEL.makeRowConfig(20)					excel.exportExcel(data, '数字商品列表'+dataStr+'.xlsx', 'xlsx',{					    extend: {					    	'!cols': colConf		                    , '!rows': rowConf					    }					});				}				,error() {					layer.alert('获取数据失败，请检查是否部署在本地服务器环境下');				}			});		  }); 	
        var $ = layui.$, active = {
            reload: function(){
                table.reload('test-table-operate', {
                  page: {
                    curr: 1 
                  }
                  ,where: {
                    'name': $('#name').val(),
                    'is_status': $('#is_status').val(),                    'type': $('#type').val(),                    'categoryid': $('#category').val()
                  }
                });
              },
              adddigital:function(){
           	   window.location.href="{:siteUrl('admin/digital/edit_digital','','web')}";
               }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
