<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>支付设置</title><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"><link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all"><link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all"><style>.layui-form-label {	width: 115px;}.layui-input-block {	margin-left: 145px;}form {	padding-right: 15px;}</style></head><body>	<form class="layui-form" style="margin-top: 21px;">		<div class="layui-form-item">			<label class="layui-form-label">是否开启</label>			<div class="layui-input-block" id="IsPurchased">				<input type="radio" name="is_open" value="1" title="开启" {if $note['is_open'] == '1' || $note['is_open'] == ''}checked{/if} lay-filter="aaa">				<input type="radio" name="is_open" value="2" title="隐藏" {if $note['is_open'] == '2'}checked{/if} lay-filter="aaa">			</div>		</div>		<div class="xxx">			<div class="layui-form-item">				<label class="layui-form-label">短信类型</label>				<div class="layui-input-block" id="type">					<input type="radio" name="type" value="1" title="内置短信" {if $note['type'] == '1' || $note['type'] == ''}checked{/if} lay-filter="bbb">					<input type="radio" name="type" value="2" title="阿里云短信" {if $note['type'] == '2'}checked{/if} lay-filter="bbb">				</div>			</div>			<div class='type1' {if $note['type'] == '2'}style="display: none"{/if}>				<div class="layui-form-item">					<label class="layui-form-label">账号</label>					<div class="layui-input-block">						<input type="text" name="user" autocomplete="off" class="layui-input" value="{$note['user']}">					</div>				</div>				<div class="layui-form-item">					<label class="layui-form-label">密码</label>					<div class="layui-input-block">						<input type="password" name="pass" autocomplete="off" class="layui-input" value="{$note['pass']}">					</div>				</div>				<div class="layui-form-item layui-form-text">					<label class="layui-form-label">短信内容</label>					<div class="layui-input-block">						<textarea placeholder="请输入发送短信内容" name="message" class="layui-textarea">{$note['message']}</textarea>					</div>				</div>			</div>			<div class="type2" {if $note['type'] == '1' || $note['type'] == ''}style="display: none"{/if}>				<div class="layui-form-item">					<label class="layui-form-label">AccessKey ID</label>					<div class="layui-input-block">						<input type="text" name="keyId" autocomplete="off" class="layui-input" value="{$note['keyId']}">					</div>				</div>				<div class="layui-form-item">					<label class="layui-form-label">AccessKey Secret</label>					<div class="layui-input-block">						<input type="text" name="keySecret" autocomplete="off" class="layui-input" value="{$note['keySecret']}">					</div>				</div>				<div class="layui-form-item">					<label class="layui-form-label">签名名称</label>					<div class="layui-input-block">						<input type="text" name="signName" autocomplete="off" class="layui-input" value="{$note['signName']}">					</div>				</div>				<div class="layui-form-item">					<label class="layui-form-label">模版CODE</label>					<div class="layui-input-block">						<input type="text" name="templateCode" autocomplete="off" class="layui-input" value="{$note['templateCode']}">					</div>				</div>			</div>		</div>		<div class="layui-form-item">			<div class="layui-input-block">				<button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>			</div>		</div>		<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->	</form>	<div class="layui-footer" style="position: absolute; bottom: 0; text-align: center; width: 100%">{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}</div>	<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>	<script>    layui.config({        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use('index');</script>	<script>    layui.use(['form', 'layedit', 'laydate','upload','jquery'], function(){        var         $ = layui.$        ,form = layui.form            ,layer = layui.layer            ,layedit = layui.layedit            ,laydate = layui.laydate;                      //监听提交        form.on('submit(demo1)', function(data){            var admin = layui.admin            admin.req({                url:"{:siteUrl('admin/note/set_note','','web')}",                data:data.field,                type:"POST",                done:res=>{                    if(res.code == 0 ){                		layer.msg('设置成功',{icon: 1,time:3000},function(){                			window.location.href="{:siteUrl('admin/note/index','','web')}";                		});                	}                }            })            return false          });                      form.on('radio(bbb)', function (data) {        	console.log("11111");            if ($('#type input[name="type"]:checked ').val() == "2") {             $(".type1").hide();             $(".type2").show();            }            else {             $(".type1").show();             $(".type2").hide();            }            form.render();        });        //表单取值        layui.$('#LAY-component-form-getval').on('click', function(){            var data = form.val('example');            alert(JSON.stringify(data));        });    });</script></body></html>
