<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:115px;
        }
		.layui-input-block{
			margin-left:145px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>

<div class="layui-tab layui-tab-card">
  <ul class="layui-tab-title">
    <li class="layui-this">待审核提现</li>
    <li>已打款提现</li>
    <li>无效提现</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>	
    </div>
    <div class="layui-tab-item">
    	<table class="layui-hide" id="test-table-operate2" lay-filter="test-table-operate2"></table>
    </div>
    <div class="layui-tab-item">
    	<table class="layui-hide" id="test-table-operate3" lay-filter="test-table-operate3"></table>
        <script type="text/html" id="test-table-operate-barDemo">
        	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        </script>
    </div>
  </div>
</div>


<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

</script>
<script>
    layui.use(['element','jquery','form', 'table','upload'], function(){
    	var $ = layui.$
    		,form = layui.form
            ,layer = layui.layer
            ,element = layui.element
            , table = layui.table;
    	

    	table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/brokerage/wait_log_list','','web')}"
            ,cols: [[
                {field:'id', title: '提现者信息',templet:function(d){
                	return d.name+"<img style='max-width:25px;' src='"+d.avatar+"'></img>";
                }}
                ,{field:'brokerage_wait', title: '申请佣金(元)', sort: true}
                ,{field:'brokerage_actual', title: '实际佣金（元）', sort: true}
                ,{field:'service_charge', title: '提现手续费金额（元）', sort: true}
                ,{field:'cash_type', title: '提现方式', sort: true,templet:function(d){
                	if(d.cash_type == 1){
                		return "提现到银行卡";
                	}else if(d.cash_type == 2){
                		return "提现到微信零钱";
                	}else if(d.cash_type == 3){
                		return "提现到余额";
                	}
                }}
                ,{field:'createtime', title: '申请时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{align:'center', title: '操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });
    	
    	table.render({
            elem: '#test-table-operate2'
            ,url:"{:siteUrl('admin/brokerage/already_log_list','','web')}"
            ,cols: [[
                {field:'id', title: '提现者信息',templet:function(d){
                	return d.name+"<img style='max-width:25px;' src='"+d.avatar+"'></img>";
                }}
                ,{field:'brokerage_wait', title: '申请佣金(元)', sort: true}
                ,{field:'brokerage_actual', title: '实际佣金（元）', sort: true}
                ,{field:'service_charge', title: '提现手续费金额（元）', sort: true}
                ,{field:'cash_type', title: '提现方式', sort: true,templet:function(d){
                	if(d.cash_type == 1){
                		return "提现到银行卡";
                	}else if(d.cash_type == 2){
                		return "提现到微信零钱";
                	}else if(d.cash_type == 3){
                		return "提现到余额";
                	}
                }}
                ,{field:'createtime', title: '申请时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{align:'center', title: '操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });
    	
    	table.render({
            elem: '#test-table-operate3'
            ,url:"{:siteUrl('admin/brokerage/invaild_log_list','','web')}"
            ,cols: [[
                {field:'id', title: '提现者信息',templet:function(d){
                	return d.name+"<img style='max-width:25px;' src='"+d.avatar+"'></img>";
                }}
                ,{field:'brokerage_wait', title: '申请佣金(元)', sort: true}
                ,{field:'brokerage_actual', title: '实际佣金（元）', sort: true}
                ,{field:'service_charge', title: '提现手续费金额（元）', sort: true}
                ,{field:'cash_type', title: '提现方式', sort: true,templet:function(d){
                	if(d.cash_type == 1){
                		return "提现到银行卡";
                	}else if(d.cash_type == 2){
                		return "提现到微信零钱";
                	}else if(d.cash_type == 3){
                		return "提现到余额";
                	}
                }}
                ,{field:'createtime', title: '申请时间', sort: true ,templet:function(d){
                	return layui.util.toDateString(d.createtime*1000, "yyyy-MM-dd HH:mm");
                }}
                ,{align:'center', title: '操作', toolbar: '#test-table-operate-barDemo'}
            ]]
            ,page: true
        });
        
        

        //监听表格复选框选择
        table.on('checkbox(test-table-operate)', function(obj){
            console.log(obj)
        });
        
        
        table.on('tool(userList)', function(obj){
            var data = obj.data;
            if(obj.event === 'logList'){
            	//window.location.href="{:siteUrl('admin/brokerage/edit_brokerage','','web')}&id="+data.id+"&is_status="+data.is_status;
            	
            	layer.open({
                    title : '<i class="fa fa-plus"></i>&nbsp;'+data.nickname+'佣金记录',
                    type:2,
                    skin : 'layui-layer-rim',
                    // 加上边框
                    area: ['80%', '70%'],
                    // 宽高
                    content : "{:siteUrl('admin/brokerage/log_list','','web')}&pid="+data.id,
                    success: function (layero, index) {
                        
                    }
                });
            	
            } 
        });
        
        //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/brokerage/edit_brokerage','','web')}&id="+data.id+"&is_status="+data.is_status;
            } 
        });
        
        table.on('tool(test-table-operate2)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/brokerage/edit_brokerage','','web')}&id="+data.id+"&is_status="+data.is_status;
            } 
        });
        
        table.on('tool(test-table-operate3)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/brokerage/edit_brokerage','','web')}&id="+data.id+"&is_status="+data.is_status;
            } 
        });
        
        
      //监听提交 
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/brokerage/set_brokerage','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                	if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
  
        });


        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });
        
        var $ = layui.$, active = {
             reload: function(){
                 var demoReload = $('#userNickName');
                 //执行重载 --id
                 table.reload('userList', {
                   page: {
                     curr: 1 //重新从第 1 页开始
                   }
                   ,where: {
                     'nickname': demoReload.val()
                   }
                 });
               }
         };

         $('.demoTable .layui-btn').on('click', function(){
             var type = $(this).data('type');
             active[type] ? active[type].call(this) : '';
         });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
