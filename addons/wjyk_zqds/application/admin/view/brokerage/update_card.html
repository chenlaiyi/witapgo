<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>编辑门店</title>

    <meta name="renderer" content="webkit">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">

    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">

    <style>

        form{

            padding-right:15px ;

        }

	.layui-form-label{

			width:115px;

        }

		.layui-input-block{

			margin-left:145px;

		}

    </style>

</head>

<body>

<div class="layui-fluid">
    <form class="layui-form" style="margin-top:21px;">

        <div class="layui-form-item">
	        <label class="layui-form-label">会员时间（天）</label>
	        <div class="layui-input-block">
	            <input type="number" name="count" id="count" required lay-verify="required"  autocomplete="off" class="layui-input" >
	        </div>
	    </div>

        <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
    </form>
</div>



<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>

<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>

<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>

<script>

	layui.config({

	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径

	}).extend({

	    index: 'lib/index' //主入口模块

	    	, layarea: '../layui/layui_exts/city-picker/layarea'

	}).use(['jquery','layer', 'index', 'table','upload', 'layarea','layedit'], function(){

		var $ = layui.$

		, layer = layui.layer

		, layedit = layui.layedit

	    , table = layui.table

	    , form = layui.form

	    , layarea = layui.layarea

	    , upload = layui.upload;

	
        form.on('submit(demo1)', function(data){

            var admin = layui.admin



            $.ajax({

            	url:"{:siteUrl('admin/brokerage/edit_card','','web')}",

                data:data.field,

                type:"POST",

                success: function(data){

                	console.log(data);

                	var res = JSON.parse(data);

                	if(res.code == 0 ){

                		layer.msg(res.msg,{icon: 1,time:3000},function(){

                			window.location.href="{:siteUrl('admin/brokerage/card_index',array('pid'=>$pid),'web')}";

                		});

                	}else{

                		layer.msg(res.msg,{icon: 2,time:3000},function(){

                			window.location.href="{:siteUrl('admin/brokerage/card_index',array('pid'=>$pid),'web')}";

                		});

                	}

                }

            })

            return false

  

        });





    });

</script>

</body>

</html>
