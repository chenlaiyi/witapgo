<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>项目分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:115px;
        }
		.layui-input-block{
			margin-left:145px;
		}
        form{
            padding-right:15px ;
        }
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">
  <input type="hidden" name="id" value="{$srdb['id']}">
  
  <div class="layui-form-item">
    <label class="layui-form-label">观看视频数量</label>
    <div class="layui-input-block">
      <input type="number" name="count" required lay-verify="required"  autocomplete="off" class="layui-input" value="{$srdb['count']}">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">倍率</label>
    <div class="layui-input-block">
      <input type="number" name="odds" required lay-verify="required"  autocomplete="off" class="layui-input" value="{$srdb['odds']}">
    </div>
  </div>
  

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
      <input type="button" class="layui-btn layui-btn-primary" id="return" value="返回列表"> 
    </div>
  </div>

  
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');

</script>
<script>
    layui.use(['jquery','form', 'laydate','upload','util'], function(){
    	var $ = layui.$
    		,form = layui.form
            ,layer = layui.layer
            ,util = layui.util
            , upload = layui.upload;
    	
      //监听提交
        form.on('submit(demo1)', function(data){
            var admin = layui.admin
            
            admin.req({
                url:"{:siteUrl('admin/integral/edit_integral','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                	if(res.code == 0 ){
               			layer.msg(res.msg,{icon: 1,time:3000},function(){
               				window.location.href="{:siteUrl('admin/integral/index','','web')}";
                   		});
                		
                	}else{
                		layer.msg(res.msg,{icon: 2,time:3000},function(){
                			window.location.href="{:siteUrl('admin/integral/index','','web')}";  
                		});
                	}
                }
            })
            return false
  
        });
        $("#return").click(function(){
        	window.parent.location.reload()//刷新父页面
        	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      	    parent.layer.close(index); //再执行关闭  
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
</html>
