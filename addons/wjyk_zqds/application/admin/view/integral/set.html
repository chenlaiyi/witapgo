<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基础设置</title>

    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>
		.layui-form-label{
			width:115px;
        }
		.layui-input-block{
			margin-left:145px;
		}
        form{
            padding-right:15px ;
        }
        .xxx {
			float: left;
        }
		.button-tag {
			height: 60px;
        }
		.aaaa {
		    /* float: left; */
		    display: block;
		    padding: 9px 0!important;
		    line-height: 20px;
		    margin-right: 10px;
		}
		.tag-item{
			height:60px;

		}
.layui-input-block {

        position: relative;

    }



    .word {

        position: absolute;

        right: 10px;

        bottom: 10px;

        color: #aaa;

        font-size: 12px;

    }
    
.showImg2{
			width: 50px; 
			margin:10px 0px 10px 0px;
			cursor:pointer;
		}
    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">

  
  <div class="layui-form-item">
    <label class="layui-form-label">是否开启</label>
    <div class="layui-input-block" id="is_open">
      <input type="radio" name="is_open" value="1" title="开启" {if $set['is_open'] == '1' || $set['is_open'] == ''}checked{/if} lay-filter="aaa">
      <input type="radio" name="is_open" value="2" title="隐藏" {if $set['is_open'] == '2'}checked{/if} lay-filter="aaa">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">签到可得{$name}</label>
    <div class="layui-input-inline">
      <input type="number" step="0.01" name="get" placeholder="签到可得{$name}" autocomplete="off" class="layui-input" value="{$set['get']}">
    </div>
    <div class="layui-form-mid layui-word-aux">         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到可得{$name}</div>
  </div><div class="layui-form-item">    <label class="layui-form-label">{$name}</label>    <div class="layui-input-inline">      <input type="number" step="0.01" name="get" placeholder="签到可得{$name}" autocomplete="off" class="layui-input" value="{$set['get']}">    </div>    <div class="layui-form-mid layui-word-aux">         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签到可得{$name}</div>  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>

	layui.config({
	    base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
	}).extend({
	    index: 'lib/index' //主入口模块
	    	,layarea: '../layui/layui_exts/city-picker/layarea'
	}).use(['jquery','layer', 'index', 'table','upload', 'layarea','layedit'], function(){
		var $ = layui.$
		, layer = layui.layer
		, layedit = layui.layedit
	    , table = layui.table
	    , form = layui.form
	    , layarea = layui.layarea
	    , upload = layui.upload;

		
		layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
		
		var ue = UE.getEditor('ueditor', {

	 		         zIndex: 99,

	 		         maximumWords: 999,

	 		         scaleEnabled: true,

	 		         initialFrameWidth: 800,

	 		         initialFrameHeight: 300,

	 		         autoHeightEnabled: false,}

	 		         );

		upload.render({
            elem: '#test1'
            ,url: "{:siteUrl('admin/index/upload','','web')}" //改成您自己的上传接口
            ,done: function(res){
                //如果上传失败
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); //图片链接（base64）
                    $('#pic_url').val(res.msg);
                }
            }
        });
    	
      //监听提交
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            admin.req({
                url:"{:siteUrl('admin/integral/set_integral','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
  
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
</body>
</html>
