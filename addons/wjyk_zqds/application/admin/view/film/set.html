<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
    <style>		.layui-form-label{			width:145px;        }		.layui-input-block{			margin-left:175px;		}        form{            padding-right:15px ;        }        .layui-form-pane .layui-form-label{			width:145px;        }    </style>
</head>
<body>
<form class="layui-form" style="margin-top:21px;">	<div class="layui-form-item">	<label class="layui-form-label">AppId</label>	<div class="layui-input-block">		<input type="text" name="appid" autocomplete="off" class="layui-input" value="{$set['appid']}">	</div>  </div>  <div class="layui-form-item">	<label class="layui-form-label">AppSecret</label>	<div class="layui-input-block">		<input type="text" name="appsecret" autocomplete="off" class="layui-input" value="{$set['appsecret']}">	</div>  </div>    <div class="layui-form-item">    <label class="layui-form-label" >是否开启{$name}抵扣</label>    <div class="layui-input-block">      <input type="radio" name="discount_open" value="1" title="开启" {if $set['discount_open'] == '1'}checked{/if} >      <input type="radio" name="discount_open" value="2" title="隐藏" {if $set['discount_open'] == '2'  || $set['discount_open'] == ''}checked{/if}>    </div>  </div>    <div class="layui-form-item">	<label class="layui-form-label">购买电影票分销比例</label>	<div class="layui-input-inline">		<input type="number" name="film_rebate" autocomplete="off" class="layui-input" value="{$set['film_rebate']}">	</div>	<div class="layui-form-mid">建议不超过1。   本分销比例基于电影渠道返佣和电影票价无关，计算公式：电影返佣金额   * 你设置的分销比例   * 提现兑换比例   = 分销可得{$name}</div>  </div>    <div class="layui-form-item">    <label class="layui-form-label">腾讯地图key</label>    <div class="layui-input-block">      <input type="text" name="key"  required lay-verify="required" placeholder="请输入腾讯地图key值" autocomplete="off" class="layui-input" value="{$set['key']}">      <div class="layui-form-mid layui-word-aux"><a href="https://lbs.qq.com" target="_blank">点击申请</a> 用于展示定位城市</div>    </div>  </div>    <div class="layui-form-item">	<label class="layui-form-label">购票须知</label>	<div class="layui-input-block">    	<script id="ueditor" name="explain" type="text/plain" >{$set['explain']|raw}</script>    </div>  </div>  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form><div class="layui-col-md3" style='float:right;margin-top:-430px;margin-right:15px;'>	<div class="layui-card">          <div class="layui-card-body">			<div style="color:white;">				<div style="display: flex;justify-content: space-between;background-color: #FFB800;align-items: center;padding: 43px;border: #EEEEEF solid 1px;">				        <div style="display: flex;align-items: center;">				        	<img style='width:50px;height: 50px;' src="__PUBLIC__/yue.png" ></img>							<div style="margin-left: 25px;">								<div>余额</div>								<p style="font-size:20px;margin-top:5px;font-weight:bolder;">¥ {$agency_balance}</p>							</div>				        </div>					</div>				</div>		</div>    </div></div>
<div class="layui-footer" style="position:absolute;bottom:0;text-align:center;width:100%">	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script><script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script><script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script>
<script>layui.config({    base: '__PUBLIC__/static/layuiadmin/' }).extend({    index: 'lib/index' 	, layarea: '../layui/layui_exts/city-picker/layarea'}).use(['jquery','layer', 'index', 'table','upload', 'layarea','layedit'], function(){	var $ = layui.$	, layer = layui.layer	, layedit = layui.layedit    , table = layui.table    , form = layui.form    , layarea = layui.layarea    , upload = layui.upload;			var ue = UE.getEditor('ueditor', {         zIndex: 99,         maximumWords: 999,         scaleEnabled: true,         initialFrameWidth: 800,         initialFrameHeight: 300,         autoHeightEnabled: false, 	});
		upload.render({
            elem: '#test1'            ,exts: 'jpg|png|jpeg|gif'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){
                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo1').attr('src', res.msg); 
                    $('#detail_pic').val(res.msg);
                }
            }
        });
		
		upload.render({
            elem: '#test2'            	,exts: 'jpg|png|jpeg|gif'
            ,url: "{:siteUrl('admin/index/upload','','web')}" 
            ,done: function(res){

                if(res.code < 0){
                    return layer.msg('上传失败');
                }else{
                    $('#demo2').attr('src', res.msg); 
                    $('#end_pic').val(res.msg);
                }
            }
        });			
        form.on('submit(demo1)', function(data){
            var admin = layui.admin
            admin.req({
                url:"{:siteUrl('admin/film/set_film','','web')}",
                data:data.field,
                type:"POST",
                done:res=>{
                    if(res.code == 0 ){
                		layer.msg("设置成功");
                	}
                }
            })
            return false
        });

    });
</script>
</body>
</html>
