<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
.layui-table-cell, .layui-table-tool-panel li {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
	height:auto;
  }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">电影订单</div>
                <div class="layui-card-body">
					<div class="demoTable" style="margin-bottom:10px;display: flex;">


			            <div class="layui-inline">
					      <label class="layui-form-label">时间范围</label>
					      <div class="layui-input-inline">
					        <input type="text" class="layui-input" id="test10" placeholder=" - " readonly style="width: 280px;">
					      </div>
					    </div>
			            <button class="layui-btn" style="margin-left:20px;" data-type="reload">搜索</button>
						<button type="button" class="layui-btn layui-btn-warm" id="exportExcel" name="exportExcel">
                        <i class="layui-icon"></i>导出Excel</button>
					</div>
					

                    <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>
					<script type="text/html" id="test-table-operate-barDemo">
						{{#  if(d.is_status == 2){ }}
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="check">发货</a>
  						{{#  } }}
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        ,excel: '../layui/layui_exts/excel/excel',
    }).use(['jquery','index', 'table', 'excel','laydate','form'], function(){
        var $ = layui.$
        	,table = layui.table
            ,admin = layui.admin
            ,excel = layui.excel
            ,form = layui.form
            ,laydate = layui.laydate;
        	

            
        laydate.render({
            elem: '#test10'
           	,range: true
           	,trigger: 'click'
   	    	,type: 'datetime'
   	    	,format: 'yyyy/MM/d HH:mm:ss'
          });
        	

        table.render({
            elem: '#test-table-operate'
            ,url:"{:siteUrl('admin/film/order_list','','web')}"
           	,cellMinWidth: 80
           	,cols: [[
                 {field:'order_number', title: '订单编号', sort: true,totalRowText: '合计：'}
                 ,{field:'cinema_name', title: '影院'}
                 ,{field:'film_name', title: '电影',templet:function(d){
                   	return "<img style='max-width:25px;' src='"+d.film_img+"'></img>"+d.film_name;
                 }}
                 ,{field:'city_name', title: '城市'}
                 ,{field:'maoyan_price', title: '原价', sort: true}
                 ,{field:'pay_price', title: '付款金额', sort: true,templet:function(d){
                 	if(d.is_member == 1){
                    		return "<span style='color:#ed4014;'>(会员价)</span>  "+d.pay_price;
                    	}else{
                    		return "<span style='color:#19be6b;'>(非会员价)</span>  "+d.pay_price;
                    	}
                  }}
                 ,{field:'integral', title: '抵扣{$name}', sort: true}
                 ,{field:'handle_step', title: '订单状态', sort: true,templet:function(d){
                	if(d.pay_status == 1){
                  		return "支付中";
                  	}else{
                  		if(d.handle_step == -2){
                       		return "<span style='color:#ed4014;'>出票失败</span>";
                     	}else if(d.handle_step == -1){
                       		return "<span style='color:#ed4014;'>支付超时</span>";
                     	}else if(d.handle_step == 0){
                       		return "待支付";
                    	}else if(d.handle_step == 1){
                       		return "<span style='color:#19be6b;'>已支付</span>";
                       	}else if(d.handle_step == 2){
                       		return "<span style='color:#19be6b;'>出票中</span>";
                       	}else if(d.handle_step == 3){
                       		return "<span style='color:#19be6b;'>已出票</span>";
                       	}else if(d.handle_step == 4){
                       		return "<span style='color:#19be6b;'>已结算</span>";
                       	}
                  	}
                	
                 }}
                 ,{field:'rebate', title: '佣金', sort: true}
                 ,{field:'seat_data', title: '座位号'}
                 ,{field:'tel', title: '下单号码'}
                 ,{field:'createtime', align:'center', title: '下单时间'}
                 ,{field:'ticket_update', align:'center', title: '出票时间', sort: true ,templet:function(d){
                	 if(d.ticket_update != 0){
                		 return layui.util.toDateString(d.ticket_update*1000, "yyyy-MM-dd")+"<br>"+layui.util.toDateString(d.ticket_update*1000, "HH:mm");
                	 }else{
                     	return "无";
                     }
                  	
                 }}
             ]]
            ,page: true
        });
        
      //监听工具条
        table.on('tool(test-table-operate)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
            	window.location.href="{:siteUrl('admin/goodsOrder/edit_order','','web')}&id="+data.id;
            } else if(obj.event === 'check'){
            	layer.open({
                    title : '<i class="fa fa-plus"></i>&nbsp;订单发货',
                    type : 1,
                    fix : false,
                    skin : 'layui-layer-rim',
                    // 加上边框
                    area : [ '650px', '250px' ],
                    // 宽高
                    content : $('#form').html(),
                    success: function (layero, index) {
                        $('#id').val(data.id);
                    }
                });
            } else if(obj.event === 'finish'){
                layer.confirm('确定完成该订单吗？', function(index){
                	window.location.href="{:siteUrl('admin/goodsOrder/finish_order','','web')}&id="+data.id;
                    layer.close(index);
                });
            }  else if(obj.event === 'del'){
	            layer.confirm('确定删除该订单吗？', function(index){
	            	window.location.href="{:siteUrl('admin/goodsOrder/del_order','','web')}&id="+data.id;
	                layer.close(index);
	            });
            }
        });
      
        form.on('submit(demo1)', function(data){
            var admin = layui.admin

            $.ajax({
                url:"{:siteUrl('admin/goodsOrder/deliver_order','','web')}",
                data:data.field,
                type:"POST",
                success: function(res){
                	
                	if(res.code == 1 ){
                		layer.msg(res.msg,{icon: 1,time:2000},function(){
                			window.location.href="{:siteUrl('admin/goodsOrder/index','','web')}";
                		});
                	}else{
                		layer.msg(res.msg,{icon: 2,time:3000},function(){
                			window.location.href="{:siteUrl('admin/goodsOrder/index','','web')}";
                		});
                	}
                }
            })
            return false
  
        });
        
        $('#exportExcel').on('click', function(){
        	var demoReload = $('#test-table-demoReload');
            var status = $('#is_status');
            var con_time = $('#test10');
			// 模拟从后端接口读取需要导出的数据
			$.ajax({
				url: "{:siteUrl('admin/film/order_list_export','','web')}"
				,data :{
					'realname': demoReload.val(),
                    'is_status': status.val(),
                    'con_time': con_time.val()
				}
				,dataType: 'json'
				,success(res) {
					var data = res.data;
					console.log(data);
					// 重点！！！如果后端给的数据顺序和映射关系不对，请执行梳理函数后导出
					data = excel.filterExportData(data, [
					    'order_number'
						,'cinema_name'
						,'film_name'
						,'city_name'
						,'maoyan_price'
						,'pay_price'
						,'handle_step'
						,'rebate'
						,'seat_data'
						,'tel'
						,'createtime'
						,'ticket_update'
					]);
					// 重点2！！！一般都需要加一个表头，表头的键名顺序需要与最终导出的数据一致
					
					var sDate =new Date();
					
					
					var year = sDate.getFullYear();
		            var month = sDate.getMonth() + 1 < 10 ? "0" + (sDate.getMonth() + 1) : sDate.getMonth() + 1;
		            var date = sDate.getDate() < 10 ? "0" + sDate.getDate() : sDate.getDate();
		            var hour = sDate.getHours()< 10 ? "0" + sDate.getHours() : sDate.getHours();
		            var minute = sDate.getMinutes()< 10 ? "0" + sDate.getMinutes() : sDate.getMinutes();
		            var second = sDate.getSeconds()< 10 ? "0" + sDate.getSeconds() : sDate.getSeconds();
		            
		            var dataStr = year +"" + month+"" + date;
		            
					data.unshift({ 
						order_number: "订单编号"
						, cinema_name: "影院"
						, film_name: "电影"
						, city_name: "城市"
						, maoyan_price: "原价"
						, pay_price: "付款金额"
						, handle_step: "订单状态"
						, rebate: "佣金"
						, seat_data: "座位号"
						, tel: "下单号码"
						, createtime: "下单时间"
						, ticket_update:"出票时间"
					});
					
					var colConf = LAY_EXCEL.makeColConfig({
						'A': 200,
						'B': 200,
		            	'C': 200,
                        'H': 150,
                        'I': 150,
                        'K': 250,
                        'L': 250,
                    }, 100)
                    // 3. 第1行行高40，第二行行高30，默认20
                    var rowConf = LAY_EXCEL.makeRowConfig(20)

					excel.exportExcel(data, '电影订单列表'+dataStr+'.xlsx', 'xlsx',{
					    extend: {
					    	'!cols': colConf
		                    , '!rows': rowConf
					    }
					});
				}
				,error() {
					layer.alert('获取数据失败，请检查是否部署在本地服务器环境下');
				}
			});
		  }); 	
        
        
        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('test-table-operate')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        };

        $('.test-table-operate-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        
        var $ = layui.$, active = {
             reload: function(){
                 var demoReload = $('#test-table-demoReload');
                 var status = $('#is_status');
                 var con_time = $('#test10');
                 //执行重载 --id
                 table.reload('test-table-operate', {
                   page: {
                     curr: 1 //重新从第 1 页开始
                   }
                   ,where: {
                     'realname': demoReload.val(),
                     'is_status': status.val(),
                     'con_time': con_time.val()
                   }
                 });
               }
         };

         $('.demoTable .layui-btn').on('click', function(){
             var type = $(this).data('type');
             active[type] ? active[type].call(this) : '';
         });

    });
</script>
</body>
<div class="layui-footer" style="margin-top:20px;display: flex;justify-content: center;align-items: flex-end;">
	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}
</div>
</html>
