<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <title>系统设置</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="__PUBLIC__/static/layuiadmin/style/admin.css" media="all">    <style>		.layui-form-label{			width:145px;        }		.layui-input-block{			margin-left:175px;		}        form{            padding-right:15px ;        }        .layui-form-pane .layui-form-label{			width:145px;        }    </style></head><body><form class="layui-form" style="margin-top:21px;">  <div class="layui-form-item" id="member_price" >        <label class="layui-form-label">邀请玩法</label>        <div class="layui-form-mid layui-word-aux">阶梯式设置</div>        <button type="button" class="layui-btn layui-btn-radius layui-btn-normal"  id="add_price">添加玩法</button>        {if !empty($set['member_price'])}        {foreach  $set['member_price'] as $v}        <div class="layui-input-block layui-form-pane" style="margin-top:10px;">            <label class="layui-form-label">邀请（人数）</label>            <div class="layui-input-inline" style="width: 150px;">                <input type="text" name="member_num[]" placeholder="" autocomplete="off" class="layui-input" value="{$v['num']}">            </div>            <label class="layui-form-label">奖励（VIP天数）</label>            <div class="layui-input-inline" style="width: 150px;">                <input type="text" name="member_count[]" placeholder="" autocomplete="off" class="layui-input" value="{$v['count']}">            </div>            <button type="button" class="layui-btn layui-btn-danger del_price">删除</button>        </div>        {/foreach}        {/if}   </div>      <div class="layui-form-item">      <label class="layui-form-label">非会员提示背景图</label>      <button type="button" class="layui-btn" id="test2">上传图片</button>      <div class="layui-form-mid layui-word-aux">建议上传1008px * 262px尺寸</div>      <div class="layui-input-block">          <img class="layui-upload-img" id="demo2" style="margin-top: 10px;width: 504px;height: 131px;" {if $set['my_pic']==''}{else}src="{$set['my_pic']}"{/if}">          <input type="hidden" name="my_pic" id="my_pic" value="{$set['my_pic']}">      </div>  </div>    <div class="layui-form-item">	<label class="layui-form-label">会员说明</label>	<div class="layui-input-block">    	<script id="ueditor" name="explain" type="text/plain" >{$set['explain']|raw}</script>    </div>  </div>    <div class="layui-form-item">    <div class="layui-input-block">      <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>    </div>  </div>  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 --></form><div class="layui-footer" style="position:absolute;bottom:0;text-align:center;width:100%">	{include file='../addons/wjyk_zqds/application/admin/view/index/footer.html' /}</div><script src="__PUBLIC__/static/layuiadmin/layui/layui.js"></script><script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.config.js"></script><script type="text/javascript" src="__PUBLIC__/static/ueditor/ueditor.all.js"></script><script>layui.config({    base: '__PUBLIC__/static/layuiadmin/' }).extend({    index: 'lib/index' 	, layarea: '../layui/layui_exts/city-picker/layarea'}).use(['jquery','layer', 'index', 'table','upload', 'layarea','layedit'], function(){	var $ = layui.$	, layer = layui.layer	, layedit = layui.layedit    , table = layui.table    , form = layui.form    , layarea = layui.layarea    , upload = layui.upload;			var ue = UE.getEditor('ueditor', {         zIndex: 99,         maximumWords: 999,         scaleEnabled: true,         initialFrameWidth: 800,         initialFrameHeight: 300,         autoHeightEnabled: false, 	});	$(document).on('click',".del_price",function(){        $(this).parent().remove();    });    $(document).on('click',"#add_price",function(){        $('#member_price').append('<div class="layui-input-block layui-form-pane" style="margin-top:10px;">\n' +            '                <label class="layui-form-label">邀请（人数）</label>\n' +            '                <div class="layui-input-inline" style="width: 150px;">\n' +            '                    <input type="text" name="member_num[]" placeholder="" autocomplete="off" class="layui-input">\n' +            '                </div>\n' +            '                <label class="layui-form-label">奖励（VIP天数）</label>\n' +            '                <div class="layui-input-inline" style="width: 150px;">\n' +            '                    <input type="text" name="member_count[]" placeholder="" autocomplete="off" class="layui-input">\n' +            '                </div>\n' +            '<button type="button" class="layui-btn layui-btn-danger del_price">删除</button>\n' +            '            </div>');    });    		upload.render({            elem: '#test1'            	,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo1').attr('src', res.msg);                     $('#detail_pic').val(res.msg);                }            }        });				upload.render({            elem: '#test2'            	,exts: 'jpg|png|jpeg|gif'            ,url: "{:siteUrl('admin/index/upload','','web')}"             ,done: function(res){                if(res.code < 0){                    return layer.msg('上传失败');                }else{                    $('#demo2').attr('src', res.msg);                     $('#my_pic').val(res.msg);                }            }        });					        form.on('submit(demo1)', function(data){            var admin = layui.admin            admin.req({                url:"{:siteUrl('admin/member/set_member','','web')}",                data:data.field,                type:"POST",                done:res=>{                    if(res.code == 0 ){                		layer.msg("设置成功");                	}                }            })            return false        });    });</script></body></html>
