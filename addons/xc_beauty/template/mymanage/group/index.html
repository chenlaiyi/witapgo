    var htojb={};

    function setseach() {
        $saechparas = {};
        $saechparas = $("#searchform").serializeArray();

    }
    function queryparams(params) {

        if ($saechparas == null) {
            setseach()
        }

        $.each($saechparas, function (i, field) {
            if(field.name.indexOf("[]")>0){

                var kname=field.name.replace("[]","");
                if( typeof(params[kname]) ==="undefined"){
                    params[kname]=[];
                }
                params[kname].push(field.value)
            }
            else
            {
                params[field.name] = field.value;
            }

        });

        return params;
    }

    function operateFormatter(value, row, index) {
        var myhtml = [];
        myhtml.push('<a href="'+"{php echo $this->createWebUrl($_GPC['do'], array('op'=>'index2','new'=>1));}"+'&group='+row['id']+'" class="btn btn-primary btn-xs">订单</a>');
        if(row['status']==-1){
            myhtml.push('<a class="btn btn-primary btn-xs edit"><i class="fa fa-edit"></i>手动成功</a>');
        }
        return myhtml.join('');
    }

    function status(value, row, index){
        var myhtml = [];
        if(row['status']==-1){
            myhtml.push('拼团中');
        }else if(row['status']==1){
            myhtml.push('拼团成功');
        }else if(row['status']==2){
            myhtml.push('拼团失败');
        }
        return myhtml.join('');
    }

    function public_status(value, row, index){
        var myhtml = [];
        if(row['group_public']==-1){
            myhtml.push('不公开');
        }else if(row['group_public']==1){
            myhtml.push('公开');
        }
        return myhtml.join('');
    }

    var operateEvents = {
        "click a.edit": function (e, value, row, index) {
            var _postdata = {};
            _postdata["id"] = row["id"];

            swal({

                showCancelButton: true,
                closeOnConfirm: false,
                showLoaderOnConfirm: true,
                confirmButtonText: "确认",
                cancelButtonText: "取消",

                    return new Promise(function (resolve) {

                            method: 'POST',
                            data: _postdata,
                            dataType: 'json'
                        }).done(function (response) {
                            if (parseInt(response["status"]) === 1) {
                                swal('操作成功!', '操作成功!', 'success');
                                $("#table").bootstrapTable('updateRow', {
                                    index: $actindex,
                                    row: {

            $.ajax("{php echo $this->createWebUrl($_GPC['do'], array('op'=>'updatesorts'));}", {

    $("#select-btn").click(function(){
        var id=$post_data['id'];
        var use=parseInt($post_data['can_use']);
        var content=$("input[name='time']").val();
        if(content!="" && parseInt(content)<use && !isNaN(content)){
            $("#select-close").click();
            $.ajax({
                type:"post",
                url:"{url 'site/entry/'.$_GPC['do'],array('m'=>$_GPC['m'],'op'=>'timeschange','version_id'=>$_GPC['version_id'])}",
                data:{id:id,time:content},
                dataType:'json',
                success:function(res){
                    if(res.status==1){
                        swal('操作成功!', '操作成功!', 'success');
                        $("#table").bootstrapTable('updateRow', {
                            index: $actindex,
                            row: {
                                use:-1,
                                is_use:parseInt(content)
                            }
                        });
                    }else{
                        swal('操作失败!', '操作失败!', 'error');
                    }
                }
            })
        }else{
            swal('操作失败!', '请输入正确的核销次数!', 'error');
        }
    });

    $("#tui-btn").click(function(){
        var id=$post_data['id'];
        var amount=$("#tui_amount").val();
        swal({
            title: '确定退款吗?',
            text: "确定退款吗?",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '确定',
            cancelButtonText: '取消'
        }).then(function(isConfirm) {
            if (isConfirm) {
                $.ajax({
                    type:"post",
                    url:"{url 'site/entry/OrderRefund',array('m'=>$_GPC['m'],'version_id'=>$_GPC['version_id'])}",
                    data:{id:id,amount:amount},
                    dataType:'json',
                    success:function(res){
                        if(res.status==1){
                            swal('操作成功!','', 'success');
                            $("#table").bootstrapTable('updateRow', {
                                index: $actindex,
                                row: {
                                    refund_status:1
                                }
                            });
                        }else{
                            swal('操作失败!',res.msg, 'error');
                        }
                    }
                })
            }
        })
    });

    var objc="";
    $("#check-btn").click(function(){
        var id=$post_data['id'];
        var type=objc.attr("data-type");
        var content=$("#check_content").val();
        var yu_check=$post_data['yu_check'];
        if(type!=3){
            yu_check=type;
        }
        if(content!=""){
            if(type==2){
                $.ajax({
                    type:"post",
                    url:"{url 'site/entry/OrderRefund',array('m'=>$_GPC['m'],'version_id'=>$_GPC['version_id'])}",

                                row: {

                                }
                            });
                        }else{
                            swal('操作失败!',res.msg, 'error');
                        }
                    }
                })
            }else{
                $.ajax({
                    type:"post",
                    url:"{url 'site/entry/'.$_GPC['do'],array('m'=>$_GPC['m'],'op'=>'orderCheck','version_id'=>$_GPC['version_id'])}",

                    dataType:'json',
                    success:function(res){
                        $("#check_colse").click();
                        if(res.status==1){
                            swal('操作成功!', '操作成功!', 'success');

                                index: $actindex,

                                    yu_check_result:yu_check,
                                    yu_check_content:content
                                }
                            });
                        }else{
                            swal('操作失败!', '操作失败!', 'error');
                        }
                    }
                })

            }
        }else{
            swal('操作失败!', '请输入审核备注!', 'error');
        }
    });
