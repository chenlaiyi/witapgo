{template '_header'}
<style>
    .col-lger {
        float: left;
        padding-right: 10px;
        padding-left: 10px;
        position: relative;
        width: 212px;
    }
</style>
<div class="page-header">
    当前位置：<span class="text-primary">设置</span>
</div>

<div class="page-content">
    <form id="setform"  action="" method="post"  class="form-horizontal form-validate">

    <input type="hidden" id="tab" name="tab" value="#tab_basic" />
    <div class="tabs-container>
         <div class="tabs-left">
    <ul class="nav nav-tabs" id="myTab">
        <li  {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">功能启用</a></li>
        <li  {if $_GPC['tab']=='relate'}class="active"{/if} ><a href="#tab_relate">手续费</a></li>
        <li {if $_GPC['tab']=='money'}class="active"{/if} ><a href="#tab_money">样式/文字</a></li>
    </ul>
    <div class="tab-content ">
        <div class="tab-pane   {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic"><div class="panel-body">{template 'transfer_account/setting/index/enable'}</div></div>
        <div class="tab-pane  {if $_GPC['tab']=='relate'}active{/if}" id="tab_relate"> <div class="panel-body">{template 'transfer_account/setting/index/service_charge'}</div></div>
        <div class="tab-pane {if $_GPC['tab']=='money'}active{/if}" id="tab_money"> <div class="panel-body">{template 'transfer_account/setting/index/style'}</div></div>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label"></label>
    <div class="col-sm-9 col-xs-12">
        <input type="submit"  value="提交" class="btn btn-primary" />
    </div>
</div>

</form>
</div>
<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });
    function showBecome(obj) {
        var $this = $(obj);
        $('.become').hide();
        $('.becomeconsume').hide();

        if ($this.val() == '1') {
            $('.protocol-group').show();
        } else {
            $('.protocol-group').hide();
        }

        if ($this.val() == '2') {
            $('.become2').show();
            $('.becomeconsume').show();
        } else if ($this.val() == '3') {
            $('.become3').show();
            $('.becomeconsume').show();
        } else if ($this.val() == '4') {
            $('.become4').show();
            $('.becomeconsume').show();
        }

    }
    $('#cashother').click(function () {
        if ($(this).prop('checked')) {
            $(".cashother-group").show();
        }
        else {
            $(".cashother-group").hide();
        }
    })

    $(document).on("click", '[name="data[cansee]"]',function(){
        var cansee = $('[name="data[cansee]"]:checked').val();
        if (cansee ==1){
            $("#seetitle").attr("style","");
        }else{
            $("#seetitle").attr("style","display: none");
        }
    })
</script>
{template '_footer'}
