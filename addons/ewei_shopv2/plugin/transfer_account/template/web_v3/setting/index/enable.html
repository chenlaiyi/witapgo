
<div class='alert alert-primary' id="normal_alert">
    用户端的余额转账功能位于我的余额页面，开启余额转账功能后，用户端“我的余额”页面展示“转账”入口 <br>
    用户端的积分转账功能位于我的积分页面，开启积分转账功能后，用户端“我的积分”页面展示“转账”入口
</div>
<div class="form-group">
    <label class="col-lg control-label">余额转账</label>
    <div class="col-sm-8">
        <label class="radio-inline"><input type="radio"  name="data[balance]" value="1" {if $data['balance'] ==1} checked="checked"{/if} /> 启用</label>
        <label class="radio-inline"><input type="radio"  name="data[balance]" value="0" {if $data['balance'] ==0} checked="checked"{/if} /> 禁用</label>
    </div>
</div>
<div class="form-group">
    <label class="col-lg control-label">积分转账</label>
    <div class="col-sm-9 col-xs-12">
        <label class="radio-inline"><input type="radio"  name="data[credit]" value="1" {if $data['credit'] ==1} checked="checked"{/if} /> 启用</label>
        <label class="radio-inline"><input type="radio"  name="data[credit]" value="0" {if $data['credit'] ==0} checked="checked"{/if} /> 禁用</label>
    </div>
</div>
