<script>
	var All = new Vue({
		el: '#All',
		data(){

				list : [],

		created: async function() {
			let _self = this

		},
		methods: {
			getFirstData: async function(){
				let _self = this
				let getFirstData = await axios.post("{php echo $this->createMobileUrl('sscore_center', array('schoolid' => $_GPC['schoolid'],'weid' => $weid,'op'=>'getFirstData','myuserid'=>$myuserid,'kc_id'=>$_GPC['kc_id']))}",{type:_self.type})

			}
		},
	})
</script>
